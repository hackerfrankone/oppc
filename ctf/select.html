<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self' https://hackerfrankone.github.io; 
    script-src 'self' 'unsafe-inline'; 
    style-src 'self' 'unsafe-inline'; 
    img-src 'self' https://www.paypalobjects.com; 
    frame-src 'self' https://hackerfrankone.github.io;
    object-src 'self' https://hackerfrankone.github.io;
    connect-src 'self' https://student-live.oppcus2025.workers.dev;" />
  <meta http-equiv="Permissions-Policy" content="geolocation=(), microphone=(), camera=()" />
  <title>Capture the Flag Challenges</title>
  <link rel="icon" type="image/png" href="images/oppcus.png" />
  <style>
    body {
      background-color: #000;
      color: #00FF00;
      font-family: monospace;
      text-align: center;
      padding: 20px 30px;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    .back-link {
      position: fixed;
      top: 10px;
      left: 10px;
      color: #00FF00;
      font-weight: bold;
      font-size: 0.85rem;
      text-decoration: none;
      background-color: #000;
      padding: 10px;
      border: 2px solid #00FF00;
      border-radius: 5px;
      box-shadow: 0 0 12px #00FF00;
      transition: transform 0.2s, box-shadow 0.3s;
    }
    .back-link:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #00FF00;
      text-decoration: underline;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 300px;
      margin-top: 10vh;
    }
    .terminal-container {
      margin-top: 10px;
      width: 300px;
    }
    select, .submit-btn {
      margin: 10px 0;
      padding: 10px;
      width: 300px;
      background-color: #000;
      border: 2px solid #00FF00;
      border-radius: 5px;
      color: #00FF00;
      font-family: monospace;
      font-size: 1rem;
      box-shadow: 0 0 10px #00FF00;
      box-sizing: border-box;
    }
    select:focus, .submit-btn:focus {
      outline: none;
      box-shadow: 0 0 20px #00FF00;
    }
    .submit-btn {
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.3s;
    }
    .submit-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #00FF00;
    }
    .hidden {
      display: none;
    }
    @media (max-width: 600px) {
      select, .submit-btn, .terminal-container {
        width: 200px;
      }
      .container {
        max-width: 200px;
        margin-top: 5vh;
      }
      .back-link {
        position: static;
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-link">Back</a>
  <div class="container">
    <h1>Capture the Flag Challenges</h1>
    <select id="levelSelect" class="ctf-input" onchange="updateUI()">
      <option value="" disabled selected>Select level...</option>
      <option value="ctf1.html">Level 1</option>
    </select>
    <div class="terminal-container hidden" id="terminalContainer">
      <button class="submit-btn" onclick="goToTerminal()">Start Terminal</button>
    </div>
  </div>

  <script>
    function updateUI() {
      const levelSelect = document.getElementById('levelSelect');
      const terminalContainer = document.getElementById('terminalContainer');
      if (levelSelect.value === 'ctf1.html') {
        terminalContainer.classList.remove('hidden');
      } else {
        terminalContainer.classList.add('hidden');
      }
    }

    function goToTerminal() {
      const levelSelect = document.getElementById('levelSelect').value;
      if (levelSelect === 'ctf1.html') {
        window.location.href = 'terminal.html';
      }
    }
  </script>
</body>
</html>
