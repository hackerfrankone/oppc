<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline'; img-src 'self'; frame-ancestors 'none';">
  <title>CompTIA A+</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: black;
      font-family: monospace;
      color: #00FF00;
      user-select: none;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      font-size: 2rem;
      font-weight: bold;
      text-align: center;
      position: relative;
    }

    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: transparent;
      color: #00FF00;
      border: 2px solid #00FF00;
      padding: 8px 16px;
      font-size: 1rem;
      font-weight: bold;
      text-decoration: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
      user-select: none;
    }

    .back-button:hover {
      background-color: #00FF00;
      color: black;
    }

    .question {
      margin-bottom: 2rem;
      font-size: 2.5rem;
      max-width: 700px;
    }

    .choices {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
      max-width: 500px;
      margin: 0 auto;
    }

    .choice {
      border: 2px solid #00FF00;
      border-radius: 5px;
      padding: 1rem;
      cursor: pointer;
      transition: background-color 0.2s, color 0.2s;
      user-select: none;
    }

    .choice:hover {
      background-color: #00FF00;
      color: black;
    }

    .choice.disabled {
      pointer-events: none;
      opacity: 0.6;
    }

    .feedback {
      margin-top: 2rem;
      font-size: 1.8rem;
      min-height: 2.2rem;
    }
  </style>
</head>
<body>

  <a href="../index.html" class="back-button">← Back</a>

  <div class="quiz-content">
    <div class="question" id="question"></div>
    <div class="choices" id="choices"></div>
    <div class="feedback" id="feedback"></div>
  </div>

  <script>
    const questions = [

  },
  {
    question: "What does POST stand for?",

  },
  {

  {

  {

  {

  },

    choices: ["msconfig", "perfmon", "cmd", "services.msc"],

  },
  {
    question: "Which address is unique to each NIC?",
    choices: ["IP", "DNS", "MAC", "DHCP"],
    answer: "MAC"
  }
];

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    shuffle(questions);

    let current = 0;

    const questionEl = document.getElementById("question");
    const choicesEl = document.getElementById("choices");
    const feedbackEl = document.getElementById("feedback");

    function showQuestion() {
      const q = questions[current];
      questionEl.textContent = q.question;
      feedbackEl.textContent = "";
      choicesEl.innerHTML = "";

      q.choices.forEach(choice => {
        const div = document.createElement("div");
        div.textContent = choice;
        div.classList.add("choice");
        div.onclick = () => handleAnswer(choice);
        choicesEl.appendChild(div);
      });
    }

    function handleAnswer(selected) {
      const correct = questions[current].answer;
      feedbackEl.textContent = selected === correct ? "✅ Correct!" : `❌ Incorrect. Correct: ${correct}`;

      const choiceDivs = document.querySelectorAll(".choice");
      choiceDivs.forEach(div => {
        div.classList.add("disabled");
        div.onclick = null;
      });

      setTimeout(() => {
        current++;
        if (current < questions.length) {
          showQuestion();
        } else {
          questionEl.textContent = "Quiz Complete";
          choicesEl.innerHTML = "";
          feedbackEl.textContent = "";
        }
      }, 5000);
    }

    showQuestion();
  </script>

</body>
</html>
