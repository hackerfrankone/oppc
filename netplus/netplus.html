<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="images/favicon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline'; img-src 'self'; frame-ancestors 'none';">
  <title>CompTIA Network+ N10-009 Quiz</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background-color: black;
      font-family: 'Courier New', monospace;
      color: #00FF00;
      user-select: none;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 1rem;
      position: relative;
    }

    .back-button,
    .pbq-button,
    .restart-button {
      position: fixed;
      top: 1rem;
      background: transparent;
      color: #00FF00;
      border: 2px solid #00FF00;
      padding: 0.5rem 1rem;
      font-family: 'Courier New', monospace;
      font-size: clamp(1rem, 3vw, 1.2rem);
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s, color 0.3s;
      z-index: 9999;
      -webkit-tap-highlight-color: transparent;
    }

    .back-button {
      left: 1rem;
    }

    .pbq-button {
      left: calc(1rem + 6rem + 0.5rem);
    }

    .restart-button {
      top: calc(1rem + 2.5rem + 0.5rem);
      left: 1rem;
      display: none;
    }

    .back-button:hover,
    .pbq-button:hover,
    .restart-button:hover {
      background-color: #00FF00;
      color: black;
    }

    .quiz-content {
      width: 100%;
      max-width: 600px;
      text-align: left;
      font-size: clamp(0.9rem, 3vw, 1rem);
    }

    .question {
      margin-bottom: 1rem;
      font-size: clamp(1rem, 3.5vw, 1.2rem);
      line-height: 1.4;
      word-wrap: break-word;
      max-height: 20vh;
      overflow-y: auto;
      padding-right: 0.5rem;
      scrollbar-width: thin;
      scrollbar-color: #00FF00 transparent;
    }

    .question::-webkit-scrollbar {
      width: 6px;
    }

    .question::-webkit-scrollbar-track {
      background: transparent;
    }

    .question::-webkit-scrollbar-thumb {
      background: #00FF00;
      border-radius: 3px;
    }

    .choices {
      display: flex;
      flex-direction: column;
      gap: 0.6rem;
      width: 100%;
      max-width: 500px;
      margin: 0 auto;
      min-height: 200px;
    }

    .choice {
      border: 2px solid #00FF00;
      border-radius: 5px;
      padding: 0.6rem;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
      user-select: none;
      text-align: left;
      word-wrap: break-word;
      line-height: 1.3;
      min-height: 3rem;
      display: flex;
      align-items: center;
      font-size: clamp(0.9rem, 2.8vw, 1rem);
    }

    .choice:hover:not(.disabled) {
      background-color: #00FF00;
      color: black;
    }

    .choice.disabled {
      pointer-events: none;
      opacity: 0.5;
    }

    .feedback {
      margin-top: 1rem;
      font-size: clamp(0.9rem, 3vw, 1rem);
      min-height: 2rem;
      text-align: center;
    }

    .score {
      margin-top: 1rem;
      font-size: clamp(1rem, 3.5vw, 1.2rem);
      text-align: center;
    }

    @media (max-width: 600px) {
      body {
        padding: 0.5rem;
      }

      .quiz-content {
        max-width: 95%;
      }

      .question {
        font-size: clamp(0.9rem, 3vw, 1rem);
        max-height: 25vh;
      }

      .choice {
        font-size: clamp(0.8rem, 2.8vw, 0.9rem);
        padding: 0.5rem;
      }

      .back-button,
      .pbq-button,
      .restart-button {
        font-size: clamp(0.9rem, 2.5vw, 1rem);
        padding: 0.4rem 0.8rem;
      }

      .pbq-button {
        left: calc(1rem + 5rem + 0.5rem);
      }

      .restart-button {
        top: calc(0.5rem + 2rem + 0.5rem);
      }
    }
  </style>
</head>
<body>
  <a href="../index.html" class="back-button">← Back</a>
  <a href="pbq.html" class="pbq-button">PBQ</a>
  <button class="restart-button" onclick="restartQuiz()">Start Over</button>

  <div class="quiz-content">
    <div class="question" id="question"></div>
    <div class="choices" id="choices"></div>
    <div class="feedback" id="feedback"></div>
    <div class="score" id="score"></div>
  </div>

  <script>
    const questions = [
      {

      },
      {

      },
      {
        question: "Which port is used by HTTPS?",

      },
      {
        question: "What is the default subnet mask for a Class C network?",
        choices: ["255.0.0.0", "255.255.0.0", "255.255.255.0", "255.255.255.255"],
        answer: "255.255.255.0"
      },
      {
        question: "Which protocol provides secure file transfer?",
        choices: ["FTP", "SFTP", "TFTP", "HTTP"],
        answer: "SFTP"
      },
      {
        question: "What is the purpose of a VLAN?",
        choices: ["Increase internet speed", "Segment network traffic", "Encrypt data", "Manage user accounts"],
        answer: "Segment network traffic"
      },
      {
        question: "Which wireless standard operates in the 6 GHz band?",
        choices: ["802.11a", "802.11ac", "802.11ax", "802.11n"],
        answer: "802.11ax"
      },
      {
        question: "What does NAT stand for?",
        choices: ["Network Address Translation", "Network Access Terminal", "Network Authentication Token", "Network Address Table"],
        answer: "Network Address Translation"
      },
      {
        question: "Which protocol is used for email retrieval?",
        choices: ["POP3", "SMTP", "IMAP", "HTTP"],
        answer: "POP3"
      },
      {
        question: "What is the maximum length of a Cat 6 Ethernet cable?",
        choices: ["50 meters", "100 meters", "150 meters", "200 meters"],
        answer: "100 meters"
      },
      {
        question: "Which port is used by SSH?",
        choices: ["21", "22", "23", "80"],
        answer: "22"
      },
      {
        question: "What is the purpose of a default gateway?",
        choices: ["Encrypt network traffic", "Route traffic to external networks", "Manage local IP addresses", "Block unauthorized access"],
        answer: "Route traffic to external networks"
      },
      {
        question: "Which IPv6 address type is used for local network communication?",
        choices: ["Global Unicast", "Link-Local", "Unique Local", "Multicast"],
        answer: "Link-Local"
      },
      {
        question: "What does STP prevent in a network?",
        choices: ["Data loss", "Broadcast storms", "IP conflicts", "Packet delays"],
        answer: "Broadcast storms"
      },
      {
        question: "Which protocol is used for dynamic IP assignment?",
        choices: ["DNS", "DHCP", "ARP", "ICMP"],
        answer: "DHCP"
      },
      {
        question: "What is the primary function of a router?",
        choices: ["Connect devices within a network", "Route data between networks", "Manage user authentication", "Store network data"],
        answer: "Route data between networks"
      },
      {
        question: "Which cable type is used for high-speed fiber optic connections?",
        choices: ["Cat 5e", "Cat 6", "Single-mode fiber", "Coaxial"],
        answer: "Single-mode fiber"
      },
      {
        question: "What is the purpose of QoS?",
        choices: ["Increase network speed", "Prioritize certain types of traffic", "Encrypt data packets", "Manage user permissions"],
        answer: "Prioritize certain types of traffic"
      },
      {
        question: "Which port is used by FTP?",
        choices: ["20/21", "22", "23", "25"],
        answer: "20/21"
      },
      {
        question: "What is a characteristic of a full mesh topology?",
        choices: ["Single point of failure", "High redundancy", "Low cost", "Simple setup"],
        answer: "High redundancy"
      },
      {
        question: "Which protocol is used for network time synchronization?",
        choices: ["NTP", "SNMP", "DHCP", "DNS"],
        answer: "NTP"
      },
      {
        question: "What does SD-WAN stand for?",
        choices: ["Software-Defined Wide Area Network", "Secure Data Wireless Access Network", "System-Directed Wireless Area Network", "Software-Derived Wide Access Network"],
        answer: "Software-Defined Wide Area Network"
      },
      {
        question: "Which device filters traffic based on MAC addresses?",
        choices: ["Router", "Switch", "Hub", "Firewall"],
        answer: "Switch"
      },
      {
        question: "What is the purpose of a DMZ?",
        choices: ["Increase internal network speed", "Isolate public-facing servers", "Encrypt all traffic", "Manage user accounts"],
        answer: "Isolate public-facing servers"
      },
      {
        question: "Which IPv4 address range is reserved for private networks?",
        choices: ["10.0.0.0 - 10.255.255.255", "172.16.0.0 - 172.31.255.255", "192.168.0.0 - 192.168.255.255", "All of the above"],
        answer: "All of the above"
      },
      {
        question: "What is the maximum data rate of 802.11ac?",
        choices: ["54 Mbps", "600 Mbps", "1.3 Gbps", "6.9 Gbps"],
        answer: "1.3 Gbps"
      },
      {
        question: "Which protocol is used to test network connectivity?",
        choices: ["ICMP", "TCP", "UDP", "FTP"],
        answer: "ICMP"
      },
      {
        question: "What is the purpose of a proxy server?",
        choices: ["Route traffic between networks", "Cache web content and filter traffic", "Assign IP addresses", "Encrypt data"],
        answer: "Cache web content and filter traffic"
      },
      {
        question: "Which topology uses a central device to connect all nodes?",
        choices: ["Bus", "Star", "Ring", "Mesh"],
        answer: "Star"
      },
      {
        question: "What is the default port for SMTP?",
        choices: ["25", "110", "143", "993"],
        answer: "25"
      },
      {
        question: "Which technology enables network virtualization?",
        choices: ["VLAN", "VPN", "VXLAN", "VoIP"],
        answer: "VXLAN"
      },
      {
        question: "What is a common symptom of a faulty cable?",
        choices: ["High latency", "Intermittent connectivity", "Excessive bandwidth", "Increased storage"],
        answer: "Intermittent connectivity"
      },
      {
        question: "Which protocol is used for remote desktop access?",
        choices: ["RDP", "SSH", "Telnet", "HTTP"],
        answer: "RDP"
      },
      {
        question: "What is the purpose of a honeypot in network security?",
        choices: ["Block all traffic", "Detect and study attacks", "Encrypt data", "Manage users"],
        answer: "Detect and study attacks"
      },
      {
        question: "Which device operates at Layer 3 of the OSI model?",
        choices: ["Switch", "Router", "Hub", "Bridge"],
        answer: "Router"
      },
      {
        question: "What is the maximum number of hosts in a /24 subnet?",
        choices: ["254", "510", "1022", "2046"],
        answer: "254"
      },
      {
        question: "Which wireless security protocol uses WPA3?",
        choices: ["802.11n", "802.11ac", "802.11ax", "802.11g"],
        answer: "802.11ax"
      },
      {
        question: "What is the purpose of a network tap?",
        choices: ["Monitor network traffic", "Assign IP addresses", "Route data", "Encrypt packets"],
        answer: "Monitor network traffic"
      },
      {
        question: "Which port is used by DNS?",
        choices: ["53", "80", "443", "22"],
        answer: "53"
      },
      {
        question: "What is a characteristic of a zero-trust architecture?",
        choices: ["Trust all devices", "Verify every access request", "Allow unrestricted access", "Minimize encryption"],

      {
        question: "Which cable type uses RJ45 connectors?",
        choices: ["Fiber optic", "Twisted pair", "Coaxial", "USB"],
        answer: "Twisted pair"
      },
      {
        question: "What is the purpose of a WAP?",
        choices: ["Wire network traffic", "Provide wireless access", "Encrypt data", "Manage IP addresses"],
        answer: "Provide wireless access"
      },
      {
        question: "Which protocol is used for routing updates?",
        choices: ["OSPF", "TCP", "UDP", "ICMP"],
        answer: "OSPF"
      },
      {
        question: "What is a common cause of network congestion?",
        choices: ["Low latency", "High traffic volume", "Excessive encryption", "Insufficient RAM"],
        answer: "High traffic volume"
      },
      {
        question: "Which device connects multiple networks at different layers?",
        choices: ["Switch", "Router", "Hub", "Bridge"],
        answer: "Router"
      },
      {
        question: "What is the purpose of a backbone network?",
        choices: ["Connect local devices", "Provide high-capacity data transport", "Manage user authentication", "Cache web content"],
        answer: "Provide high-capacity data transport"
      },
      {
        question: "Which port is used by Telnet?",
        choices: ["21", "22", "23", "25"],
        answer: "23"
      },
      {
        question: "What is a benefit of using IPv6 over IPv4?",
        choices: ["Smaller address space", "Elimination of NAT", "Faster routing", "Lower security"],
        answer: "Elimination of NAT"
      },
      {
        question: "Which tool is used to test cable continuity?",
        choices: ["Cable tester", "Packet sniffer", "Ping", "Traceroute"],
        answer: "Cable tester"
      },
      {
        question: "What is the purpose of a load balancer?",
        choices: ["Encrypt network traffic", "Distribute traffic across servers", "Assign IP addresses", "Monitor user activity"],
        answer: "Distribute traffic across servers"
      },
      {
        question: "Which protocol is used for voice over IP?",
        choices: ["VoIP", "SIP", "RTP", "All of the above"],
        answer: "All of the above"
      },
      {
        question: "What is a common symptom of a misconfigured DHCP server?",
        choices: ["High bandwidth", "IP address conflicts", "Excessive latency", "Increased storage"],
        answer: "IP address conflicts"
      },
      {
        question: "Which technology uses Infrastructure as Code?",
        choices: ["SDN", "IaC", "VXLAN", "SASE"],
        answer: "IaC"
      },
      {
        question: "What is the purpose of a network baseline?",
        choices: ["Increase speed", "Measure normal performance", "Encrypt data", "Manage users"],
        answer: "Measure normal performance"
      },
      {
        question: "Which device operates at Layer 2 of the OSI model?",
        choices: ["Router", "Switch", "Hub", "Firewall"],
        answer: "Switch"
      },
      {
        question: "What is the maximum data rate of 802.11n?",
        choices: ["54 Mbps", "150 Mbps", "600 Mbps", "1.3 Gbps"],
        answer: "600 Mbps"
      },
      {
        question: "Which protocol is used for network management?",
        choices: ["SNMP", "HTTP", "FTP", "SSH"],
        answer: "SNMP"
      },
      {
        question: "What is a common cause of packet loss?",
        choices: ["Low traffic", "Network congestion", "Excessive encryption", "High RAM"],
        answer: "Network congestion"
      },
      {
        question: "Which port is used by IMAP?",
        choices: ["110", "143", "993", "995"],
        answer: "143"
      },
      {
        question: "What is the purpose of a SASE framework?",
        choices: ["Increase local speed", "Secure access service edge", "Manage IP addresses", "Cache web content"],
        answer: "Secure access service edge"
      }
    ];

    // Shuffle array elements (for questions or choices)
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    let currentQuestion = 0;
    let correctAnswers = 0;
    let incorrectAnswers = 0;
    const questionElement = document.getElementById("question");
    const choicesElement = document.getElementById("choices");
    const feedbackElement = document.getElementById("feedback");
    const scoreElement = document.getElementById("score");
    const restartButton = document.querySelector(".restart-button");

    // Display the current question and its shuffled choices
    function showQuestion() {
      const q = questions[currentQuestion];
      questionElement.textContent = `Question ${currentQuestion + 1}: ${q.question}`;
      feedbackElement.textContent = "";
      scoreElement.textContent = "";
      choicesElement.innerHTML = "";
      restartButton.style.display = "none";

      // Shuffle choices for the current question
      const shuffledChoices = [...q.choices];
      shuffle(shuffledChoices);

      shuffledChoices.forEach(choice => {
        const div = document.createElement("div");
        div.textContent = choice;
        div.classList.add("choice");
        div.onclick = () => handleAnswer(choice);
        choicesElement.appendChild(div);
      });
    }

    // Handle answer selection, update score, and provide feedback
    function handleAnswer(selected) {
      const correct = questions[currentQuestion].answer;
      if (selected === correct) {
        correctAnswers++;
        feedbackElement.textContent = "✅ Correct!";
      } else {
        incorrectAnswers++;
        feedbackElement.textContent = `❌ Incorrect. Correct: ${correct}`;
      }

      // Disable all choices and highlight correct/incorrect
      const choiceDivs = document.querySelectorAll(".choice");
      choiceDivs.forEach(div => {
        div.classList.add("disabled");
        div.onclick = null;
        if (div.textContent === correct) {
          div.style.borderColor = "#00FF00";
        } else if (div.textContent === selected) {
          div.style.borderColor = "red";
        }
      });

      // Move to next question or show results after 5 seconds
      setTimeout(() => {
        currentQuestion++;
        if (currentQuestion < questions.length) {
          showQuestion();
        } else {
          questionElement.textContent = "Quiz Complete!";
          choicesElement.innerHTML = "";
          feedbackElement.textContent = "";
          scoreElement.textContent = `You got ${correctAnswers} correct and ${incorrectAnswers} wrong out of ${questions.length} possible points`;
          restartButton.style.display = "block";
        }
      }, 5000);
    }

    // Restart the quiz
    function restartQuiz() {
      currentQuestion = 0;
      correctAnswers = 0;
      incorrectAnswers = 0;
      shuffle(questions);
      showQuestion();
    }

    // Randomize question order at start
    shuffle(questions);
    showQuestion();
  </script>
</body>
</html>
