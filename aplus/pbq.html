<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CompTIA A+ PBQ - Tool Matching</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      background-color: black;
      font-family: monospace;
      color: #00FF00;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 1rem;
      font-size: 1.2rem;
      font-weight: bold;
      position: relative;
    }

    .back-button {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: transparent;
      color: #00FF00;
      border: 2px solid #00FF00;
      padding: 6px 12px;
      font-size: 0.9rem;
      text-decoration: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .pbq-container {
      margin-top: 60px;
      width: 90%;
      max-width: 700px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .instructions {
      text-align: center;
      font-size: 1.5rem;
    }

    .tools-container {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      background-color: #111;
      padding: 0.5rem;
      border: 2px solid #00FF00;
      border-radius: 5px;
      justify-content: center;
    }

    .tool {
      background-color: #0b0b0b;
      border: 2px solid #00FF00;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: grab;
      user-select: none;
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      min-width: 100px;
    }

    .tool.placed {
      opacity: 0.8;
    }

    .description-box {
      background-color: #111;
      border: 2px solid #00FF00;
      padding: 0.5rem;
      border-radius: 5px;
      min-height: 50px;
      margin-bottom: 0.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .description-box.correct .result-icon { color: lime; }
    .description-box.incorrect .result-icon { color: red; }

    .result-icon {
      font-size: 1.2rem;
      margin-left: 10px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
    }

    .clear-button, .submit-button, .next-button {
      background: transparent;
      border: 2px solid #00FF00;
      color: #00FF00;
      padding: 0.5rem 1rem;
      font-family: monospace;
      border-radius: 5px;
      cursor: pointer;
    }

    .clear-button:hover, .submit-button:hover, .next-button:hover {
      background: #00FF00;
      color: black;
    }

    .clear-button:disabled,
    .submit-button:disabled,
    .next-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .feedback {
      text-align: center;
      margin-top: 1rem;
    }

    @media (max-width: 768px) {
      .tool {
        font-size: 0.8rem;
        padding: 0.4rem;
        min-width: 80px;
      }
    }
  </style>
</head>
<body>
  <a href="../index.html" class="back-button">← Back</a>

  <div class="pbq-container">
    <div class="instructions">Drag each tool to its correct description</div>
    <div class="tools-container" id="tools"></div>

    <div id="descriptions"></div>

    <div class="buttons">
      <button class="clear-button" id="clear">Clear</button>
      <button class="submit-button" id="submit" disabled>Submit</button>
      <button class="next-button" id="next" disabled>Next</button>
    </div>

    <div class="feedback" id="feedback"></div>
  </div>

  <script>
    const toolsData = [
      { name: "Crimper", id: "crimper", description: "Used to attach connectors to the end of cables by pressing metal pins into the conductors." },
      { name: "Cable Stripper", id: "cable_stripper", description: "Removes insulation from wires to expose conductors for connections." },
      { name: "Multimeter", id: "multimeter", description: "Measures electrical properties like voltage, current, and resistance." },
      { name: "Punch Down Tool", id: "punch_down_tool", description: "Inserts wires into insulation-displacement connectors on patch panels or outlets." },
      { name: "Loopback Plug", id: "loopback_plug", description: "Simulates network signals to test ports or network connectivity." }
    ];

    const toolsContainer = document.getElementById('tools');
    const descriptionsContainer = document.getElementById('descriptions');
    const submitButton = document.getElementById('submit');
    const clearButton = document.getElementById('clear');
    const nextButton = document.getElementById('next');
    const feedback = document.getElementById('feedback');

    let submitted = false;

    function shuffle(arr) {
      return [...arr].sort(() => Math.random() - 0.5);
    }

    function renderTools() {
      toolsContainer.innerHTML = '';
      shuffle(toolsData).forEach(tool => {
        const div = document.createElement('div');
        div.className = 'tool';
        div.draggable = true;
        div.dataset.id = tool.id;
        div.textContent = tool.name;
        toolsContainer.appendChild(div);
      });
    }

    function renderDescriptions() {
      descriptionsContainer.innerHTML = '';
      shuffle(toolsData).forEach(tool => {
        const box = document.createElement('div');
        box.className = 'description-box';
        box.dataset.answer = tool.id;
        box.innerHTML = `<span>${tool.description}</span>`;
        descriptionsContainer.appendChild(box);
      });
    }

    function enableSubmitIfReady() {
      const allFilled = [...document.querySelectorAll('.description-box')].every(box => box.querySelector('.tool'));
      submitButton.disabled = !allFilled;
    }

    function setupDragDrop() {
      document.querySelectorAll('.tool').forEach(tool => {
        tool.addEventListener('dragstart', e => {
          e.dataTransfer.setData('text/plain', tool.dataset.id);
        });
      });

      document.querySelectorAll('.description-box').forEach(box => {
        box.addEventListener('dragover', e => {
          e.preventDefault();
        });

        box.addEventListener('drop', e => {
          e.preventDefault();
          const toolId = e.dataTransfer.getData('text/plain');
          const tool = document.querySelector(`.tool[data-id="${toolId}"]`);
          if (tool) {
            box.querySelector('.tool')?.remove();
            box.appendChild(tool);
            tool.classList.add('placed');
            enableSubmitIfReady();
          }
        });
      });

      toolsContainer.addEventListener('dragover', e => e.preventDefault());
      toolsContainer.addEventListener('drop', e => {
        e.preventDefault();
        const toolId = e.dataTransfer.getData('text/plain');
        const tool = document.querySelector(`.tool[data-id="${toolId}"]`);
        if (tool) {
          toolsContainer.appendChild(tool);
          tool.classList.remove('placed');
          enableSubmitIfReady();
        }
      });
    }

    function clearIcons() {
      document.querySelectorAll('.description-box').forEach(box => {
        box.classList.remove('correct', 'incorrect');
        box.querySelector('.result-icon')?.remove();
      });
    }

    function checkAnswers() {
      submitted = true;
      clearIcons();
      let correct = 0;
      document.querySelectorAll('.description-box').forEach(box => {
        const tool = box.querySelector('.tool');
        const icon = document.createElement('span');
        icon.className = 'result-icon';
        if (tool && tool.dataset.id === box.dataset.answer) {
          icon.textContent = '✔';
          box.classList.add('correct');
          correct++;
        } else {
          icon.textContent = '✖';
          box.classList.add('incorrect');
        }
        box.appendChild(icon);
      });

      feedback.textContent = correct === toolsData.length
        ? '✅ All correct!'
        : '❌ Try again or click Next for a new set.';
      nextButton.disabled = false;
    }

    function clearAnswersRetainFeedback() {
      clearIcons();
      document.querySelectorAll('.description-box').forEach(box => {
        const tool = box.querySelector('.tool');
        if (tool) {
          toolsContainer.appendChild(tool);
          tool.classList.remove('placed');
        }

        // If answer was correct before submit, show icon
        if (submitted) {
          const answerId = box.dataset.answer;
          const icon = document.createElement('span');
          icon.className = 'result-icon';
          icon.textContent = '✔';
          icon.style.color = 'lime';
          box.appendChild(icon);
          box.classList.add('correct');
        }
      });
      submitButton.disabled = true;
    }

    function resetEverything() {
      submitted = false;
      feedback.textContent = '';
      nextButton.disabled = true;
      submitButton.disabled = true;
      renderTools();
      renderDescriptions();
      setupDragDrop();
    }

    submitButton.addEventListener('click', checkAnswers);
    clearButton.addEventListener('click', clearAnswersRetainFeedback);
    nextButton.addEventListener('click', resetEverything);

    resetEverything();
  </script>
</body>
</html>
