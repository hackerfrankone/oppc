<!DOCTYPE html>
<html lang="en">
<head>
  <script>
  // Redirect to index.html if the user hasn't unlocked access
  if (localStorage.getItem('unlocked') !== 'paid-v2') {
    window.location.href = '../index.html';
  }

  // Rewrite the address bar to show only the root domain (oppc.us)
  if (window.location.origin === 'https://oppc.us') {
    history.replaceState(null, '', '/');
  }
</script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Net+ PBQs</title>
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      background-color: black;
      font-family: 'Courier New', monospace;
      color: #00FF00;
      user-select: none;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 1rem;
      position: relative;
    }

    #topBack {
      position: fixed;
      top: 1rem;
      left: 1rem;
      background: transparent;
      color: #00FF00;
      border: 2px solid #00FF00;
      padding: 0.5rem 1rem;
      font-family: 'Courier New', monospace;
      font-size: clamp(1rem, 3vw, 1.2rem);
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s, color 0.3s;
      z-index: 9999;
    }

    #topBack:hover {
      background-color: #00FF00;
      color: black;
    }

    .pbq-container {
      max-width: 800px;
      margin: auto;
      width: 100%;
      text-align: left;
      font-size: clamp(0.9rem, 3vw, 1rem);
    }

    .instructions {
      text-align: center;
      font-size: clamp(1rem, 3.5vw, 1.2rem);
      margin-bottom: 1rem;
      line-height: 1.4;
      word-wrap: break-word;
    }

    .tools-container {
      display: flex;
      flex-wrap: wrap;
      gap: 0.6rem;
      padding: 0.5rem;
      border: 2px solid #00FF00;
      border-radius: 5px;
      margin-bottom: 1rem;
      background: #111;
    }

    .description-box {
      border: 2px solid #00FF00;
      padding: 0.6rem;
      background: #111;
      border-radius: 5px;
      min-height: 3rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      word-wrap: break-word;
      font-size: clamp(0.9rem, 2.8vw, 1rem);
      margin-bottom: 0.4rem;
    }

    .tool {
      background: #0b0b0b;
      border: 2px solid #00FF00;
      padding: 0.6rem;
      border-radius: 5px;
      cursor: grab;
      user-select: none;
      flex: 1 1 auto;
      transition: background-color 0.3s, color 0.3s;
      text-align: left;
      word-wrap: break-word;
      line-height: 1.3;
      min-height: 3rem;
      display: flex;
      align-items: center;
      font-size: clamp(0.9rem, 2.8vw, 1rem);
    }

    .tool:hover {
      background-color: #00FF00;
      color: black;
    }

    .buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
      margin-top: 1rem;
    }

    button {
      background: transparent;
      color: #00FF00;
      border: 2px solid #00FF00;
      padding: 0.5rem 1rem;
      font-family: 'Courier New', monospace;
      font-size: clamp(1rem, 3vw, 1.2rem);
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
    }

    button:hover:not(:disabled) {
      background-color: #00FF00;
      color: black;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .feedback {
      margin-top: 1rem;
      font-size: clamp(0.9rem, 3vw, 1rem);
      min-height: 2rem;
      text-align: center;
    }

    .hidden { display: none; }

    .correct .result-icon { color: lime; margin-left: 0.5rem; }
    .incorrect .result-icon { color: red; margin-left: 0.5rem; }
  </style>
</head>
<body>
  <button id="topBack">← Back</button>
  <div class="pbq-container">
    <div id="pbqArea"></div>
    <div class="buttons">
      <button id="clear">Clear</button>
      <button id="submit" disabled>Submit</button>
      <button id="next" disabled>Next ➡</button>
    </div>
    <div class="feedback" id="feedback"></div>
  </div>

  <script>
    const pbqs = [
      {
        instructions: "PBQ 1: Match OSI layers to their functions",
        tools: [
          { name: "Application", id: "app", description: "Provides services for user applications like email and file transfer." },
          { name: "Transport", id: "transport", description: "Ensures complete data transfer with error checking and flow control." },
          { name: "Network", id: "network", description: "Routes data between devices using IP addressing." },
          { name: "Data Link", id: "datalink", description: "Handles physical addressing and error detection for local network traffic." }
        ]
      },
      {
        instructions: "PBQ 2: Match cable types to their features",
        tools: [
          { name: "Cat6", id: "cat6", description: "Twisted-pair cable supporting up to 10 Gbps speeds over short distances." },
          { name: "RG6", id: "rg6", description: "Coaxial cable used for cable internet and TV." },
          { name: "Multimode Fiber", id: "mmf", description: "Fiber optic cable for short-range, high-speed connections using LED light." },
          { name: "Singlemode Fiber", id: "smf", description: "Fiber optic cable for long-distance, high-bandwidth using laser light." }
        ]
      },
      {
        instructions: "PBQ 3: Match ports to their services",
        tools: [
          { name: "22", id: "22", description: "SSH (Secure Shell)" },
          { name: "53", id: "53", description: "DNS (Domain Name System)" },
          { name: "110", id: "110", description: "POP3 (Email retrieval)" },
          { name: "3389", id: "3389", description: "RDP (Remote Desktop Protocol)" }
        ]
      },
      {
        instructions: "PBQ 4: Match wireless encryption types to their description",
        tools: [
          { name: "WEP", id: "wep", description: "Outdated and insecure wireless encryption standard." },
          { name: "WPA", id: "wpa", description: "Improved over WEP, uses TKIP but still vulnerable." },
          { name: "WPA2", id: "wpa2", description: "Uses AES encryption, much stronger than WEP/WPA." },
          { name: "WPA3", id: "wpa3", description: "Latest and most secure wireless encryption protocol." }
        ]
      },
      {
        instructions: "PBQ 5: Match network devices to their functions",
        tools: [
          { name: "Switch", id: "switch", description: "Connects devices in a LAN and forwards frames based on MAC addresses." },
          { name: "Router", id: "router", description: "Connects different networks and routes traffic using IP addresses." },
          { name: "Firewall", id: "firewall", description: "Monitors and filters network traffic for security." },
          { name: "Access Point", id: "ap", description: "Extends wireless coverage and connects wireless clients to a network." }
        ]
      },
      {
        instructions: "PBQ 6: Match command-line tools to their use",
        tools: [
          { name: "tracert", id: "tracert", description: "Shows path packets take to a destination." },
          { name: "ipconfig", id: "ipconfig", description: "Displays IP address, subnet mask, and gateway on Windows." },
          { name: "netstat", id: "netstat", description: "Shows active TCP/UDP connections and ports." },
          { name: "nslookup", id: "nslookup", description: "Tests DNS resolution." }
        ]
      },
      {
        instructions: "PBQ 7: Match protocols to their functions",
        tools: [
          { name: "FTP", id: "ftp", description: "Transfers files over a network." },
          { name: "SNMP", id: "snmp", description: "Used for network device monitoring and management." },
          { name: "DHCP", id: "dhcp", description: "Automatically assigns IP addresses to devices." },
          { name: "SMTP", id: "smtp", description: "Sends email between mail servers." }
        ]
      },
      {
        instructions: "PBQ 8: Match wireless frequencies to use cases",
        tools: [
          { name: "2.4 GHz", id: "2.4", description: "Longer range, slower speed, more interference." },
          { name: "5 GHz", id: "5", description: "Shorter range, faster speed, less interference." },
          { name: "60 GHz", id: "60", description: "Very short range, extremely high speed (used in WiGig)." },
          { name: "900 MHz", id: "900", description: "Used for legacy wireless and long-range IoT." }
        ]
      },
      {
        instructions: "PBQ 9: Match IPv4 classes to their default subnet masks",
        tools: [
          { name: "Class A", id: "a", description: "255.0.0.0" },
          { name: "Class B", id: "b", description: "255.255.0.0" },
          { name: "Class C", id: "c", description: "255.255.255.0" },
          { name: "Class D", id: "d", description: "Reserved for multicast" }
        ]
      },
      {
        instructions: "PBQ 10: Match network services to ports",
        tools: [
          { name: "HTTPS", id: "https", description: "Port 443" },
          { name: "HTTP", id: "http", description: "Port 80" },
          { name: "TELNET", id: "telnet", description: "Port 23" },
          { name: "LDAP", id: "ldap", description: "Port 389" }
        ]
      }
    ];

    let currentPBQ = 0;
    const pbqArea = document.getElementById('pbqArea');
    const submitBtn = document.getElementById('submit');
    const clearBtn = document.getElementById('clear');
    const nextBtn = document.getElementById('next');
    const feedback = document.getElementById('feedback');

    function shuffle(arr) {
      return [...arr].sort(() => Math.random() - 0.5);
    }

    function renderPBQ(index) {
      const pbq = pbqs[index];
      pbqArea.innerHTML = `<div class="instructions">${pbq.instructions}</div>
        <div class="tools-container" id="tools"></div>
        <div id="descriptions"></div>`;

      const toolsContainer = document.getElementById('tools');
      const descriptionsContainer = document.getElementById('descriptions');

      shuffle(pbq.tools).forEach(tool => {
        const el = document.createElement('div');
        el.className = 'tool';
        el.textContent = tool.name;
        el.dataset.id = tool.id;
        el.draggable = true;
        toolsContainer.appendChild(el);
      });

      shuffle(pbq.tools).forEach(tool => {
        const box = document.createElement('div');
        box.className = 'description-box';
        box.dataset.answer = tool.id;
        box.dataset.answerText = tool.description;
        box.innerHTML = `<span>${tool.description}</span>`;
        descriptionsContainer.appendChild(box);
      });

      setupDragDrop();
      submitBtn.disabled = true;
      nextBtn.disabled = true;
      feedback.textContent = '';
      clearBtn.textContent = (index === pbqs.length - 1) ? 'Restart' : 'Clear';
    }

    function setupDragDrop() {
      document.querySelectorAll('.tool').forEach(el => {
        el.addEventListener('dragstart', e => {
          e.dataTransfer.setData('text/plain', e.target.dataset.id);
        });
      });

      document.querySelectorAll('.description-box, .tools-container').forEach(target => {
        target.addEventListener('dragover', e => e.preventDefault());
        target.addEventListener('drop', e => {
          e.preventDefault();
          const data = e.dataTransfer.getData('text/plain');
          const dragging = document.querySelector(`.tool[data-id="${data}"]`);

          if (target.classList.contains('description-box')) {
            const existing = target.querySelector('.tool');
            if (existing) document.getElementById('tools').appendChild(existing);
            target.appendChild(dragging);
          } else {
            target.appendChild(dragging);
          }
          enableSubmitIfReady();
        });
      });
    }

    function enableSubmitIfReady() {
      const allFilled = [...document.querySelectorAll('.description-box')]
        .every(box => box.querySelector('.tool'));
      submitBtn.disabled = !allFilled;
    }

    function clearAll() {
      if (clearBtn.textContent === 'Restart') {
        window.location.reload();
      } else {
        renderPBQ(currentPBQ);
      }
    }

    function submitAnswer() {
      let correct = 0;
      document.querySelectorAll('.description-box').forEach(box => {
        const tool = box.querySelector('.tool');
        box.classList.remove('correct', 'incorrect');

        if (tool && tool.dataset.id === box.dataset.answer) {
          box.classList.add('correct');
          correct++;
          box.innerHTML = `<span>${box.dataset.answerText}</span> <span class="result-icon">✓</span>`;
          box.appendChild(tool);
        } else {
          box.classList.add('incorrect');
          box.innerHTML = `<span>${box.dataset.answerText}</span> <span class="result-icon">✗</span>`;
          if (tool) box.appendChild(tool);
        }
      });
      feedback.textContent = `You got ${correct} correct.`;
      nextBtn.disabled = false;
      submitBtn.disabled = true;
    }

    submitBtn.addEventListener('click', submitAnswer);
    nextBtn.addEventListener('click', () => {
      if (currentPBQ < pbqs.length - 1) {
        currentPBQ++;
        renderPBQ(currentPBQ);
      }
    });
    clearBtn.addEventListener('click', clearAll);
    document.getElementById('topBack').onclick = () => history.back();

    renderPBQ(currentPBQ);
  </script>
</body>
</html>
