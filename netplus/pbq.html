<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CompTIA Network+ N10-008 PBQs</title>
  <link rel="icon" type="image/png" href="../images/oppcus.png" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background-color: black;
      font-family: 'Courier New', monospace;
      color: #00FF00;
      user-select: none;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 1rem;
      position: relative;
    }

    #topBack {
      position: fixed;
      top: 1rem;
      left: 1rem;
      background: transparent;
      color: #00FF00;
      border: 2px solid #00FF00;
      padding: 0.5rem 1rem;
      font-family: 'Courier New', monospace;
      font-size: clamp(1rem, 3vw, 1.2rem);
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s, color 0.3s;
      z-index: 9999;
      -webkit-tap-highlight-color: transparent;
    }

    #topBack:hover {
      background-color: #00FF00;
      color: black;
    }

    .pbq-container {
      max-width: 800px;
      margin: auto;
      width: 100%;
      text-align: left;
      font-size: clamp(0.9rem, 3vw, 1rem);
    }

    .instructions {
      text-align: center;
      font-size: clamp(1rem, 3.5vw, 1.2rem);
      margin-bottom: 1rem;
      line-height: 1.4;
      word-wrap: break-word;
    }

    .tools-container {
      display: flex;
      flex-wrap: wrap;
      gap: 0.6rem;
      padding: 0.5rem;
      border: 2px solid #00FF00;
      border-radius: 5px;
      margin-bottom: 1rem;
      background: #111;
    }

    .description-box {
      border: 2px solid #00FF00;
      padding: 0.6rem;
      background: #111;
      border-radius: 5px;
      min-height: 3rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      word-wrap: break-word;
      font-size: clamp(0.9rem, 2.8vw, 1rem);
      margin-bottom: 0.4rem;
      position: relative;
    }

    .tool {
      background: #0b0b0b;
      border: 2px solid #00FF00;
      padding: 0.6rem;
      border-radius: 5px;
      cursor: grab;
      user-select: none;
      flex: 1 1 auto;
      transition: background-color 0.3s, color 0.3s;
      text-align: left;
      word-wrap: break-word;
      line-height: 1.3;
      min-height: 3rem;
      display: flex;
      align-items: center;
      font-size: clamp(0.9rem, 2.8vw, 1rem);
    }

    .tool:hover {
      background-color: #00FF00;
      color: black;
    }

    .buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
      margin-top: 1rem;
    }

    button {
      background: transparent;
      color: #00FF00;
      border: 2px solid #00FF00;
      padding: 0.5rem 1rem;
      font-family: 'Courier New', monospace;
      font-size: clamp(1rem, 3vw, 1.2rem);
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
    }

    button:hover:not(:disabled) {
      background-color: #00FF00;
      color: black;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .feedback {
      margin-top: 1rem;
      font-size: clamp(0.9rem, 3vw, 1rem);
      min-height: 2rem;
      text-align: center;
    }

    .hidden { display: none; }

    .correct .result-icon { color: lime; margin-left: 0.5rem; }
    .incorrect .result-icon { color: red; margin-left: 0.5rem; }
    .feedback-text { color: #00FF00; font-size: 0.8rem; margin-top: 0.2rem; text-align: left; }
    .summary-feedback { color: #00FF00; font-size: 0.8rem; margin-top: 0.5rem; text-align: left; padding-left: 1rem; }
  </style>
</head>
<body>
  <button id="topBack">← Back</button>
  <div class="pbq-container">
    <div id="pbqArea"></div>
    <div class="buttons">
      <button id="submit" disabled>Submit</button>
      <button id="next" disabled>Next ➡</button>
    </div>
    <div class="feedback" id="feedback"></div>
  </div>

  <script>
    const pbqs = [
      {
        instructions: "PBQ 1: Match networking fundamentals to their definitions",
        tools: [
          { name: "OSI Model", id: "osi", description: "Framework for network communication layers." },
          { name: "TCP/IP", id: "tcpip", description: "Core protocol suite for internet." },
          { name: "IP Address", id: "ip", description: "Unique identifier for network devices." },
          { name: "Subnet Mask", id: "subnet", description: "Determines network and host portions." },
          { name: "MAC Address", id: "mac", description: "Physical address of a network interface." },
          { name: "Port Number", id: "port", description: "Identifies specific processes on a device." }
        ]
      },
      {
        instructions: "PBQ 2: Match network devices to their functions",
        tools: [
          { name: "Router", id: "router", description: "Directs data between networks." },
          { name: "Switch", id: "switch", description: "Connects devices within a network." },
          { name: "Access Point", id: "ap", description: "Provides wireless network access." },
          { name: "Hub", id: "hub", description: "Broadcasts data to all connected devices." },
          { name: "Bridge", id: "bridge", description: "Connects two network segments." },
          { name: "Modem", id: "modem", description: "Converts internet signals for use." }
        ]
      },
      {
        instructions: "PBQ 3: Match cabling types to their characteristics",
        tools: [
          { name: "Cat 6", id: "cat6", description: "Supports up to 10 Gbps over 55 meters." },
          { name: "Fiber Optic", id: "fiber", description: "Uses light for high-speed, long-distance data." },
          { name: "Cat 5e", id: "cat5e", description: "Supports up to 1 Gbps over 100 meters." },
          { name: "Coaxial", id: "coax", description: "Uses single copper conductor with shield." },
          { name: "Twisted Pair", id: "twisted", description: "Reduces electromagnetic interference." },
          { name: "Ethernet", id: "ethernet", description: "Common wired network standard." }
        ]
      },
      {
        instructions: "PBQ 4: Match wireless standards to their specifications",
        tools: [
          { name: "802.11a", id: "a", description: "Operates at 5 GHz with 54 Mbps max." },
          { name: "802.11b", id: "b", description: "Operates at 2.4 GHz with 11 Mbps max." },
          { name: "802.11g", id: "g", description: "Operates at 2.4 GHz with 54 Mbps max." },
          { name: "802.11n", id: "n", description: "Supports 2.4/5 GHz with 600 Mbps max." },
          { name: "802.11ac", id: "ac", description: "Supports 5 GHz with 1.3 Gbps max." },
          { name: "802.11ax", id: "ax", description: "Supports 2.4/5/6 GHz with 9.6 Gbps max." }
        ]
      },
      {
        instructions: "PBQ 5: Match network protocols to their purposes",
        tools: [
          { name: "HTTP", id: "http", description: "Transfers web pages over the internet." },
          { name: "FTP", id: "ftp", description: "Transfers files between systems." },
          { name: "DNS", id: "dns", description: "Resolves domain names to IP addresses." },
          { name: "DHCP", id: "dhcp", description: "Assigns IP addresses dynamically." },
          { name: "SMTP", id: "smtp", description: "Sends email messages." },
          { name: "SNMP", id: "snmp", description: "Monitors network devices." }
        ]
      },
      {
        instructions: "PBQ 6: Match infrastructure components to their roles",
        tools: [
          { name: "Firewall", id: "firewall", description: "Filters incoming/outgoing traffic." },
          { name: "Load Balancer", id: "load", description: "Distributes traffic across servers." },
          { name: "Proxy Server", id: "proxy", description: "Acts as intermediary for requests." },
          { name: "VPN Concentrator", id: "vpn", description: "Manages multiple VPN connections." },
          { name: "IDS/IPS", id: "idsips", description: "Detects/prevents network intrusions." },
          { name: "Wireless Controller", id: "wlc", description: "Manages wireless access points." }
        ]
      },
      {
        instructions: "PBQ 7: Match network operations tools to their uses",
        tools: [
          { name: "Ping", id: "ping", description: "Tests connectivity to a device." },
          { name: "Traceroute", id: "traceroute", description: "Maps the path to a destination." },
          { name: "Netstat", id: "netstat", description: "Displays network statistics." },
          { name: "Wireshark", id: "wireshark", description: "Captures and analyzes packets." },
          { name: "Nmap", id: "nmap", description: "Scans for open ports and services." },
          { name: "IPConfig", id: "ipconfig", description: "Displays IP configuration details." }
        ]
      },
      {
        instructions: "PBQ 8: Match network security measures to their purposes",
        tools: [
          { name: "Encryption", id: "encryption", description: "Secures data transmission." },
          { name: "ACL", id: "acl", description: "Controls access based on rules." },
          { name: "VLAN", id: "vlan", description: "Segments network traffic." },
          { name: "NAC", id: "nac", description: "Enforces network access policies." },
          { name: "Antivirus", id: "antivirus", description: "Protects against malware." },
          { name: "802.1X", id: "8021x", description: "Authenticates devices on a network." }
        ]
      },
      {
        instructions: "PBQ 9: Match troubleshooting steps to their sequence",
        tools: [
          { name: "Identify Issue", id: "identify", description: "Determine the reported problem." },
          { name: "Establish Theory", id: "theory", description: "Form a hypothesis of the cause." },
          { name: "Test Theory", id: "test", description: "Verify the proposed solution." },
          { name: "Implement Solution", id: "implement", description: "Apply the fix." },
          { name: "Verify Resolution", id: "verify", description: "Confirm the issue is resolved." },
          { name: "Document Findings", id: "doc", description: "Record the process and outcome." }
        ]
      },
      {
        instructions: "PBQ 10: Match cloud concepts to their applications",
        tools: [
          { name: "IaaS", id: "iaas", description: "Provides virtualized computing resources." },
          { name: "PaaS", id: "paas", description: "Offers platform for application development." },
          { name: "SaaS", id: "saas", description: "Delivers software over the internet." },
          { name: "Public Cloud", id: "public", description: "Shared resources for multiple users." },
          { name: "Private Cloud", id: "private", description: "Dedicated resources for one organization." },
          { name: "Hybrid Cloud", id: "hybrid", description: "Combines public and private clouds." }
        ]
      }
    ];

    let currentPBQ = 0;
    let correctTotal = 0;
    let incorrectTotal = 0;
    const pbqArea = document.getElementById('pbqArea');
    const submitBtn = document.getElementById('submit');
    const nextBtn = document.getElementById('next');
    const feedback = document.getElementById('feedback');

    function shuffle(arr) {
      return [...arr].sort(() => Math.random() - 0.5);
    }

    function renderPBQ(index) {
      const pbq = pbqs[index];
      pbqArea.innerHTML = `<div class="instructions">${pbq.instructions}</div>
        <div class="tools-container" id="tools"></div>
        <div id="descriptions"></div>`;

      const toolsContainer = document.getElementById('tools');
      const descriptionsContainer = document.getElementById('descriptions');

      shuffle(pbq.tools).forEach(tool => {
        const el = document.createElement('div');
        el.className = 'tool';
        el.textContent = tool.name;
        el.dataset.id = tool.id;
        el.draggable = true;
        toolsContainer.appendChild(el);
      });

      shuffle(pbq.tools).forEach(tool => {
        const box = document.createElement('div');
        box.className = 'description-box';
        box.dataset.answer = tool.id;
        box.dataset.answerText = tool.description;
        box.innerHTML = `<span>${tool.description}</span>`;
        descriptionsContainer.appendChild(box);
      });

      setupDragDrop();
      submitBtn.disabled = true;
      nextBtn.disabled = true;
      feedback.textContent = '';
    }

    function setupDragDrop() {
      document.querySelectorAll('.tool').forEach(el => {
        el.addEventListener('dragstart', e => {
          e.dataTransfer.setData('text/plain', e.target.dataset.id);
        });
      });

      document.querySelectorAll('.description-box, .tools-container').forEach(target => {
        target.addEventListener('dragover', e => e.preventDefault());
        target.addEventListener('drop', e => {
          e.preventDefault();
          const data = e.dataTransfer.getData('text/plain');
          const dragging = document.querySelector(`.tool[data-id="${data}"]`);

          if (target.classList.contains('description-box')) {
            const existing = target.querySelector('.tool');
            if (existing) document.getElementById('tools').appendChild(existing);
            target.appendChild(dragging);
          } else {
            target.appendChild(dragging);
          }
          enableSubmitIfReady();
        });
      });
    }

    function enableSubmitIfReady() {
      const allFilled = [...document.querySelectorAll('.description-box')]
        .every(box => box.querySelector('.tool'));
      submitBtn.disabled = !allFilled;
    }

    function submitAnswer() {
      let correct = 0;
      document.querySelectorAll('.description-box').forEach(box => {
        const tool = box.querySelector('.tool'); // Fixed from queryselector to querySelector
        box.classList.remove('correct', 'incorrect');
        const feedbackText = document.createElement('div');
        feedbackText.className = 'feedback-text';
        const summaryFeedback = document.createElement('div');
        summaryFeedback.className = 'summary-feedback';

        if (tool && tool.dataset.id === box.dataset.answer) {
          box.classList.add('correct');
          correct++;
          feedbackText.textContent = `Correct!`;
          summaryFeedback.textContent = `✅ ${tool.textContent} matches this description.`;
          box.appendChild(feedbackText);
          box.innerHTML = `<span>${box.dataset.answerText}</span> <span class="result-icon">✓</span>`;
          box.appendChild(tool);
        } else {
          box.classList.add('incorrect');
          const correctTool = pbqs[currentPBQ].tools.find(t => t.id === box.dataset.answer).name;
          feedbackText.textContent = `Incorrect. Correct answer: ${correctTool}`;
          summaryFeedback.textContent = `✓ ${correctTool} is the correct match for this description.`; // Right side green ✓
          box.appendChild(feedbackText);
          box.innerHTML = `<span>${box.dataset.answerText}</span> <span class="result-icon">✗</span>`; // Left side red ✗
          if (tool) box.appendChild(tool);
        }
        box.appendChild(summaryFeedback);
      });
      correctTotal += correct;
      incorrectTotal += (pbqs[currentPBQ].tools.length - correct);
      feedback.textContent = `${correct} out of ${pbqs[currentPBQ].tools.length} correct`;
      nextBtn.disabled = false;
      submitBtn.disabled = true;
    }

    function showFinalScore() {
      pbqArea.innerHTML = `<div class="instructions">Quiz Complete!</div>`;
      feedback.textContent = `Overall Score: You got ${correctTotal} correct and ${incorrectTotal} wrong out of ${pbqs.length * 6} possible points.`; // Updated for 6 tools per PBQ
      nextBtn.style.display = 'none';
      submitBtn.style.display = 'none';
      const restartBtn = document.createElement('button');
      restartBtn.textContent = 'Restart';
      restartBtn.addEventListener('click', () => {
        currentPBQ = 0;
        correctTotal = 0;
        incorrectTotal = 0;
        renderPBQ(currentPBQ);
        nextBtn.style.display = 'block';
        submitBtn.style.display = 'block';
      });
      document.querySelector('.buttons').appendChild(restartBtn);
    }

    submitBtn.addEventListener('click', submitAnswer);
    nextBtn.addEventListener('click', () => {
      if (currentPBQ < pbqs.length - 1) {
        currentPBQ++;
        renderPBQ(currentPBQ);
      } else if (currentPBQ === pbqs.length - 1) {
        showFinalScore();
      }
    });

    document.getElementById('topBack').onclick = () => history.back();

    renderPBQ(currentPBQ);
  </script>
</body>
</html>
