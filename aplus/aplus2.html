<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline'; img-src 'self'; frame-ancestors 'none';">
  <title>CompTIA A+ Core 2</title>
  <link rel="icon" type="image/png" href="../images/oppcus.png" />
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      background-color: black;
      font-family: 'Courier New', monospace;
      color: #00FF00;
      user-select: none;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 0.5rem;
    }
    .button-container {
      position: fixed;
      top: 0.5rem;
      left: 0.5rem;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 0.5rem;
      z-index: 9999;
    }
    .top-buttons {
      display: flex;
      flex-direction: row;
      gap: 0.5rem;
    }
    .misc-buttons {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    .back-button, .tier-button, .pbq-button, .acronyms-button {
      background: transparent;
      color: #00FF00;
      border: 2px solid #00FF00;
      padding: 0.5rem 1rem;
      font-family: 'Courier New', monospace;
      font-size: clamp(0.9rem, 2.5vw, 1.1rem);
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s, color 0.3s;
      width: fit-content;
      -webkit-tap-highlight-color: transparent;
    }
    .back-button:hover, .tier-button:hover, .pbq-button:hover, .acronyms-button:hover {
      background-color: #00FF00;
      color: black;
    }
    .page-content {
      width: 100%;
      max-width: 600px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 1rem;
    }
    h1 {
      font-size: clamp(1.5rem, 4vw, 2rem);
      margin-bottom: 1rem;
    }
    @media (max-width: 600px) {
      body { padding: 0.5rem; }
      .page-content { max-width: 95%; }
      .back-button, .tier-button, .pbq-button, .acronyms-button {
        font-size: clamp(0.8rem, 2vw, 0.9rem);
        padding: 0.4rem 0.8rem;
      }
      .top-buttons {
        flex-direction: row; /* Keep back, tier, and PBQ buttons horizontal */
      }
      .misc-buttons {
        flex-direction: column; /* Keep misc buttons vertical */
      }
    }
  </style>
</head>
<body>
  <div class="button-container">
    <div class="top-buttons">
      <a href="index.html" class="back-button">‚Üê Back</a>
      <a href="2tier-1.html" class="tier-button">Tier 1</a>
      <a href="2tier-2.html" class="tier-button">Tier 2</a>
      <a href="2tier-3.html" class="tier-button">Tier 3</a>
      <a href="pbq.html" class="pbq-button">PBQ</a>
    </div>
    <div class="misc-buttons">
      <a href="acronyms2.html" class="acronyms-button">Acronyms</a>
    </div>
  </div>

  <div class="page-content">
    <h1>Welcome to the CompTIA A+ 220-1202 (Core 2)</h1>
  </div>
</body>
</html>
