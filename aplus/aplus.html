<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline'; img-src 'self'; frame-ancestors 'none';">
  <title>CompTIA A+ Certification Quiz</title>
  <link rel="icon" type="image/png" href="../images/oppcus.png" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background-color: black;
      font-family: 'Courier New', monospace;
      color: #00FF00;
      user-select: none;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 0.5rem;
    }

    .button-container {
      position: fixed;
      top: 0.5rem;
      left: 0.5rem;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 0.5rem;
      z-index: 9999;
    }

    .top-buttons {
      display: flex;
      flex-direction: row;
      gap: 0.5rem;
    }

    .bottom-buttons {
      display: flex;
      flex-direction: column;
      gap: 0;
    }

    .back-button,
    .pbq-button,
    .acronyms-button,
    .connector-button,
    .hardware-button,
    .printers-button,
    .tier1-button,
    .tier2-button,
    .tier3-button,
    .restart-button {
      background: transparent;
      color: #00FF00;
      border: 2px solid #00FF00;
      padding: 0.5rem 1rem;
      font-family: 'Courier New', monospace;
      font-size: clamp(0.9rem, 2.5vw, 1.1rem);
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s, color 0.3s;
      margin: 0;
      width: fit-content;
      -webkit-tap-highlight-color: transparent;
    }

    .restart-button {
      display: none;
    }

    .back-button:hover,
    .pbq-button:hover,
    .acronyms-button:hover,
    .connector-button:hover,
    .hardware-button:hover,
    .printers-button:hover,
    .tier1-button:hover,
    .tier2-button:hover,
    .tier3-button:hover,
    .restart-button:hover {
      background-color: #00FF00;
      color: black;
    }

    .page-content {
      width: 100%;
      max-width: 600px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 1rem;
    }

    .welcome-message {
      font-size: clamp(1rem, 3.5vw, 1.2rem);
      line-height: 1.4;
      text-align: center;
      max-width: 500px;
    }

    @media (max-width: 600px) {
      body {
        padding: 0.5rem;
      }

      .page-content {
        max-width: 95%;
        padding: 0.5rem;
      }

      .welcome-message {
        font-size: clamp(0.9rem, 3vw, 1rem);
      }

      .button-container {
        top: 0.3rem;
        left: 0.3rem;
      }

      .back-button,
      .pbq-button,
      .acronyms-button,
      .connector-button,
      .hardware-button,
      .printers-button,
      .tier1-button,
      .tier2-button,
      .tier3-button,
      .restart-button {
        font-size: clamp(0.8rem, 2vw, 0.9rem);
        padding: 0.4rem 0.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="button-container">
    <div class="top-buttons">
      <a href="../index.html" class="back-button">‚Üê Back</a>
      <a href="tier-1.html" class="tier1-button">Tier 1 Qs</a>
      <a href="tier-2.html" class="tier2-button">Tier 2 Qs</a>
      <a href="tier-3.html" class="tier3-button">Tier 3 Qs</a>
      <a href="pbq.html" class="pbq-button">PBQ</a>
    </div>
    <div class="bottom-buttons">
      <a href="Acronyms.html" class="acronyms-button">Acronyms</a>
      <a href="connectortypes.html" class="connector-button">Connector Types</a>
      <a href="hardware.html" class="hardware-button">Hardware</a>
      <a href="printers.html" class="printers-button">Printers</a>
      <button class="restart-button" onclick="restartQuiz()">Start Over</button>
    </div>
  </div>

  <div class="page-content">
    <div class="welcome-message">Welcome to the CompTIA A+ 220-1201 (Core 1)</div>
  </div>
</body>
</html>
