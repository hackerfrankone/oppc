<!DOCTYPE html>
<html lang="en">
<head>  
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self' https://hackerfrankone.github.io; 
    script-src 'self' 'unsafe-inline'; 
    style-src 'self' 'unsafe-inline'; 
    img-src 'self' https://www.paypalobjects.com; 
    frame-src 'self' https://hackerfrankone.github.io;
    object-src 'self' https://hackerfrankone.github.io;
    connect-src 'self' https://student-live.oppcus2025.workers.dev;" />
  <meta http-equiv="Permissions-Policy" content="geolocation=(), microphone=(), camera=()" />
  <title>Ubuntu Terminal Simulator</title>
  <link rel="icon" type="image/png" href="images/oppcus.png" />
  <style>
    body {
      background-color: #000;
      color: #00FF00;
      font-family: monospace;
      text-align: center;
      padding: 30px;
      margin: 0;
      position: relative;
    }
    #terminal {
      background: #000;
      padding: 40px 20px 20px 20px;
      margin-bottom: 10px;
      border: 2px solid #00FF00;
      border-radius: 5px;
      box-shadow: 0 0 10px #00FF00;
      height: 400px;
      overflow-y: auto;
      white-space: pre-wrap;
      text-align: left;
    }
    #inputArea {
      display: flex;
      gap: 10px;
      align-items: center;
      background: #000;
    }
    #commandInput {
      background: #000;
      color: #00FF00;
      border: 2px solid #00FF00;
      font-family: monospace;
      font-size: 1rem;
      padding: 8px;
      flex: 1;
      min-width: 200px;
      outline: none;
      caret-color: #00FF00;
      border-radius: 3px;
    }
    .submit-button {
      background-color: #000;
      border: 2px solid #00FF00;
      color: #00FF00;
      padding: 8px 15px;
      cursor: pointer;
      font-family: monospace;
      font-weight: bold;
      box-shadow: 0 0 8px #00FF00;
      transition: transform 0.2s, box-shadow 0.3s;
    }
    .submit-button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #00FF00;
      background-color: #00FF00;
      color: #000;
    }
    .circle-button {
      width: 100px;
      height: 100px;
      background-color: #000;
      border: 2px solid #00FF00;
      border-radius: 50%;
      color: #00FF00;
      font-weight: bold;
      font-size: 0.85rem;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      box-shadow: 0 0 12px #00FF00;
      transition: transform 0.2s, box-shadow 0.3s;
      cursor: pointer;
    }
    .circle-button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px #00FF00;
    }
    #backButton {
      position: fixed;
      top: 10px;
      left: 10px;
      background-color: #000;
      border: 2px solid #00FF00;
      border-radius: 5px;
      color: #00FF00;
      padding: 10px;
      font-weight: bold;
      font-size: 0.85rem;
      box-shadow: 0 0 12px #00FF00;
      transition: transform 0.2s, box-shadow 0.3s;
      text-decoration: none;
    }
    #backButton:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #00FF00;
    }
    #cliCmdsButton {
      position: fixed;
      top: 10px;
      right: 10px;
    }
  </style>
</head>
<body>
  <a id="backButton" href="index.html">‚Üê Back</a>
  <div id="terminal">student@ubuntu:/home/student$ </div>
  <div id="inputArea">
    <input type="text" id="commandInput" placeholder="Type command here..." autocomplete="off" autofocus />
    <button class="submit-button" onclick="submitCommand()">Submit</button>
  </div>
  <div id="cliCmdsButton">
    <div class="circle-button" onclick="showCliCommands()">CLI CMDS</div>
  </div>

  <script>
    const terminalOutput = document.getElementById('terminal');
    const commandInput = document.getElementById('commandInput');
    let currentPath = "/home/student";
    let fileSystem = {
      "/": ["bin", "etc", "var", "usr", "lib", "tmp", "dev", "proc", "boot", "home", "root"],
      "/bin": [],
      "/etc": [{ name: "passwd", content: "student:x:1000:1000:Student User:/home/student:/bin/bash" }],
      "/var": [],
      "/usr": ["bin", "lib"],
      "/usr/bin": [],
      "/lib": [],
      "/tmp": [],
      "/dev": [],
      "/proc": [],
      "/boot": [],
      "/home": ["student"],
      "/root": [],
      "/home/student": [
        { name: "readme.txt", content: "Welcome to your Ubuntu terminal simulator!\nTry commands like ls, cat, whoami, or sudo apt install grep." },
        { name: "notes.txt", content: "This is a sample note file.\nFeel free to edit with touch or rm to remove." }
      ]
    };
    let installedPackages = { grep: true, find: true };
    let history = [];
    let historyIndex = -1;

    function printToTerminal(text = "") {
      terminalOutput.innerHTML += text + "\n";
      terminalOutput.scrollTop = terminalOutput.scrollHeight;
    }

    function clearTerminal() {
      terminalOutput.innerHTML = `student@ubuntu:${currentPath}$ `;
    }

    function updatePrompt() {
      terminalOutput.innerHTML = terminalOutput.innerHTML.replace(/student@ubuntu:.*$/, "") + `student@ubuntu:${currentPath}$ `;
      terminalOutput.scrollTop = terminalOutput.scrollHeight;
    }

    function showCliCommands() {
      const commands = [
        "ls - List directory contents",
        "cd [dir] - Change directory",
        "pwd - Print working directory",
        "mkdir [dir] - Create a directory",
        "touch [file] - Create or update a file",
        "cat [file] - Display file contents",
        "rm [file/dir] - Remove a file or directory",
        "mv [source] [dest] - Move or rename files/directories",
        "cp [source] [dest] - Copy files/directories",
        "grep [pattern] [file] - Search text using patterns",
        "find [path] [name] - Search for files",
        "whoami - Display current user",
        "uname [option] - Display system information",
        "sudo apt install [package] - Install a package",
        "clear - Clear the terminal screen",
        "file [name] - Determine file type",
        "chmod [permissions] [file] - Change file permissions",
        "chown [owner] [file] - Change file ownership",
        "ps - Display running processes",
        "kill [pid] - Terminate a process",
        "top - Display system tasks",
        "df - Show disk usage",
        "du [dir] - Show directory space usage",
        "tar -czf [archive.tar.gz] [files] - Create tar archive",
        "tar -xzf [archive.tar.gz] - Extract tar archive",
        "wget [url] - Download files from the web",
        "curl [url] - Transfer data from/to a server",
        "ping [host] - Check network connectivity",
        "netstat - Display network connections",
        "ssh [user@host] - Secure shell to remote system",
        "scp [source] [dest] - Securely copy files remotely",
        "man [command] - Display manual for a command",
        "history - Show command history",
        "echo [text] - Display text or variables",
        "export [var=value] - Set environment variable",
        "alias [name='command'] - Create command alias",
        "ln -s [target] [link] - Create symbolic link",
        "head [file] - Show first lines of a file",
        "tail [file] - Show last lines of a file",
        "less [file] - View file with pagination",
        "more [file] - View file with pagination",
        "wc [file] - Count words, lines, characters",
        "sort [file] - Sort lines in a file",
        "uniq [file] - Remove duplicate lines",
        "cut [file] - Extract sections from lines",
        "sed [expression] [file] - Stream editor for text",
        "awk [pattern] [file] - Pattern scanning and processing"
      ];
      printToTerminal("\n=== Common Linux CLI Commands ===\n" + commands.join("\n"));
      updatePrompt();
    }

    function getAbsolutePath(relativePath) {
      if (relativePath.startsWith("/")) {
        const parts = relativePath.split("/").filter(p => p);
        let path = "/";
        for (let part of parts) {
          path = getAbsolutePath(path + (path === "/" ? "" : "/") + part);
        }
        return path;
      }
      const parts = currentPath.split("/").filter(p => p);
      if (relativePath === "..") {
        parts.pop();
        return "/" + parts.join("/") || "/";
      }
      return currentPath + (currentPath === "/" ? "" : "/") + relativePath;
    }

    function getCompletions(input) {
      const [command, ...args] = input.trim().split(" ");
      const commands = ["ls", "pwd", "uname", "mkdir", "touch", "cd", "clear", "file", "grep", "find", "whoami", "cat", "rm", "mv", "cp"];
      let matches = [];

      if (!args.length) {
        matches = commands.filter(cmd => cmd.startsWith(command));
      } else {
        const dir = (fileSystem[currentPath] || []).map(item => item.name || item);
        matches = dir.filter(item => item.startsWith(args[args.length - 1]));
      }

      return matches;
    }

    function handleTabCompletion() {
      const input = commandInput.value;
      const matches = getCompletions(input);

      if (matches.length === 1) {
        const [command, ...args] = input.trim().split(" ");
        if (!args.length) {
          commandInput.value = matches[0];
        } else {
          const lastArg = args[args.length - 1];
          commandInput.value = input.replace(lastArg, matches[0]) + (input.endsWith(" ") ? " " : "");
        }
      } else if (matches.length > 1) {
        printToTerminal(matches.join(" "));
      }
    }

    function submitCommand() {
      const input = commandInput.value.trim();
      if (input === '') return;

      printToTerminal(`student@ubuntu:${currentPath}$ ${input}`);
      history.push(input);
      historyIndex = history.length;
      const [firstWord, ...args] = input.split(" ");
      const command = firstWord.toLowerCase();

      if (command === "sudo" && args[0] === "apt" && args[1] === "install") {
        const packageName = args[2];
        if (packageName) {
          if (["grep", "find"].includes(packageName)) {
            if (!installedPackages[packageName]) {
              installedPackages[packageName] = true;
              printToTerminal("Reading package lists... Done");
              printToTerminal("Building dependency tree... Done");
              printToTerminal("The following NEW packages will be installed:");
              printToTerminal(`  ${packageName}`);
              printToTerminal("0 upgraded, 1 newly installed, 0 to remove and 0 not upgraded.");
              printToTerminal("Need to get 0 B of archives. After this operation, 0 B of additional disk space will be used.");
              printToTerminal(`Setting up ${packageName} (1.0-1) ...`);
              printToTerminal("Processing triggers for man-db (2.9.1-1) ...");
              printToTerminal(`Done! ${packageName} is now installed.`);
            } else {
              printToTerminal(`${packageName} is already the newest version (1.0-1).`);
              printToTerminal("0 upgraded, 0 newly installed, 0 to remove and 0 not upgraded.");
            }
          } else {
            printToTerminal(`E: Unable to locate package ${packageName}`);
          }
        } else {
          printToTerminal("apt: missing package name");
        }
        updatePrompt();
        commandInput.value = '';
        return;
      }

      switch (command) {
        case "ls":
          const dir = (fileSystem[currentPath] || []).map(item => item.name || item);
          printToTerminal(`total ${dir.length}`);
          printToTerminal(dir.length > 0 ? dir.join(" ") : "");
          break;
        case "pwd":
          printToTerminal(currentPath);
          break;
        case "uname":
          if (args[0] === "-r") {
            printToTerminal("5.15.0-73-generic");
          } else {
            printToTerminal("uname: invalid option -- '" + args[0] + "'");
            printToTerminal("Usage: uname [OPTION]... Try 'uname --help' for more information.");
          }
          break;
        case "mkdir":
          if (args.length > 0) {
            const dirName = args[0];
            if (!fileSystem[currentPath]) fileSystem[currentPath] = [];
            if (!fileSystem[currentPath].some(item => item.name === dirName || item === dirName)) {
              fileSystem[currentPath].push(dirName);
              const absPath = getAbsolutePath(dirName);
              fileSystem[absPath] = [];
              printToTerminal(`mkdir: created directory '${dirName}'`);
            } else {
              printToTerminal(`mkdir: cannot create directory '${dirName}': File exists`);
            }
          } else {
            printToTerminal("mkdir: missing operand");
            printToTerminal("Try 'mkdir --help' for more information.");
          }
          break;
        case "touch":
          if (args.length > 0) {
            const fileName = args[0];
            if (!fileSystem[currentPath]) fileSystem[currentPath] = [];
            if (!fileSystem[currentPath].some(item => item.name === fileName || item === fileName)) {
              fileSystem[currentPath].push({ name: fileName, content: "" });
              printToTerminal(`touch: created file '${fileName}'`);
            } else {
              printToTerminal(`touch: cannot create file '${fileName}': File exists`);
            }
          } else {
            printToTerminal("touch: missing operand");
            printToTerminal("Try 'touch --help' for more information.");
          }
          break;
        case "cd":
          if (args.length > 0) {
            const newPath = args[0];
            const absPath = getAbsolutePath(newPath);
            if (fileSystem[absPath] || newPath === "/") {
              currentPath = absPath;
            } else if (newPath === ".." && currentPath !== "/") {
              const parts = currentPath.split("/").filter(p => p);
              parts.pop();
              currentPath = "/" + parts.join("/") || "/";
            } else {
              printToTerminal(`cd: ${newPath}: No such file or directory`);
            }
            updatePrompt();
          } else {
            printToTerminal("cd: missing operand");
          }
          break;
        case "clear":
          clearTerminal();
          break;
        case "file":
          if (args.length > 0) {
            const target = args[0];
            const absPath = getAbsolutePath(target);
            const dirContent = fileSystem[currentPath] || [];
            const item = dirContent.find(item => item.name === target || item === target);
            if (item) {
              printToTerminal(`${target}: ${fileSystem[absPath] ? "directory" : "regular file, text"}`);
            } else {
              printToTerminal(`file: ${target}: No such file or directory`);
            }
          } else {
            printToTerminal("file: missing operand");
            printToTerminal("Try 'file --help' for more information.");
          }
          break;
        case "grep":
          if (installedPackages["grep"]) {
            if (args.length > 1) {
              const pattern = args[0];
              const fileName = args[1];
              const dirContent = fileSystem[currentPath] || [];
              const file = dirContent.find(item => item.name === fileName);
              if (file && file.content) {
                const lines = file.content.split("\n").filter(line => line.includes(pattern));
                if (lines.length > 0) {
                  printToTerminal(lines.join("\n"));
                }
              } else {
                printToTerminal(`grep: ${fileName}: No such file or directory`);
              }
            } else {
              printToTerminal("grep: missing pattern or file");
              printToTerminal("Try 'grep --help' for more information.");
            }
          } else {
            printToTerminal("bash: grep: command not found");
          }
          break;
        case "find":
          if (installedPackages["find"]) {
            if (args.length > 0) {
              const target = args[0];
              let results = [];
              function searchFS(path) {
                const items = fileSystem[path] || [];
                items.forEach(item => {
                  const fullPath = getAbsolutePath(item.name || item);
                  results.push(fullPath);
                  if (fileSystem[fullPath]) searchFS(fullPath);
                });
              }
              searchFS(currentPath);
              const matches = results.filter(item => item.includes(target));
              if (matches.length > 0) {
                printToTerminal(matches.join("\n"));
              } else {
                printToTerminal("");
              }
            } else {
              printToTerminal("find: missing argument");
              printToTerminal("Try 'find --help' for more information.");
            }
          } else {
            printToTerminal("bash: find: command not found");
          }
          break;
        case "whoami":
          printToTerminal("student");
          break;
        case "cat":
          if (args.length > 0) {
            const fileName = args[0];
            const dirContent = fileSystem[currentPath] || [];
            const file = dirContent.find(item => item.name === fileName);
            if (file && file.content !== undefined) {
              printToTerminal(file.content);
            } else {
              printToTerminal(`cat: ${fileName}: No such file or directory`);
            }
          } else {
            printToTerminal("cat: missing operand");
            printToTerminal("Try 'cat --help' for more information.");
          }
          break;
        case "rm":
          if (args.length > 0) {
            const target = args[0];
            if (!fileSystem[currentPath]) fileSystem[currentPath] = [];
            const index = fileSystem[currentPath].findIndex(item => item.name === target || item === target);
            if (index !== -1) {
              const item = fileSystem[currentPath][index];
              if (fileSystem[getAbsolutePath(target)]) {
                printToTerminal(`rm: cannot remove '${target}': Is a directory`);
              } else {
                fileSystem[currentPath].splice(index, 1);
                printToTerminal(`rm: removed '${target}'`);
              }
            } else {
              printToTerminal(`rm: cannot remove '${target}': No such file or directory`);
            }
          } else {
            printToTerminal("rm: missing operand");
            printToTerminal("Try 'rm --help' for more information.");
          }
          break;
        case "mv":
          if (args.length === 2) {
            const source = args[0];
            const dest = args[1];
            const dirContent = fileSystem[currentPath] || [];
            const index = dirContent.findIndex(item => item.name === source || item === source);
            if (index !== -1) {
              const item = dirContent[index];
              const destPath = getAbsolutePath(dest);
              if (fileSystem[destPath] || destPath === "/") {
                const targetDir = fileSystem[destPath];
                if (!targetDir.some(i => i.name === source || i === source)) {
                  targetDir.push(item);
                  fileSystem[currentPath].splice(index, 1);
                  printToTerminal(`mv: moved '${source}' to '${dest}'`);
                } else {
                  printToTerminal(`mv: cannot move '${source}' to '${dest}': File exists`);
                }
              } else {
                fileSystem[currentPath][index] = { ...item, name: dest };
                printToTerminal(`mv: renamed '${source}' to '${dest}'`);
              }
            } else {
              printToTerminal(`mv: cannot stat '${source}': No such file or directory`);
            }
          } else {
            printToTerminal("mv: missing source or destination");
            printToTerminal("Try 'mv --help' for more information.");
          }
          break;
        case "cp":
          if (args.length === 2) {
            const source = args[0];
            const dest = args[1];
            const dirContent = fileSystem[currentPath] || [];
            const item = dirContent.find(item => item.name === source);
            if (item) {
              const destPath = getAbsolutePath(dest);
              if (fileSystem[destPath] || destPath === "/") {
                const targetDir = fileSystem[destPath];
                if (!targetDir.some(i => i.name === source)) {
                  targetDir.push({ ...item });
                  printToTerminal(`cp: copied '${source}' to '${dest}'`);
                } else {
                  printToTerminal(`cp: cannot copy '${source}' to '${dest}': File exists`);
                }
              } else {
                fileSystem[currentPath].push({ ...item, name: dest });
                printToTerminal(`cp: copied '${source}' to '${dest}'`);
              }
            } else {
              printToTerminal(`cp: cannot stat '${source}': No such file or directory`);
            }
          } else {
            printToTerminal("cp: missing source or destination");
            printToTerminal("Try 'cp --help' for more information.");
          }
          break;
        default:
          if (command !== "sudo") {
            printToTerminal(`bash: ${command}: command not found`);
          }
      }

      if (command !== "sudo" || (args[0] !== "apt" || args[1] !== "install")) {
        updatePrompt();
      }
      commandInput.value = '';
    }

    commandInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        submitCommand();
        e.preventDefault();
      } else if (e.key === "ArrowUp") {
        if (historyIndex > 0) {
          historyIndex--;
          commandInput.value = history[historyIndex];
        }
        e.preventDefault();
      } else if (e.key === "ArrowDown") {
        if (historyIndex < history.length - 1) {
          historyIndex++;
          commandInput.value = history[historyIndex];
        } else {
          historyIndex = history.length;
          commandInput.value = "";
        }
        e.preventDefault();
      } else if (e.key === "Tab") {
        handleTabCompletion();
        e.preventDefault();
      }
    });

    printToTerminal();
  </script>
</body>
</html>
