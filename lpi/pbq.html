<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LPIC-1 Terminal Simulator</title>
  <style>
    body {
      background-color: #0f0f0f;
      color: #00ff00;
      font-family: monospace, monospace;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #terminal {
      background: #0b0b0b;
      padding: 40px 15px 15px 15px;
      flex-grow: 2;
      overflow-y: auto;
      white-space: pre-wrap;
    }
    #inputArea {
      display: flex;
      padding: 10px;
      background: #111;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    #commandInput {
      background: #0b0b0b;
      color: #0f0;
      border: 1px solid #0f0;
      font-family: monospace;
      font-size: 1rem;
      padding: 8px;
      flex: 1 1 50%;
      min-width: 250px;
      outline: none;
      caret-color: #0f0;
    }
    button {
      background-color: #222;
      border: 1px solid #0f0;
      color: #0f0;
      padding: 8px 12px;
      cursor: pointer;
      font-family: monospace;
    }
    button:hover {
      background-color: #0f0;
      color: #000;
    }
    #questionBox {
      background: #111;
      padding: 10px;
      border-top: 1px solid #0f0;
      color: #0f0;
      font-family: monospace;
      white-space: pre-wrap;
    }
    #answerBox {
      background: #111;
      padding: 10px;
      border-top: 1px solid #0f0;
      color: #0f0;
      font-family: monospace;
      white-space: pre-wrap;
    }
    #backButton, #chmodButton {
      position: fixed;
      top: 10px;
      border-radius: 3px;
      background-color: #0f0;
      color: #000;
      border: none;
      padding: 6px 10px;
      cursor: pointer;
      font-weight: bold;
      font-family: monospace;
      z-index: 10;
    }
    #backButton {
      left: 10px;
    }
    #chmodButton {
      left: 80px;
    }
    /* Modal styles for chmod image pop-up */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      position: relative;
      max-width: 90%;
      max-height: 90vh;
      text-align: center;
    }
    .modal-content img {
      max-width: 100%;
      max-height: 80vh;
      border: 2px solid #0f0;
      display: block;
      margin: 0 auto;
    }
    .close-button {
      position: absolute;
      top: 10px;
      right: 15px;
      color: #0f0;
      font-size: 1.5rem;
      cursor: pointer;
    }
    .close-button:hover {
      color: #ffffff;
    }
  </style>
</head>
<body>
  <button id="backButton" onclick="goBack()">← Back</button>
  <button id="chmodButton" onclick="showChmodImage()">chmod</button>

  <div id="terminal"></div>

  <div id="inputArea">
    <input type="text" id="commandInput" placeholder="Type command here..." autocomplete="off" autofocus />
    <button onclick="submitCommand()">Submit</button>
    <button onclick="clearTerminal()">Clear</button>
    <button onclick="showAnswer()">Show Answer</button>
  </div>

  <div id="questionBox"></div>
  <div id="answerBox"></div>

  <!-- Modal for chmod image -->
  <div id="chmodModal" class="modal">
    <div class="modal-content">
      <span class="close-button" onclick="closeModal()">&times;</span>
      <img src="images/chmod.png" alt="chmod permissions guide" onerror="console.error('Failed to load image: images/chmod.png');" />
    </div>
  </div>

  <script>
    const terminalOutput = document.getElementById('terminal');
    const commandInput = document.getElementById('commandInput');
    const answerBox = document.getElementById('answerBox');
    const questionBox = document.getElementById('questionBox');
    const chmodModal = document.getElementById('chmodModal');

    const pbqs = [
      { question: "How do you view the current files in the directory?", answer: "ls" },
      { question: "Display the contents of the /etc/passwd file.", answer: "cat /etc/passwd" },
      { question: "Create a new user named brandon with a home directory and bash shell.", answer: "sudo useradd -m -s /bin/bash brandon" },
      { question: "Change permissions of 'script.sh' to -rwxr-xr--", answer: "chmod 754 script.sh" },
      { question: "Change permissions of 'script.txt' to -rwxrwxrwx", answer: "chmod 777 script.txt" },
      { question: "Change permissions of 'myfolder' to dr-xr-xr-x", answer: "chmod 555 myfolder" },
      { question: "Switch to the root user.", answer: "sudo su" },
      { question: "Navigate to the Downloads directory from /home/student.", answer: "cd Downloads" },
      { question: "Create an empty file named 'log.txt' in the Documents directory.", answer: "touch Documents/log.txt" },
      { question: "Change ownership of 'project' directory to user brandon.", answer: "sudo chown brandon project" },
      { question: "Move the file 'script.sh' from Downloads to Desktop.", answer: "mv Downloads/script.sh Desktop" },
      { question: "List all files in the current directory with detailed information.", answer: "ls -l" },
      { question: "Print the current working directory.", answer: "pwd" },
      { question: "Install the package named 'vim' using apt.", answer: "sudo apt install vim" },
      { question: "Remove the file 'temp.txt' from the current directory.", answer: "rm temp.txt" },
      { question: "Show currently running processes.", answer: "ps aux" },
      { question: "Restart the SSH service.", answer: "sudo systemctl restart ssh" },
      { question: "Display the IP address of the system.", answer: "ip a" },
      { question: "Find all files named 'passwd' in the root directory.", answer: "find / -name passwd" },
      { question: "Search for the word 'bash' in /etc/passwd.", answer: "grep bash /etc/passwd" },
      { question: "Append the text 'Hello World' to notes.txt", answer: "echo 'Hello World' >> notes.txt" },
      { question: "Compress the 'logs' directory into a gzipped tar file.", answer: "tar -czf logs.tar.gz logs" },
      { question: "Check disk usage of the root filesystem.", answer: "df -h /" }
    ];

    let currentPBQ = 0;
    let history = [];
    let historyIndex = -1;
    let currentPath = "/home/student";

    function printToTerminal(text = "") {
      terminalOutput.innerHTML += text + "\n";
      terminalOutput.scrollTop = terminalOutput.scrollHeight;
    }

    function clearTerminal() {
      terminalOutput.innerHTML = `student@lpi:${currentPath}$\n`;
      answerBox.innerText = "";
      questionBox.innerHTML = `PBQ ${currentPBQ + 1}: ${pbqs[currentPBQ].question}`;
    }

    function goBack() {
      window.history.back();
    }

    function showAnswer() {
      const pbq = pbqs[currentPBQ];
      answerBox.innerText = `Answer:\n${pbq.answer}`;
    }

    function showChmodImage() {
      console.log('Attempting to show chmod modal with image: images/chmod.png');
      chmodModal.style.display = 'flex';
    }

    function closeModal() {
      console.log('Closing chmod modal');
      chmodModal.style.display = 'none';
    }

    function submitCommand() {
      const input = commandInput.value.trim();
      if (input === '') return;

      printToTerminal(`student@lpi:${currentPath}$ ${input}`);
      history.push(input);
      historyIndex = history.length;
      const expected = pbqs[currentPBQ].answer.trim();

      if (input === expected) {
        printToTerminal("\n✅ Correct command!");
        setTimeout(() => {
          currentPBQ = (currentPBQ + 1) % pbqs.length;
          clearTerminal();
        }, 5000);  // 5-second delay before next question
      } else {
        printToTerminal("❌ Incorrect. Try again.");
      }

      commandInput.value = '';
    }

    commandInput.addEventListener("keydown", (e) => {
      if (e.key === "ArrowUp") {
        if (historyIndex > 0) {
          historyIndex--;
          commandInput.value = history[historyIndex];
        }
        e.preventDefault();
      } else if (e.key === "ArrowDown") {
        if (historyIndex < history.length - 1) {
          historyIndex++;
          commandInput.value = history[historyIndex];
        } else {
          historyIndex = history.length;
          commandInput.value = "";
        }
        e.preventDefault();
      } else if (e.key === "Enter") {
        submitCommand();
        e.preventDefault();
      }
    });

    // Close modal when clicking outside
    window.addEventListener('click', (e) => {
      if (e.target === chmodModal) {
        closeModal();
      }
    });

    // Bootup
    clearTerminal();
  </script>
</body>
</html>
