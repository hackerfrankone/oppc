<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Home</title>

  <script>
    if (localStorage.getItem('unlocked') !== 'paid-v2') {
      // Redirect back to index.html if NOT unlocked
      window.location.href = '../index.html';
    }
  </script>

  <style>
    body {
      background-color: #000;
      color: #0f0;
      font-family: monospace;
      text-align: center;
      padding: 50px;
      margin: 0;
    }
    button {
      background-color: #0f0;
      color: #000;
      border: none;
      padding: 15px 30px;
      margin: 20px auto;
      font-weight: bold;
      cursor: pointer;
      border-radius: 8px;
      font-family: monospace;
      font-size: 1.2rem;
      display: block;
      width: 200px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0c0;
    }
  </style>
</head>

<body>
  <h1>Welcome to your Study Guides</h1>
  <p>You have unlocked full access. Ready to start?</p>

  <button onclick="window.location.href='../index.html'">
    Start Studying
  </button>

  <button onclick="localStorage.removeItem('unlocked'); location.href='../index.html';">
    Logout (Clear Unlock)
  </button>
</body>
</html>
