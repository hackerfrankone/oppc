<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>CompTIA Security+ Tier 1</title>
  <link rel="icon" type="image/png" href="../images/oppcus.png" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background-color: black;
      font-family: 'Courier New', monospace;
      color: #00FF00;
      user-select: none;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 0.5rem;
    }

    .button-container {
      position: fixed;
      top: 0.5rem;
      left: 0.5rem;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 0.5rem;
      z-index: 9999;
    }

    .top-buttons {
      display: flex;
      flex-direction: row;
      gap: 0.5rem;
    }

    .bottom-buttons {
      display: flex;
      flex-direction: column;
      gap: 0;
    }

    .back-button,
    .pbq-button,
    .acronyms-button,
    .tier1-button,
    .tier2-button,
    .tier3-button,
    .restart-button {
      background: transparent;
      color: #00FF00;
      border: 2px solid #00FF00;
      padding: 0.5rem 1rem;
      font-family: 'Courier New', monospace;
      font-size: clamp(0.9rem, 2.5vw, 1.1rem);
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s, color 0.3s;
      margin: 0;
      width: fit-content;
      -webkit-tap-highlight-color: transparent;
    }

    .restart-button {
      display: none;
    }

    .back-button:hover,
    .pbq-button:hover,
    .acronyms-button:hover,
    .tier1-button:hover,
    .tier2-button:hover,
    .tier3-button:hover,
    .restart-button:hover {
      background-color: #00FF00;
      color: black;
    }

    .quiz-content {
      width: 100%;
      max-width: 600px;
      text-align: left;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 1rem;
    }

    .question {
      margin-bottom: 1rem;
      font-size: clamp(1rem, 3.5vw, 1.2rem);
      line-height: 1.4;
      word-wrap: break-word;
      max-height: 20vh;
      overflow-y: auto;
      padding-right: 0.5rem;
      scrollbar-width: thin;
      scrollbar-color: #00FF00 transparent;
      width: 100%;
      text-align: center;
    }

    .question::-webkit-scrollbar {
      width: 6px;
    }

    .question::-webkit-scrollbar-track {
      background: transparent;
    }

    .question::-webkit-scrollbar-thumb {
      background: #00FF00;
      border-radius: 3px;
    }

    .choices {
      display: flex;
      flex-direction: column;
      gap: 0.6rem;
      width: 100%;
      max-width: 500px;
      margin: 0 auto;
      min-height: 200px;
    }

    .choice {
      border: 2px solid #00FF00;
      border-radius: 5px;
      padding: 0.6rem;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
      user-select: none;
      text-align: left;
      word-wrap: break-word;
      line-height: 1.3;
      min-height: 3rem;
      display: flex;
      align-items: center;
      font-size: clamp(0.9rem, 2.8vw, 1rem);
    }

    .choice:hover:not(.disabled) {
      background-color: #00FF00;
      color: black;
    }

    .choice.disabled {
      pointer-events: none;
      opacity: 0.5;
    }

    .feedback {
      margin-top: 1rem;
      font-size: clamp(0.9rem, 3vw, 1rem);
      min-height: 2rem;
      text-align: center;
      width: 100%;
    }

    .score {
      margin-top: 1rem;
      font-size: clamp(1rem, 3.5vw, 1.2rem);
      text-align: center;
      width: 100%;
    }

    .missed-questions {
      margin-top: 2rem;
      font-size: clamp(0.9rem, 3vw, 1rem);
      text-align: left;
      width: 100%;
      max-width: 600px;
    }

    .missed-question {
      margin-bottom: 1.5rem;
    }

    .missed-question h3 {
      font-size: clamp(1rem, 3.5vw, 1.2rem);
      margin-bottom: 0.5rem;
    }

    .missed-question p {
      margin: 0.5rem 0;
      line-height: 1.4;
    }

    @media (max-width: 600px) {
      body {
        padding: 0.5rem;
      }

      .quiz-content {
        max-width: 95%;
        padding: 0.5rem;
      }

      .question {
        font-size: clamp(0.9rem, 3vw, 1rem);
        max-height: 25vh;
      }

      .choice {
        font-size: clamp(0.8rem, 2.8vw, 0.9rem);
        padding: 0.5rem;
      }

      .button-container {
        top: 0.3rem;
        left: 0.3rem;
      }

      .back-button,
      .pbq-button,
      .acronyms-button,
      .tier1-button,
      .tier2-button,
      .tier3-button,
      .restart-button {
        font-size: clamp(0.8rem, 2vw, 0.9rem);
        padding: 0.4rem 0.8rem;
      }
    }
  </style>
</head>

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    let currentQuestion = 0;
    let correctAnswers = 0;
    let incorrectAnswers = 0;
    let missedQuestions = [];
    const questionElement = document.getElementById("question");
    const choicesElement = document.getElementById("choices");
    const feedbackElement = document.getElementById("feedback");
    const scoreElement = document.getElementById("score");
    const missedQuestionsElement = document.getElementById("missed-questions");
    const restartButton = document.querySelector(".restart-button");

    function showQuestion() {
      const q = questions[currentQuestion];
      questionElement.textContent = `Question ${currentQuestion + 1}: ${q.question}`;
      feedbackElement.textContent = "";
      scoreElement.textContent = "";
      missedQuestionsElement.innerHTML = "";
      choicesElement.innerHTML = "";
      restartButton.style.display = "none";

      const shuffledChoices = [...q.choices];
      shuffle(shuffledChoices);

      shuffledChoices.forEach(choice => {
        const div = document.createElement("div");
        div.textContent = choice;
        div.classList.add("choice");
        div.onclick = () => handleAnswer(choice);
        choicesElement.appendChild(div);
      });
    }

    function handleAnswer(selected) {
      const correct = questions[currentQuestion].answer;
      if (selected === correct) {
        correctAnswers++;
        feedbackElement.textContent = "✅ Correct!";
      } else {
        incorrectAnswers++;
        feedbackElement.textContent = `❌ Incorrect. Correct: ${correct}`;
        missedQuestions.push({
          question: questions[currentQuestion].question,
          selected: selected,
          correct: correct,
          explanation: questions[currentQuestion].explanation
        });
      }

      const choiceDivs = document.querySelectorAll(".choice");
      choiceDivs.forEach(div => {
        div.classList.add("disabled");
        div.onclick = null;
        if (div.textContent === correct) div.style.borderColor = "#00FF00";
        else if (div.textContent === selected) div.style.borderColor = "red";
      });

      setTimeout(() => {
        currentQuestion++;
        if (currentQuestion < questions.length) showQuestion();
        else {
          questionElement.textContent = "";
          choicesElement.innerHTML = "";
          feedbackElement.textContent = "";
          scoreElement.textContent = `You got ${correctAnswers} correct and ${incorrectAnswers} wrong out of ${questions.length} possible points`;
          
          if (missedQuestions.length > 0) {
            missedQuestionsElement.innerHTML = "<h2>Missed Questions</h2>";
            missedQuestions.forEach((missed, index) => {
              const div = document.createElement("div");
              div.classList.add("missed-question");
              div.innerHTML = `
                <h3>Question ${index + 1}: ${missed.question}</h3>
                <p><strong>Your Answer:</strong> ${missed.selected}</p>
                <p><strong>Correct Answer:</strong> ${missed.correct}</p>
                <p><strong>Explanation:</strong> ${missed.explanation}</p>
              `;
              missedQuestionsElement.appendChild(div);
            });
          }
          restartButton.style.display = "block";
        }
      }, 5000);
    }

    function restartQuiz() {
      currentQuestion = 0;
      correctAnswers = 0;
      incorrectAnswers = 0;
      missedQuestions = [];
      shuffle(questions);
      showQuestion();
    }

    shuffle(questions);
    showQuestion();
  </script>
</body>
</html>
