<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CompTIA A+ PBQs</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background-color: black;
      font-family: 'Courier New', monospace;
      color: #00FF00;
      user-select: none;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 1rem;
      position: relative;
    }

    #topBack {
      position: fixed;
      top: 1rem;
      left: 1rem;
      background: transparent;
      color: #00FF00;
      border: 2px solid #00FF00;
      padding: 0.5rem 1rem;
      font-family: 'Courier New', monospace;
      font-size: clamp(1rem, 3vw, 1.2rem);
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s, color 0.3s;
      z-index: 9999;
      -webkit-tap-highlight-color: transparent;
    }

    #topBack:hover {
      background-color: #00FF00;
      color: black;
    }

    .pbq-container {
      max-width: 800px;
      margin: auto;
      width: 100%;
      text-align: left;
      font-size: clamp(0.9rem, 3vw, 1rem);
    }

    .instructions {
      text-align: center;
      font-size: clamp(1rem, 3.5vw, 1.2rem);
      margin-bottom: 1rem;
      line-height: 1.4;
      word-wrap: break-word;
    }

    .tools-container {
      display: flex;
      flex-wrap: wrap;
      gap: 0.6rem;
      padding: 0.5rem;
      border: 2px solid #00FF00;
      border-radius: 5px;
      margin-bottom: 1rem;
      background: #111;
    }

    .description-box {
      border: 2px solid #00FF00;
      padding: 0.6rem;
      background: #111;
      border-radius: 5px;
      min-height: 3rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      word-wrap: break-word;
      font-size: clamp(0.9rem, 2.8vw, 1rem);
      margin-bottom: 0.4rem;
      position: relative;
    }

    .tool {
      background: #0b0b0b;
      border: 2px solid #00FF00;
      padding: 0.6rem;
      border-radius: 5px;
      cursor: grab;
      user-select: none;
      flex: 1 1 auto;
      transition: background-color 0.3s, color 0.3s;
      text-align: left;
      word-wrap: break-word;
      line-height: 1.3;
      min-height: 3rem;
      display: flex;
      align-items: center;
      font-size: clamp(0.9rem, 2.8vw, 1rem);
    }

    .tool:hover {
      background-color: #00FF00;
      color: black;
    }

    .buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
      margin-top: 1rem;
    }

    button {
      background: transparent;
      color: #00FF00;
      border: 2px solid #00FF00;
      padding: 0.5rem 1rem;
      font-family: 'Courier New', monospace;
      font-size: clamp(1rem, 3vw, 1.2rem);
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
    }

    button:hover:not(:disabled) {
      background-color: #00FF00;
      color: black;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .feedback {
      margin-top: 1rem;
      font-size: clamp(0.9rem, 3vw, 1rem);
      min-height: 2rem;
      text-align: center;
    }

    .hidden { display: none; }

    .correct .result-icon { color: lime; margin-left: 0.5rem; }
    .incorrect .result-icon { color: red; margin-left: 0.5rem; }
    .feedback-text { color: #00FF00; font-size: 0.8rem; margin-top: 0.2rem; text-align: left; }
    .summary-feedback { color: #00FF00; font-size: 0.8rem; margin-top: 0.5rem; text-align: left; padding-left: 1rem; }
  </style>
</head>
<body>
  <button id="topBack">← Back</button>
  <div class="pbq-container">
    <div id="pbqArea"></div>
    <div class="buttons">
      <button id="submit" disabled>Submit</button>
      <button id="next" disabled>Next ➡</button>
    </div>
    <div class="feedback" id="feedback"></div>
  </div>

  <script>
    const pbqs = [
      {
        instructions: "PBQ 1: Match hardware components to their functions",
        tools: [
          { name: "CPU", id: "cpu", description: "Processes instructions from programs." },
          { name: "RAM", id: "ram", description: "Temporarily stores data for quick access." },
          { name: "Motherboard", id: "motherboard", description: "Connects all computer components." },
          { name: "GPU", id: "gpu", description: "Handles rendering of images and videos." },
          { name: "SSD", id: "ssd", description: "Provides fast storage using flash memory." },
          { name: "PSU", id: "psu", description: "Supplies power to the computer." }
        ]
      },
      {
        instructions: "PBQ 2: Match network devices to their purposes",
        tools: [
          { name: "Router", id: "router", description: "Directs data between networks." },
          { name: "Switch", id: "switch", description: "Connects devices within a network." },
          { name: "Access Point", id: "ap", description: "Provides wireless network access." },
          { name: "Modem", id: "modem", description: "Converts internet signals for use." },
          { name: "Hub", id: "hub", description: "Broadcasts data to all connected devices." },
          { name: "Firewall", id: "firewall", description: "Filters incoming/outgoing network traffic." }
        ]
      },
      {
        instructions: "PBQ 3: Match operating system tools to their uses",
        tools: [
          { name: "Task Manager", id: "taskmgr", description: "View running processes and performance." },
          { name: "Disk Cleanup", id: "diskcleanup", description: "Removes unnecessary files." },
          { name: "Device Manager", id: "devmgmt", description: "Manages hardware devices." },
          { name: "Command Prompt", id: "cmd", description: "Executes system commands." },
          { name: "Control Panel", id: "control", description: "Configures system settings." },
          { name: "Event Viewer", id: "eventviewer", description: "Logs system and application events." }
        ]
      },
      {
        instructions: "PBQ 4: Match security measures to their purposes",
        tools: [
          { name: "Antivirus", id: "antivirus", description: "Detects and removes malware." },
          { name: "Firewall", id: "firewall", description: "Blocks unauthorized network access." },
          { name: "Encryption", id: "encryption", description: "Secures data with codes." },
          { name: "Biometrics", id: "biometrics", description: "Uses physical traits for authentication." },
          { name: "Password Manager", id: "password", description: "Stores and generates secure passwords." },
          { name: "Two-Factor Authentication", id: "2fa", description: "Adds a second login verification." }
        ]
      },
      {
        instructions: "PBQ 5: Match troubleshooting steps to their order",
        tools: [
          { name: "Identify Problem", id: "identify", description: "Determine the issue reported." },
          { name: "Establish Theory", id: "theory", description: "Form a hypothesis of the cause." },
          { name: "Test Theory", id: "test", description: "Verify the proposed solution." },
          { name: "Apply Fix", id: "fix", description: "Implement the solution." },
          { name: "Verify Solution", id: "verify", description: "Confirm the issue is resolved." },
          { name: "Document Results", id: "document", description: "Record the process and outcome." }
        ]
      },
      {
        instructions: "PBQ 6: Match mobile device features to their functions",
        tools: [
          { name: "Touchscreen", id: "touch", description: "Enables direct input via touch." },
          { name: "GPS", id: "gps", description: "Provides location tracking." },
          { name: "Camera", id: "camera", description: "Captures photos and videos." },
          { name: "Bluetooth", id: "bluetooth", description: "Enables short-range device pairing." },
          { name: "Wi-Fi", id: "wifi", description: "Connects to wireless networks." },
          { name: "NFC", id: "nfc", description: "Supports contactless transactions." }
        ]
      },
      {
        instructions: "PBQ 7: Match command line commands to their uses",
        tools: [
          { name: "ipconfig", id: "ipconfig", description: "Displays IP configuration." },
          { name: "ping", id: "ping", description: "Tests network connectivity." },
          { name: "tracert", id: "tracert", description: "Traces route to a destination." },
          { name: "netstat", id: "netstat", description: "Shows network statistics." },
          { name: "dir", id: "dir", description: "Lists directory contents." },
          { name: "chkdsk", id: "chkdsk", description: "Checks disk for errors." }
        ]
      },
      {
        instructions: "PBQ 8: Match backup types to their characteristics",
        tools: [
          { name: "Full Backup", id: "full", description: "Backs up all data completely." },
          { name: "Incremental Backup", id: "incremental", description: "Backs up changes since last backup." },
          { name: "Differential Backup", id: "differential", description: "Backs up changes since last full backup." },
          { name: "Image Backup", id: "image", description: "Creates a system snapshot." },
          { name: "Mirror Backup", id: "mirror", description: "Duplicates data exactly." },
          { name: "Offsite Backup", id: "offsite", description: "Stores data at a remote location." }
        ]
      },
      {
        instructions: "PBQ 9: Match virtualization concepts to their definitions",
        tools: [
          { name: "Hypervisor", id: "hypervisor", description: "Manages virtual machines." },
          { name: "VM", id: "vm", description: "A virtualized computer instance." },
          { name: "Snapshot", id: "snapshot", description: "Saves a VM's state." },
          { name: "Container", id: "container", description: "Isolates applications with shared OS." },
          { name: "VLAN", id: "vlan", description: "Segments network traffic virtually." },
          { name: "Host", id: "host", description: "Physical machine running VMs." }
        ]
      },
      {
        instructions: "PBQ 10: Match operational procedures to their goals",
        tools: [
          { name: "Change Management", id: "change", description: "Controls system modifications." },
          { name: "Incident Response", id: "incident", description: "Manages security breaches." },
          { name: "Backup Verification", id: "verify", description: "Ensures backups are valid." },
          { name: "User Training", id: "training", description: "Educates on best practices." },
          { name: "Documentation", id: "doc", description: "Records processes and issues." },
          { name: "Disaster Recovery", id: "recovery", description: "Restores systems post-disaster." }
        ]
      }
    ];

    let currentPBQ = 0;
    let correctTotal = 0;
    let incorrectTotal = 0;
    const pbqArea = document.getElementById('pbqArea');
    const submitBtn = document.getElementById('submit');
    const nextBtn = document.getElementById('next');
    const feedback = document.getElementById('feedback');

    function shuffle(arr) {
      return [...arr].sort(() => Math.random() - 0.5);
    }

    function renderPBQ(index) {
      const pbq = pbqs[index];
      pbqArea.innerHTML = `<div class="instructions">${pbq.instructions}</div>
        <div class="tools-container" id="tools"></div>
        <div id="descriptions"></div>`;

      const toolsContainer = document.getElementById('tools');
      const descriptionsContainer = document.getElementById('descriptions');

      shuffle(pbq.tools).forEach(tool => {
        const el = document.createElement('div');
        el.className = 'tool';
        el.textContent = tool.name;
        el.dataset.id = tool.id;
        el.draggable = true;
        toolsContainer.appendChild(el);
      });

      shuffle(pbq.tools).forEach(tool => {
        const box = document.createElement('div');
        box.className = 'description-box';
        box.dataset.answer = tool.id;
        box.dataset.answerText = tool.description;
        box.innerHTML = `<span>${tool.description}</span>`;
        descriptionsContainer.appendChild(box);
      });

      setupDragDrop();
      submitBtn.disabled = true;
      nextBtn.disabled = true;
      feedback.textContent = '';
    }

    function setupDragDrop() {
      document.querySelectorAll('.tool').forEach(el => {
        el.addEventListener('dragstart', e => {
          e.dataTransfer.setData('text/plain', e.target.dataset.id);
        });
      });

      document.querySelectorAll('.description-box, .tools-container').forEach(target => {
        target.addEventListener('dragover', e => e.preventDefault());
        target.addEventListener('drop', e => {
          e.preventDefault();
          const data = e.dataTransfer.getData('text/plain');
          const dragging = document.querySelector(`.tool[data-id="${data}"]`);

          if (target.classList.contains('description-box')) {
            const existing = target.querySelector('.tool');
            if (existing) document.getElementById('tools').appendChild(existing);
            target.appendChild(dragging);
          } else {
            target.appendChild(dragging);
          }
          enableSubmitIfReady();
        });
      });
    }

    function enableSubmitIfReady() {
      const allFilled = [...document.querySelectorAll('.description-box')]
        .every(box => box.querySelector('.tool'));
      submitBtn.disabled = !allFilled;
    }

    function submitAnswer() {
      let correct = 0;
      document.querySelectorAll('.description-box').forEach(box => {
        const tool = box.querySelector('.tool');
        box.classList.remove('correct', 'incorrect');
        const feedbackText = document.createElement('div');
        feedbackText.className = 'feedback-text';
        const summaryFeedback = document.createElement('div');
        summaryFeedback.className = 'summary-feedback';

        if (tool && tool.dataset.id === box.dataset.answer) {
          box.classList.add('correct');
          correct++;
          feedbackText.textContent = `Correct!`;
          summaryFeedback.textContent = `✅ ${tool.textContent} matches this description.`;
          box.appendChild(feedbackText);
          box.innerHTML = `<span>${box.dataset.answerText}</span> <span class="result-icon">✓</span>`;
          box.appendChild(tool);
        } else {
          box.classList.add('incorrect');
          const correctTool = pbqs[currentPBQ].tools.find(t => t.id === box.dataset.answer).name;
          feedbackText.textContent = `Incorrect. Correct answer: ${correctTool}`;
          summaryFeedback.textContent = `✓ ${correctTool} is the correct match for this description.`; // Right side green ✓
          box.appendChild(feedbackText);
          box.innerHTML = `<span>${box.dataset.answerText}</span> <span class="result-icon">✗</span>`; // Left side red ✗
          if (tool) box.appendChild(tool);
        }
        box.appendChild(summaryFeedback);
      });
      correctTotal += correct;
      incorrectTotal += (pbqs[currentPBQ].tools.length - correct);
      feedback.textContent = `${correct} out of ${pbqs[currentPBQ].tools.length} correct`;
      nextBtn.disabled = false;
      submitBtn.disabled = true;
    }

    function showFinalScore() {
      pbqArea.innerHTML = `<div class="instructions">Quiz Complete!</div>`;
      feedback.textContent = `Overall Score: You got ${correctTotal} correct and ${incorrectTotal} wrong out of ${pbqs.length * 6} possible points.`; // Updated for 6 tools per PBQ
      nextBtn.style.display = 'none';
      submitBtn.style.display = 'none';
      const restartBtn = document.createElement('button');
      restartBtn.textContent = 'Restart';
      restartBtn.addEventListener('click', () => {
        currentPBQ = 0;
        correctTotal = 0;
        incorrectTotal = 0;
        renderPBQ(currentPBQ);
        nextBtn.style.display = 'block';
        submitBtn.style.display = 'block';
      });
      document.querySelector('.buttons').appendChild(restartBtn);
    }

    submitBtn.addEventListener('click', submitAnswer);
    nextBtn.addEventListener('click', () => {
      if (currentPBQ < pbqs.length - 1) {
        currentPBQ++;
        renderPBQ(currentPBQ);
      } else if (currentPBQ === pbqs.length - 1) {
        showFinalScore();
      }
    });

    document.getElementById('topBack').onclick = () => history.back();

    renderPBQ(currentPBQ);
  </script>
</body>
</html>
