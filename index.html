<!-- LPI Cert Group -->
<div class="cert-group" id="other-certs" style="position: relative;">
  <a href="lpi/lpi.html" class="cert-icon" id="lpi">
    <img src="images/lpi.png" alt="LPI Certification" />
  </a>
  
  <!-- Hover menu for LPI -->
  <div id="lpi-menu" style="
    display: none;
    position: absolute;
    top: 140px; /* just below the icon */
    left: 50%;
    transform: translateX(-50%);
    background: #000;
    border: 2px solid #00FF00;
    border-radius: 8px;
    padding: 10px;
    box-shadow: 0 0 10px #00FF00;
    z-index: 1000;
    width: 120px;
    text-align: left;
  ">
    <a href="lpi/lpi.html" style="color: #00FF00; text-decoration: none; display: block; margin-bottom: 6px;">Core 1</a>
    <span style="color: #00FF00; display: block; margin-bottom: 6px;">Core 2</span>
    <span style="color: #00FF00; display: block;">Core 3</span>
  </div>
</div>

<script>
  const lpiIcon = document.getElementById('lpi');
  const lpiMenu = document.getElementById('lpi-menu');
  const otherCertsDiv = document.getElementById('other-certs');

  otherCertsDiv.style.position = 'relative'; // ensure container relative for absolute menu

  // Show menu on hover
  lpiIcon.addEventListener('mouseenter', () => {
    lpiMenu.style.display = 'block';
  });

  // Hide menu when not hovering either icon or menu
  otherCertsDiv.addEventListener('mouseleave', () => {
    lpiMenu.style.display = 'none';
  });
</script>
