        explanation: "The 'sigverif' command checks the digital signatures of system files, ensuring they are unmodified and from trusted sources, aiding in security verification."
      },
      {
        question: "Which Windows feature protects against phishing by filtering suspicious websites?",
        choices: ["Windows Defender", "SmartScreen", "UAC", "BitLocker"],
        answer: "SmartScreen",
        explanation: "SmartScreen filters suspicious websites and downloads in Windows, protecting against phishing and malicious content by checking against a reputation database."
      },
      {
        question: "What is a common cause of a ‚ÄòBOOTMGR is missing‚Äô error in Windows?",
        choices: ["Corrupted boot manager or missing boot files", "Overheating CPU", "Low disk space", "Network misconfiguration"],
        answer: "Corrupted boot manager or missing boot files",
        explanation: "A ‚ÄòBOOTMGR is missing‚Äô error occurs due to a corrupted or missing boot manager, often fixable using the Windows Recovery Environment‚Äôs bootrec commands."
      }
    ];

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function highlightTier(button) {
      document.querySelectorAll('.tier-button').forEach(btn => btn.classList.remove('active'));
      button.classList.add('active');
    }

    let currentQuestion = 0;
    let correctAnswers = 0;
    let incorrectAnswers = 0;
    let missedQuestions = [];
    const questionElement = document.getElementById("question");
    const choicesElement = document.getElementById("choices");
    const feedbackElement = document.getElementById("feedback");
    const scoreElement = document.getElementById("score");
    const missedQuestionsElement = document.getElementById("missed-questions");

    function showQuestion() {
      const q = questions[currentQuestion];
      questionElement.textContent = `Question ${currentQuestion + 1}: ${q.question}`;
      feedbackElement.textContent = "";
      scoreElement.textContent = "";
      missedQuestionsElement.innerHTML = "";
      choicesElement.innerHTML = "";

      const shuffledChoices = [...q.choices];
      shuffle(shuffledChoices);

      shuffledChoices.forEach(choice => {
        const div = document.createElement("div");
        div.textContent = choice;
        div.classList.add("choice");
        div.onclick = () => handleAnswer(choice);
        choicesElement.appendChild(div);
      });
    }

    function handleAnswer(selected) {
      const correct = questions[currentQuestion].answer;
      if (selected === correct) {
        correctAnswers++;
        feedbackElement.textContent = "‚úÖ Correct!";
      } else {
        incorrectAnswers++;
        feedbackElement.textContent = `‚ùå Incorrect. Correct: ${correct}`;
        missedQuestions.push({
          question: questions[currentQuestion].question,
          selected: selected,
          correct: correct,
          explanation: questions[currentQuestion].explanation
        });
      }

      const choiceDivs = document.querySelectorAll(".choice");
      choiceDivs.forEach(div => {
        div.classList.add("disabled");
        div.onclick = null;
        if (div.textContent === correct) div.style.borderColor = "#00FF00";
        else if (div.textContent === selected) div.style.borderColor = "red";
      });

      setTimeout(() => {
        currentQuestion++;
        if (currentQuestion < questions.length) showQuestion();
        else {
          questionElement.textContent = "";
          choicesElement.innerHTML = "";
          feedbackElement.textContent = "";
          scoreElement.textContent = `You got ${correctAnswers} correct and ${incorrectAnswers} wrong out of ${questions.length} possible points`;
          
          if (missedQuestions.length > 0) {
            missedQuestionsElement.innerHTML = "<h2>Missed Questions</h2>";
            missedQuestions.forEach((missed, index) => {
              const div = document.createElement("div");
              div.classList.add("missed-question");
              div.innerHTML = `
                <h3>Question ${index + 1}: ${missed.question}</h3>
                <p><strong>Your Answer:</strong> ${missed.selected}</p>
                <p><strong>Correct Answer:</strong> ${missed.correct}</p>
                <p><strong>Explanation:</strong> ${missed.explanation}</p>
              `;
              missedQuestionsElement.appendChild(div);
            });
          }
        }
      }, 5000);
    }

    shuffle(questions);
    showQuestion();
  </script>
