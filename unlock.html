<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Unlock OPPCUS Token</title>
  <style>
    body {
      background-color: #000;
      color: #00FF00;
      font-family: monospace;

    h1 {

    button {
      background-color: #FFD140;
      color: #000;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 5px;

      transition: background-color 0.2s;
    }

    }
  </style>
</head>
<body>
  <h1>üîì OPPCUS Token Generated</h1>
  <p>Your <strong>OPPCUS-token</strong> has been downloaded. Use if you lose access to OPPCUS content.</p>

  <button onclick="unlockAndRedirect()">Unlock</button>

  <script>
    function unlockAndRedirect() {
      localStorage.setItem('unlocked', 'paid');
      window.location.href = 'https://hackerfrankone.github.io/oppc/';
    }

    // Automatically download token file
    const tokenHTML = `
      <!DOCTYPE html>
      <html lang="en">
      <head>
        <meta charset="UTF-8">
        <title>OPPCUS-token</title>
        <style>
          body {
            background-color: #000;
            color: #00FF00;
            font-family: monospace;
            text-align: center;
            padding: 50px;
          }
          h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
          }
          button {
            background-color: #FFD140;
            color: #000;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;

          }

          }

        <button onclick="localStorage.setItem('unlocked','paid');location.href='https://hackerfrankone.github.io/oppc/';">Unlock</button>
      </body>
      </html>
    `;

    window.onload = function () {
      const blob = new Blob([tokenHTML], { type: 'text/html' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = 'OPPCUS-token.html';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    };
  </script>
</body>
