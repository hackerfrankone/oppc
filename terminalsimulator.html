<!DOCTYPE html>
<html lang="en">
<head>  
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self' https://hackerfrankone.github.io; 
    script-src 'self' 'unsafe-inline'; 
    style-src 'self' 'unsafe-inline'; 
    img-src 'self' https://www.paypalobjects.com; 
    frame-src 'self' https://hackerfrankone.github.io;
    object-src 'self' https://hackerfrankone.github.io;
    connect-src 'self' https://student-live.oppcus2025.workers.dev;" />
  <meta http-equiv="Permissions-Policy" content="geolocation=(), microphone=(), camera=()" />
  <title>Ubuntu Terminal Simulator</title>
  <link rel="icon" type="image/png" href="images/oppcus.png" />
  <style>
    body {
      background-color: #000;
      color: #00FF00;
      font-family: monospace;
      text-align: center;
      padding: 30px;
      margin: 0;
      position: relative;
    }
    #terminal {
      background: #000;
      padding: 40px 20px 20px 20px;
      margin-bottom: 10px;
      border: 2px solid #00FF00;
      border-radius: 5px;
      box-shadow: 0 0 10px #00FF00;
      height: 400px;
      overflow-y: auto;
      white-space: pre-wrap;
      text-align: left;
    }
    #inputArea {
      display: flex;
      gap: 10px;
      align-items: center;
      background: #000;
      margin-bottom: 20px;
    }
    #commandInput {
      background: #000;
      color: #00FF00;
      border: 2px solid #00FF00;
      font-family: monospace;
      font-size: 1rem;
      padding: 8px;
      flex: 1;
      min-width: 200px;
      outline: none;
      caret-color: #00FF00;
      border-radius: 3px;
    }
    .submit-button {
      background-color: #000;
      border: 2px solid #00FF00;
      color: #00FF00;
      padding: 8px 15px;
      cursor: pointer;
      font-family: monospace;
      font-weight: bold;
      box-shadow: 0 0 8px #00FF00;
      transition: transform 0.2s, box-shadow 0.3s;
      border-radius: 3px;
    }
    .submit-button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #00FF00;
      background-color: #00FF00;
      color: #000;
    }
    .circle-button {
      width: 100px;
      height: 100px;
      background-color: #000;
      border: 2px solid #00FF00;
      border-radius: 50%;
      color: #00FF00;
      font-weight: bold;
      font-size: 0.85rem;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      box-shadow: 0 0 12px #00FF00;
      transition: transform 0.2s, box-shadow 0.3s;
      cursor: pointer;
      user-select: none;
      margin-left: auto;
    }
    .circle-button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px #00FF00;
    }
    #backButton {
      position: fixed;
      top: 10px;
      left: 10px;
      background-color: #000;
      border: 2px solid #00FF00;
      border-radius: 5px;
      color: #00FF00;
      padding: 10px;
      font-weight: bold;
      font-size: 0.85rem;
      box-shadow: 0 0 12px #00FF00;
      transition: transform 0.2s, box-shadow 0.3s;
      text-decoration: none;
      user-select: none;
      z-index: 1002;
    }
    #backButton:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #00FF00;
    }
    #cliButtonContainer {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 1001;
    }
    /* Popup overlay */
    #cliPopupOverlay {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.85);
      backdrop-filter: blur(4px);
      -webkit-backdrop-filter: blur(4px);
    }
    /* Popup content */
    #cliPopup {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: #000;
      border: 3px solid #00FF00;
      border-radius: 8px;
      padding: 20px 40px 40px 40px;
      width: 320px;
      max-height: 80vh;
      overflow-y: auto;
      color: #00FF00;
      font-family: monospace;
      white-space: pre-wrap;
      user-select: text;
      box-shadow: 0 0 15px #00FF00;
    }
    #cliPopup h2 {
      margin-top: 0;
      margin-bottom: 10px;
      font-size: 1.25rem;
      font-weight: bold;
      text-align: center;
      user-select: none;
    }
    #cliPopupClose {
      position: absolute;
      top: 8px;
      right: 12px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1.5rem;
      user-select: none;
      color: #00FF00;
      line-height: 1;
    }
    #cliCommandsList {
      margin-top: 10px;
      line-height: 1.4;
      font-size: 1rem;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <a id="backButton" href="index.html" title="Go Back">← Back</a>

  <div id="terminal">student@ubuntu:/home/student$ </div>

  <div id="inputArea">
    <input type="text" id="commandInput" placeholder="Type command here..." autocomplete="off" autofocus />
    <button class="submit-button" onclick="submitCommand()">Submit</button>
  </div>

  <div id="cliButtonContainer">
    <div class="circle-button" id="cliButton" title="Show CLI Commands">CLI CMDS</div>
  </div>

  <!-- CLI Commands Popup -->
  <div id="cliPopupOverlay">
    <div id="cliPopup">
      <div id="cliPopupClose" title="Close">×</div>
      <h2>Linux CLI Commands</h2>
      <pre id="cliCommandsList"></pre>
    </div>
  </div>

<script>
  const terminalOutput = document.getElementById('terminal');
  const commandInput = document.getElementById('commandInput');
  const cliButton = document.getElementById('cliButton');
  const cliPopupOverlay = document.getElementById('cliPopupOverlay');
  const cliPopupClose = document.getElementById('cliPopupClose');
  const cliCommandsList = document.getElementById('cliCommandsList');

  // Sample one-word Linux CLI commands
  const linuxCommands = [
    "ls", "pwd", "cd", "mkdir", "rm", "rmdir", "touch", "cat", "echo",
    "grep", "find", "chmod", "chown", "mv", "cp", "ps", "kill", "top",
    "df", "du", "uname", "whoami", "ifconfig", "ping", "ssh", "scp",
    "tar", "zip", "unzip", "sudo", "apt", "nano", "vi", "exit", "clear"
  ];

  // Show popup and populate commands list
  cliButton.addEventListener('click', () => {
    cliCommandsList.textContent = linuxCommands.join('\n');
    cliPopupOverlay.style.display = 'block';
  });

  // Close popup on X click
  cliPopupClose.addEventListener('click', () => {
    cliPopupOverlay.style.display = 'none';
  });

  // Close popup when clicking outside the popup content
  cliPopupOverlay.addEventListener('click', (e) => {
    if (e.target === cliPopupOverlay) {
      cliPopupOverlay.style.display = 'none';
    }
  });

  // Basic command submit (simple echo back)
  function submitCommand() {
    const input = commandInput.value.trim();
    if (!input) return;

    terminalOutput.innerHTML += `student@ubuntu:/home/student$ ${input}\n`;
    terminalOutput.scrollTop = terminalOutput.scrollHeight;

    // For demo: just echo command
    if (input.toLowerCase() === 'clear') {
      terminalOutput.innerHTML = "student@ubuntu:/home/student$ ";
    } else {
      terminalOutput.innerHTML += `bash: ${input}: command not found\n`;
    }

    commandInput.value = '';
    commandInput.focus();
    terminalOutput.scrollTop = terminalOutput.scrollHeight;
  }

  // Allow pressing Enter to submit command
  commandInput.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') {
      submitCommand();
    }
  });
</script>
</body>
</html>
