<head>
  <meta charset="UTF-8" />
  <title>Unlocking content...</title>

  <!-- Add this first -->
  <script>
    if (location.hostname === 'www.oppc.us') {
      location.replace('https://oppc.us' + location.pathname);
    }
  </script>

  <!-- Then your existing onload script -->
  <script>
    window.onload = function() {
      // Set unlock flag in localStorage
      localStorage.setItem('unlocked', 'paid-v2');

      // Redirect to paid content after 2 seconds
      setTimeout(function() {
        window.location.href = 'app/home.html';
      }, 2000);
    }
  </script>

  <style>
    body {
      background-color: #000;
      color: #0f0;
      font-family: monospace;
      text-align: center;
      padding: 50px;
    }
  </style>
</head>
