<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>CompTIA Network+ Tier 3</title>
  <link rel="icon" type="image/png" href="../images/oppcus.png" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background-color: black;
      font-family: 'Courier New', monospace;
      color: #00FF00;
      user-select: none;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 0.5rem;
    }

    .button-container {
      position: fixed;
      top: 0.5rem;
      left: 0.5rem;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 0.5rem;
      z-index: 9999;
    }

    .top-buttons {
      display: flex;
      flex-direction: row;
      gap: 0.5rem;
    }

    .bottom-buttons {
      display: flex;
      flex-direction: column;
      gap: 0;
    }

    .back-button,
    .pbq-button,
    .acronyms-button,
    .topology-button,
    .osi-button,
    .cables-button,
    .tier1-button,
    .tier2-button,
    .tier3-button,
    .restart-button {
      background: transparent;
      color: #00FF00;
      border: 2px solid #00FF00;
      padding: 0.5rem 1rem;
      font-family: 'Courier New', monospace;
      font-size: clamp(0.9rem, 2.5vw, 1.1rem);
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s, color 0.3s;
      margin: 0;
      width: fit-content;
      -webkit-tap-highlight-color: transparent;
    }

    .restart-button {
      display: none;
    }

    .back-button:hover,
    .pbq-button:hover,
    .acronyms-button:hover,
    .topology-button:hover,
    .osi-button:hover,
    .cables-button:hover,
    .tier1-button:hover,
    .tier2-button:hover,
    .tier3-button:hover,
    .restart-button:hover {
      background-color: #00FF00;
      color: black;
    }

    .quiz-content {
      width: 100%;
      max-width: 600px;
      text-align: left;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 1rem;
    }

    .question {
      margin-bottom: 1rem;
      font-size: clamp(1rem, 3.5vw, 1.2rem);
      line-height: 1.4;
      word-wrap: break-word;
      max-height: 20vh;
      overflow-y: auto;
      padding-right: 0.5rem;
      scrollbar-width: thin;
      scrollbar-color: #00FF00 transparent;
      width: 100%;
      text-align: center;
    }

    .question::-webkit-scrollbar {
      width: 6px;
    }

    .question::-webkit-scrollbar-track {
      background: transparent;
    }

    .question::-webkit-scrollbar-thumb {
      background: #00FF00;
      border-radius: 3px;
    }

    .choices {
      display: flex;
      flex-direction: column;
      gap: 0.6rem;
      width: 100%;
      max-width: 500px;
      margin: 0 auto;
      min-height: 200px;
    }

    .choice {
      border: 2px solid #00FF00;
      border-radius: 5px;
      padding: 0.6rem;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
      user-select: none;
      text-align: left;
      word-wrap: break-word;
      line-height: 1.3;
      min-height: 3rem;
      display: flex;
      align-items: center;
      font-size: clamp(0.9rem, 2.8vw, 1rem);
    }

    .choice:hover:not(.disabled) {
      background-color: #00FF00;
      color: black;
    }

    .choice.disabled {
      pointer-events: none;
      opacity: 0.5;
    }

    .feedback {
      margin-top: 1rem;
      font-size: clamp(0.9rem, 3vw, 1rem);
      min-height: 2rem;
      text-align: center;
      width: 100%;
    }

    .score {
      margin-top: 1rem;
      font-size: clamp(1rem, 3.5vw, 1.2rem);
      text-align: center;
      width: 100%;
    }

    .missed-questions {
      margin-top: 2rem;
      font-size: clamp(0.9rem, 3vw, 1rem);
      text-align: left;
      width: 100%;
      max-width: 600px;
    }

    .missed-question {
      margin-bottom: 1.5rem;
    }

    .missed-question h3 {
      font-size: clamp(1rem, 3.5vw, 1.2rem);
      margin-bottom: 0.5rem;
    }

    .missed-question p {
      margin: 0.5rem 0;
      line-height: 1.4;
    }

    @media (max-width: 600px) {
      body {
        padding: 0.5rem;
      }

      .quiz-content {
        max-width: 95%;
        padding: 0.5rem;
      }

      .question {
        font-size: clamp(0.9rem, 3vw, 1rem);
        max-height: 25vh;
      }

      .choice {
        font-size: clamp(0.8rem, 2.8vw, 0.9rem);
        padding: 0.5rem;
      }

      .button-container {
        top: 0.3rem;
        left: 0.3rem;
      }

      .back-button,
      .pbq-button,
      .acronyms-button,
      .topology-button,
      .osi-button,
      .cables-button,
      .tier1-button,
      .tier2-button,
      .tier3-button,
      .restart-button {
        font-size: clamp(0.8rem, 2vw, 0.9rem);
        padding: 0.4rem 0.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="button-container">
    <div class="top-buttons">
      <a href="netplus.html" class="back-button">← Back</a>
      <a href="tier-1.html" class="tier1-button">Tier 1 Qs</a>

      <a href="pbq.html" class="pbq-button">PBQ</a>

  <div class="quiz-content">
    <div class="question" id="question"></div>
    <div class="choices" id="choices"></div>
    <div class="feedback" id="feedback"></div>
    <div class="score" id="score"></div>
    <div class="missed-questions" id="missed-questions"></div>

  <script>
    const questions = [
      {
        question: "A network administrator notices high latency on a WAN link. After running a traceroute, one hop shows significantly higher latency. What is the most likely cause?",
        choices: ["Congested link", "Misconfigured VLAN", "Duplicate IP address", "Faulty cable"],
        answer: "Congested link",
        explanation: "High latency on a specific hop in a traceroute typically indicates a congested link, where traffic volume exceeds the link’s capacity, causing delays."
      },
      {
        question: "Which feature of OSPF allows it to scale effectively in large networks?",
        choices: ["Static routes", "Areas", "VLAN tagging", "Port mirroring"],
        answer: "Areas",
        explanation: "OSPF uses areas to segment large networks, reducing routing table size and improving scalability by limiting the scope of link-state updates."
      },
      {
        question: "What is the purpose of configuring a GRE tunnel in a network?",
        choices: ["Encrypt all traffic", "Create a virtual point-to-point link", "Assign IP addresses", "Monitor bandwidth"],
        answer: "Create a virtual point-to-point link",
        explanation: "A GRE (Generic Routing Encapsulation) tunnel creates a virtual point-to-point link to transport various protocols over an IP network, often used in VPNs."
      },
      {
        question: "A user reports they cannot access a website, but ping to the IP address works. What is the most likely issue?",
        choices: ["DNS resolution failure", "Firewall blocking port 80", "Incorrect subnet mask", "Faulty NIC"],
        answer: "Firewall blocking port 80",
        explanation: "If ping works but the website is inaccessible, a firewall blocking port 80 (HTTP) is likely, as ICMP is allowed but HTTP traffic is blocked."
      },
      {
        question: "Which protocol is used to secure BGP sessions between routers?",
        choices: ["SNMPv3", "MD5 authentication", "SSH", "TLS"],
        answer: "MD5 authentication",
        explanation: "BGP sessions are secured using MD5 authentication, which verifies the integrity and authenticity of routing updates between routers."
      },
      {
        question: "What is the purpose of implementing 802.1X in a wireless network?",
        choices: ["Increase bandwidth", "Authenticate users and devices", "Prioritize VoIP traffic", "Reduce interference"],
        answer: "Authenticate users and devices",
        explanation: "802.1X provides port-based authentication for wireless networks, ensuring only authorized users and devices can connect."
      },
      {
        question: "A network switch shows high CPU usage and slow performance. What is a likely cause?",
        choices: ["Broadcast storm", "Incorrect MTU size", "Faulty power supply", "Duplicate MAC addresses"],
        answer: "Broadcast storm",
        explanation: "A broadcast storm, caused by network loops, can overwhelm a switch’s CPU, leading to high usage and degraded performance."
      },
      {
        question: "Which command on a Cisco router displays active NAT translations?",
        choices: ["show ip route", "show ip nat translations", "show arp", "show running-config"],
        answer: "show ip nat translations",
        explanation: "The 'show ip nat translations' command displays active NAT translations, showing mappings between private and public IP addresses."
      },
      {
        question: "What is the primary benefit of using MPLS in a WAN?",
        choices: ["Lower latency", "Traffic engineering", "Automatic IP assignment", "Enhanced encryption"],
        answer: "Traffic engineering",
        explanation: "MPLS (Multiprotocol Label Switching) enables traffic engineering, allowing efficient routing and prioritization of data across WANs."
      },
      {
        question: "A network is experiencing intermittent packet loss. Which tool should be used to analyze the issue?",
        choices: ["Ping", "Wireshark", "Netstat", "Ipconfig"],
        answer: "Wireshark",
        explanation: "Wireshark captures and analyzes packets, allowing detailed inspection of intermittent packet loss to identify patterns or causes."
      },
      {
        question: "Which security feature prevents unauthorized devices from joining a network?",
        choices: ["MAC filtering", "VLAN tagging", "Port mirroring", "QoS policies"],
        answer: "MAC filtering",
        explanation: "MAC filtering restricts network access to devices with approved MAC addresses, preventing unauthorized devices from connecting."
      },
      {
        question: "What is the purpose of a route summarization in OSPF?",
        choices: ["Reduce routing table size", "Increase bandwidth", "Encrypt routing updates", "Assign IP addresses"],
        answer: "Reduce routing table size",
        explanation: "Route summarization in OSPF combines multiple routes into a single advertisement, reducing routing table size and improving efficiency."
      },
      {
        question: "A VoIP phone shows poor call quality. What is the most likely network issue?",
        choices: ["High jitter", "Low bandwidth", "Incorrect DNS settings", "Faulty cable"],
        answer: "High jitter",
        explanation: "High jitter, or variable packet delay, disrupts VoIP call quality by causing inconsistent audio delivery, fixable with QoS policies."
      },
      {
        question: "Which protocol is used to monitor virtualized network environments?",
        choices: ["SNMP", "NetFlow", "ICMP", "BGP"],
        answer: "NetFlow",
        explanation: "NetFlow monitors traffic in virtualized network environments, providing detailed flow data for performance and security analysis."
      },
      {
        question: "What is the purpose of a split horizon in routing protocols?",
        choices: ["Prevent routing loops", "Increase bandwidth", "Encrypt routes", "Assign IP addresses"],
        answer: "Prevent routing loops",
        explanation: "Split horizon prevents routing loops by prohibiting a router from advertising a route back to the neighbor it learned it from."
      },
      {
        question: "A network administrator configures a VLAN but devices cannot communicate. What is the likely issue?",
        choices: ["Missing trunk link", "Incorrect IP addressing", "Duplicate MAC addresses", "Faulty switch port"],
        answer: "Missing trunk link",
        explanation: "If devices in a VLAN cannot communicate across switches, a missing trunk link (to carry VLAN traffic) is likely the issue."
      },
      {
        question: "Which type of VPN uses SSL/TLS for secure remote access?",
        choices: ["IPsec", "L2TP", "SSL VPN", "PPTP"],
        answer: "SSL VPN",
        explanation: "SSL VPNs use SSL/TLS for secure remote access, typically through a web browser, offering flexibility and strong encryption."
      },
      {
        question: "What is the purpose of a network performance monitor?",
        choices: ["Assign IP addresses", "Track bandwidth and latency", "Encrypt traffic", "Filter web content"],
        answer: "Track bandwidth and latency",
        explanation: "A network performance monitor tracks metrics like bandwidth and latency to identify bottlenecks and ensure optimal network operation."
      },
      {
        question: "Which command verifies the status of a VPN tunnel on a Cisco device?",
        choices: ["show ip route", "show crypto isakmp sa", "show arp", "show vlan"],
        answer: "show crypto isakmp sa",
        explanation: "The 'show crypto isakmp sa' command verifies the status of a VPN tunnel, showing active IKE security associations."
      },
      {
        question: "What is the benefit of using VRRP in a network?",
        choices: ["Load balancing", "High availability", "Traffic encryption", "IP address assignment"],
        answer: "High availability",
        explanation: "VRRP (Virtual Router Redundancy Protocol) provides high availability by allowing multiple routers to share a virtual IP, ensuring failover."
      },
      {
        question: "A wireless network shows frequent disconnects. What is a likely cause?",
        choices: ["Channel overlap", "Incorrect DNS settings", "Low MTU size", "Faulty NIC"],
        answer: "Channel overlap",
        explanation: "Channel overlap in wireless networks causes interference, leading to frequent disconnects, resolvable by selecting non-overlapping channels."
      },
      {
        question: "Which protocol is used to secure SNMP communications?",
        choices: ["SNMPv2", "SNMPv3", "SNMPv1", "NetFlow"],
        answer: "SNMPv3",
        explanation: "SNMPv3 provides secure communication for network management through authentication and encryption, unlike SNMPv1 or SNMPv2."
      },
      {
        question: "What is the purpose of a network flow collector?",
        choices: ["Encrypt traffic", "Analyze traffic patterns", "Assign IP addresses", "Filter web content"],
        answer: "Analyze traffic patterns",
        explanation: "A network flow collector gathers flow data (e.g., NetFlow) to analyze traffic patterns, aiding in performance and security monitoring."
      },
      {
        question: "A network device fails to forward packets after a power outage. What is the first troubleshooting step?",
        choices: ["Check physical connections", "Reboot the device", "Update firmware", "Verify IP configuration"],
        answer: "Check physical connections",
        explanation: "Checking physical connections ensures cables and ports are properly connected, a common issue after a power outage."
      },
      {
        question: "Which type of authentication is used by WPA3-Enterprise?",
        choices: ["PSK", "EAP", "WEP", "Open"],
        answer: "EAP",
        explanation: "WPA3-Enterprise uses EAP (Extensible Authentication Protocol) for secure, user-based authentication in enterprise wireless networks."
      },
      {
        question: "What is the purpose of a BGP confederation?",
        choices: ["Reduce routing loops", "Simplify large-scale BGP deployments", "Encrypt routing updates", "Assign IP addresses"],
        answer: "Simplify large-scale BGP deployments",
        explanation: "A BGP confederation divides an autonomous system into smaller sub-ASes, simplifying management in large-scale BGP deployments."
      },
      {
        question: "A network shows duplicate IP address errors. What is the likely cause?",
        choices: ["Static IP conflict", "VLAN misconfiguration", "Broadcast storm", "Faulty switch"],
        answer: "Static IP conflict",
        explanation: "Duplicate IP address errors often result from static IP conflicts, where a manually assigned IP overlaps with a DHCP-assigned IP."
      },
      {
        question: "Which tool is used to measure network throughput?",
        choices: ["Wireshark", "iPerf", "Ping", "Traceroute"],
        answer: "iPerf",
        explanation: "iPerf measures network throughput by generating and analyzing traffic, providing detailed performance metrics."
      },
      {
        question: "What is the purpose of a network sandbox?",
        choices: ["Route traffic", "Analyze suspicious files", "Assign IP addresses", "Monitor bandwidth"],
        answer: "Analyze suspicious files",
        explanation: "A network sandbox isolates and analyzes suspicious files to detect malware, preventing harm to the production network."
      },
      {
        question: "Which configuration is required for inter-VLAN routing?",
        choices: ["Trunk link", "Access port", "Static IP", "Port mirroring"],
        answer: "Trunk link",
        explanation: "Inter-VLAN routing requires a trunk link to carry multiple VLANs between a switch and a router or Layer 3 switch."
      },
      {
        question: "What is the benefit of using EIGRP over OSPF?",
        choices: ["Faster convergence", "Simpler configuration", "Open standard", "Lower bandwidth usage"],
        answer: "Faster convergence",
        explanation: "EIGRP (Enhanced Interior Gateway Routing Protocol) offers faster convergence than OSPF due to its DUAL algorithm, though it’s Cisco-proprietary."
      },
      {
        question: "A network experiences high packet loss during peak hours. What is the likely cause?",
        choices: ["Faulty cable", "Network congestion", "Incorrect MTU", "Duplicate MAC addresses"],
        answer: "Network congestion",
        explanation: "High packet loss during peak hours is typically caused by network congestion, where traffic exceeds available bandwidth."
      },
      {
        question: "Which protocol is used for software-defined networking control?",
        choices: ["OpenFlow", "SNMP", "NetFlow", "BGP"],
        answer: "OpenFlow",
        explanation: "OpenFlow is used in software-defined networking (SDN) to enable communication between the control plane and data plane."
      },
      {
        question: "What is the purpose of a network tap aggregator?",
        choices: ["Encrypt traffic", "Combine multiple tap feeds", "Assign IP addresses", "Route packets"],
        answer: "Combine multiple tap feeds",
        explanation: "A network tap aggregator combines multiple tap feeds into a single output for monitoring, simplifying analysis in complex networks."
      },
      {
        question: "A user cannot connect to a secure website. Which port should be checked on the firewall?",
        choices: ["80", "443", "22", "3389"],
        answer: "443",
        explanation: "Secure websites use HTTPS over port 443, so the firewall should be checked to ensure this port is open."
      },
      {
        question: "Which metric does OSPF use to determine the best route?",
        choices: ["Hop count", "Cost", "Bandwidth", "Delay"],
        answer: "Cost",
        explanation: "OSPF uses cost, based on interface bandwidth, to determine the best route, with lower cost indicating a preferred path."
      },
      {
        question: "What is the purpose of a network packet broker?",
        choices: ["Route traffic", "Filter and distribute packets", "Encrypt data", "Assign IP addresses"],
        answer: "Filter and distribute packets",
        explanation: "A network packet broker filters and distributes packets to monitoring tools, optimizing traffic analysis in large networks."
      },
      {
        question: "A switch port is stuck in the 'blocking' state. What protocol is likely involved?",
        choices: ["BGP", "STP", "OSPF", "SNMP"],
        answer: "STP",
        explanation: "STP (Spanning Tree Protocol) places ports in a blocking state to prevent loops, and a stuck port may indicate a misconfiguration."
      },
      {
        question: "Which type of attack exploits weak session IDs in web applications?",
        choices: ["DDoS", "Session hijacking", "SQL injection", "Phishing"],
        answer: "Session hijacking",
        explanation: "Session hijacking exploits weak session IDs to take over a user’s session, gaining unauthorized access to a web application."
      },
      {
        question: "What is the purpose of a network load balancer’s health check?",
        choices: ["Encrypt traffic", "Verify server availability", "Assign IP addresses", "Monitor bandwidth"],
        answer: "Verify server availability",
        explanation: "A load balancer’s health check verifies server availability, ensuring traffic is only sent to healthy servers."
      },
      {
        question: "Which command clears the ARP cache on a Windows system?",
        choices: ["arp -d", "ipconfig /flushdns", "netstat -r", "tracert"],
        answer: "arp -d",
        explanation: "The 'arp -d' command clears the ARP cache on a Windows system, removing stored IP-to-MAC address mappings."
      },
      {
        question: "What is the benefit of using a virtual switch in a hypervisor?",
        choices: ["Encrypt VM traffic", "Connect VMs to networks", "Assign IP addresses", "Monitor bandwidth"],
        answer: "Connect VMs to networks",
        explanation: "A virtual switch in a hypervisor connects virtual machines to physical or virtual networks, enabling communication."
      },
      {
        question: "A network shows slow DNS resolution. What is the first troubleshooting step?",
        choices: ["Check DNS server reachability", "Reboot the router", "Update firmware", "Change MTU size"],
        answer: "Check DNS server reachability",
        explanation: "Slow DNS resolution is often caused by an unreachable or overloaded DNS server, verifiable with ping or nslookup."
      },
      {
        question: "Which protocol is used for secure file transfers in a cloud environment?",
        choices: ["FTP", "SFTP", "TFTP", "HTTP"],
        answer: "SFTP",
        explanation: "SFTP (Secure File Transfer Protocol) uses SSH for secure file transfers in cloud environments, ensuring encryption and integrity."
      },
      {
        question: "What is the purpose of a network controller in SDN?",
        choices: ["Assign IP addresses", "Manage network policies", "Encrypt traffic", "Monitor bandwidth"],
        answer: "Manage network policies",
        explanation: "In SDN, the network controller manages policies and configurations, directing the data plane via protocols like OpenFlow."
      },
      {
        question: "A network experiences asymmetric routing. What is a likely impact?",
        choices: ["Packet loss", "Increased bandwidth", "Duplicate IPs", "Faulty cables"],
        answer: "Packet loss",
        explanation: "Asymmetric routing, where packets take different paths, can cause packet loss if firewalls or devices expect symmetric traffic."
      },
      {
        question: "Which type of wireless attack exploits open guest networks?",
        choices: ["Evil twin", "DDoS", "Phishing", "Brute force"],
        answer: "Evil twin",
        explanation: "An evil twin attack mimics a legitimate guest network to trick users into connecting, allowing attackers to steal data."
      },
      {
        question: "What is the purpose of a network ACL in a cloud environment?",
        choices: ["Encrypt traffic", "Control subnet traffic", "Assign IP addresses", "Monitor bandwidth"],
        answer: "Control subnet traffic",
        explanation: "A network ACL in a cloud environment controls inbound and outbound traffic at the subnet level, acting as a stateless firewall."
      },
      {
        question: "Which command displays interface statistics on a Linux system?",
        choices: ["ifconfig", "ping", "traceroute", "netstat -r"],
        answer: "ifconfig",
        explanation: "The 'ifconfig' command displays interface statistics, such as packet counts and errors, on a Linux system."
      },
      {
        question: "What is the benefit of using a DMVPN in a large network?",
        choices: ["Simplified VPN management", "Increased bandwidth", "Automatic IP assignment", "Reduced latency"],
        answer: "Simplified VPN management",
        explanation: "DMVPN (Dynamic Multipoint VPN) simplifies VPN management by enabling dynamic spoke-to-spoke tunnels in large networks."
      },
      {
        question: "A network shows high collision rates on a switch port. What is the likely cause?",
        choices: ["Duplex mismatch", "Faulty cable", "VLAN misconfiguration", "Broadcast storm"],
        answer: "Duplex mismatch",
        explanation: "A duplex mismatch, where one device is set to full-duplex and another to half-duplex, causes high collision rates on a switch port."
      },
      {
        question: "Which protocol is used for centralized authentication in a wireless network?",
        choices: ["SNMP", "RADIUS", "ICMP", "FTP"],
        answer: "RADIUS",
        explanation: "RADIUS (Remote Authentication Dial-In User Service) provides centralized authentication for wireless networks, often with 802.1X."
      },
      {
        question: "What is the purpose of a network flow table in a switch?",
        choices: ["Store MAC addresses", "Manage SDN forwarding rules", "Encrypt traffic", "Assign IP addresses"],
        answer: "Manage SDN forwarding rules",
        explanation: "A flow table in a switch manages SDN forwarding rules, directing traffic based on instructions from the SDN controller."
      },
      {
        question: "A user reports slow file transfers over a VPN. What is the first troubleshooting step?",
        choices: ["Check MTU settings", "Reboot the router", "Update firmware", "Verify DNS settings"],
        answer: "Check MTU settings",
        explanation: "Slow VPN file transfers are often caused by incorrect MTU settings, leading to packet fragmentation."
      },
      {
        question: "Which type of firewall operates at the session layer?",
        choices: ["Packet-filtering", "Stateful inspection", "Circuit-level", "Application-layer"],
        answer: "Circuit-level",
        explanation: "Circuit-level firewalls operate at the session layer (Layer 5), monitoring TCP handshakes without inspecting packet contents."
      },
      {
        question: "What is the purpose of a network baseline comparison?",
        choices: ["Encrypt traffic", "Identify performance anomalies", "Assign IP addresses", "Filter web content"],
        answer: "Identify performance anomalies",
        explanation: "A network baseline comparison identifies performance anomalies by comparing current metrics to established normal conditions."
      },
      {
        question: "Which protocol is used for secure VoIP signaling?",
        choices: ["SIP", "SIPS", "RTP", "H.323"],
        answer: "SIPS",
        explanation: "SIPS (Secure SIP) uses TLS to secure VoIP signaling, ensuring encrypted call setup and management."
      },
      {
        question: "A network shows high latency on a trunk link. What is a likely cause?",
        choices: ["VLAN misconfiguration", "Overloaded trunk link", "Faulty cable", "Duplicate IP addresses"],
        answer: "Overloaded trunk link",
        explanation: "An overloaded trunk link, carrying multiple VLANs, can cause high latency due to excessive traffic, resolvable with link aggregation or QoS."
      },
      {
        question: "Which feature of a next-generation firewall provides deep packet inspection?",
        choices: ["NAT", "DPI", "VLAN tagging", "Port mirroring"],
        answer: "DPI",
        explanation: "Deep Packet Inspection (DPI) in a next-generation firewall analyzes packet contents for advanced security and application awareness."
      },
      {
        question: "What is the purpose of a network audit?",
        choices: ["Assign IP addresses", "Assess security and compliance", "Encrypt traffic", "Monitor bandwidth"],
        answer: "Assess security and compliance",
        explanation: "A network audit assesses security, compliance, and performance to identify vulnerabilities and ensure adherence to policies."
      },
      {
        question: "Which command verifies BGP neighbor status on a Cisco router?",
        choices: ["show ip route", "show ip bgp neighbors", "show arp", "show vlan"],
        answer: "show ip bgp neighbors",
        explanation: "The 'show ip bgp neighbors' command verifies the status of BGP neighbor relationships, showing connection states and updates."
      }
    ];

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    let currentQuestion = 0;
    let correctAnswers = 0;
    let incorrectAnswers = 0;
    let missedQuestions = [];
    const questionElement = document.getElementById("question");
    const choicesElement = document.getElementById("choices");
    const feedbackElement = document.getElementById("feedback");
    const scoreElement = document.getElementById("score");
    const missedQuestionsElement = document.getElementById("missed-questions");
    const restartButton = document.querySelector(".restart-button");

    function showQuestion() {
      const q = questions[currentQuestion];
      questionElement.textContent = `Question ${currentQuestion + 1}: ${q.question}`;
      feedbackElement.textContent = "";
      scoreElement.textContent = "";
      missedQuestionsElement.innerHTML = "";
      choicesElement.innerHTML = "";
      restartButton.style.display = "none";

      const shuffledChoices = [...q.choices];
      shuffle(shuffledChoices);

      shuffledChoices.forEach(choice => {
        const div = document.createElement("div");
        div.textContent = choice;
        div.classList.add("choice");
        div.onclick = () => handleAnswer(choice);
        choicesElement.appendChild(div);
      });
    }

    function handleAnswer(selected) {
      const correct = questions[currentQuestion].answer;
      if (selected === correct) {
        correctAnswers++;
        feedbackElement.textContent = "✅ Correct!";
      } else {
        incorrectAnswers++;
        feedbackElement.textContent = `❌ Incorrect. Correct: ${correct}`;
        missedQuestions.push({
          question: questions[currentQuestion].question,
          selected: selected,
          correct: correct,
          explanation: questions[currentQuestion].explanation
        });
      }

      const choiceDivs = document.querySelectorAll(".choice");
      choiceDivs.forEach(div => {
        div.classList.add("disabled");
        div.onclick = null;
        if (div.textContent === correct) div.style.borderColor = "#00FF00";
        else if (div.textContent === selected) div.style.borderColor = "red";
      });

      setTimeout(() => {
        currentQuestion++;
        if (currentQuestion < questions.length) showQuestion();
        else {
          questionElement.textContent = "";
          choicesElement.innerHTML = "";
          feedbackElement.textContent = "";
          scoreElement.textContent = `You got ${correctAnswers} correct and ${incorrectAnswers} wrong out of ${questions.length} possible points`;
          
          if (missedQuestions.length > 0) {
            missedQuestionsElement.innerHTML = "<h2>Missed Questions</h2>";
            missedQuestions.forEach((missed, index) => {
              const div = document.createElement("div");
              div.classList.add("missed-question");
              div.innerHTML = `
                <h3>Question ${index + 1}: ${missed.question}</h3>
                <p><strong>Your Answer:</strong> ${missed.selected}</p>
                <p><strong>Correct Answer:</strong> ${missed.correct}</p>
                <p><strong>Explanation:</strong> ${missed.explanation}</p>
              `;
              missedQuestionsElement.appendChild(div);
            });
          }
          restartButton.style.display = "block";
        }
      }, 5000);
    }

    function restartQuiz() {
      currentQuestion = 0;
      correctAnswers = 0;
      incorrectAnswers = 0;
      missedQuestions = [];
      shuffle(questions);
      showQuestion();
    }

    shuffle(questions);
    showQuestion();
  </script>
