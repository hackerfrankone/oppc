        choices: ["net use", "net share", "net view", "netstat -a"],
        answer: "net use",
        explanation: "The 'net use' command maps a network drive to a local drive letter, allowing access to shared network resources."
      },
      {
        question: "A user reports a 'Memory Management' BSOD. What should you test first?",
        choices: ["Hard drive", "RAM", "GPU", "Power supply"],
        answer: "RAM",
        explanation: "A 'Memory Management' BSOD typically indicates faulty RAM or memory issues, which should be tested first using a tool like MemTest86."
      },
      {
        question: "Which Linux command displays the current user’s group memberships?",
        choices: ["whoami", "groups", "id", "passwd"],
        answer: "id",
        explanation: "The 'id' command displays the current user’s group memberships, including user ID and group IDs, useful for permission troubleshooting."
      },
      {
        question: "A system fails to detect a USB device. What should you check first?",
        choices: ["USB port power", "Device drivers", "BIOS USB settings", "USB cable"],
        answer: "USB cable",
        explanation: "A faulty or loose USB cable is often the cause of undetected USB devices, so it should be checked first before investigating drivers or settings."
      },
      {
        question: "Which Windows feature allows you to create a system repair disc?",
        choices: ["Backup and Restore", "System Restore", "Disk Management", "Recovery Drive"],
        answer: "Backup and Restore",
        explanation: "Backup and Restore in Windows allows you to create a system repair disc, which can be used to boot and repair a system that fails to start."
      }
    ];

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    let currentQuestion = 0;
    let correctAnswers = 0;
    let incorrectAnswers = 0;
    let missedQuestions = [];
    const questionElement = document.getElementById("question");
    const choicesElement = document.getElementById("choices");
    const feedbackElement = document.getElementById("feedback");
    const scoreElement = document.getElementById("score");
    const missedQuestionsElement = document.getElementById("missed-questions");

    function showQuestion() {
      const q = questions[currentQuestion];
      questionElement.textContent = `Question ${currentQuestion + 1}: ${q.question}`;
      feedbackElement.textContent = "";
      scoreElement.textContent = "";
      missedQuestionsElement.innerHTML = "";
      choicesElement.innerHTML = "";

      const shuffledChoices = [...q.choices];
      shuffle(shuffledChoices);

      shuffledChoices.forEach(choice => {
        const div = document.createElement("div");
        div.textContent = choice;
        div.classList.add("choice");
        div.onclick = () => handleAnswer(choice);
        choicesElement.appendChild(div);
      });
    }

    function handleAnswer(selected) {
      const correct = questions[currentQuestion].answer;
      if (selected === correct) {
        correctAnswers++;
        feedbackElement.textContent = "✅ Correct!";
      } else {
        incorrectAnswers++;
        feedbackElement.textContent = `❌ Incorrect. Correct: ${correct}`;
        missedQuestions.push({
          question: questions[currentQuestion].question,
          selected: selected,
          correct: correct,
          explanation: questions[currentQuestion].explanation
        });
      }

      const choiceDivs = document.querySelectorAll(".choice");
      choiceDivs.forEach(div => {
        div.classList.add("disabled");
        div.onclick = null;
        if (div.textContent === correct) div.style.borderColor = "#00FF00";
        else if (div.textContent === selected) div.style.borderColor = "red";
      });

      setTimeout(() => {
        currentQuestion++;
        if (currentQuestion < questions.length) {
          showQuestion();
        } else {
          questionElement.textContent = "";
          choicesElement.innerHTML = "";
          feedbackElement.textContent = "";
          scoreElement.textContent = `You got ${correctAnswers} correct and ${incorrectAnswers} wrong out of ${questions.length} possible points`;
          
          if (missedQuestions.length > 0) {
            missedQuestionsElement.innerHTML = "<h2>Missed Questions</h2>";
            missedQuestions.forEach((missed, index) => {
              const div = document.createElement("div");
              div.classList.add("missed-question");
              div.innerHTML = `
                <h3>Question ${index + 1}: ${missed.question}</h3>
                <p><strong>Your Answer:</strong> ${missed.selected}</p>
                <p><strong>Correct Answer:</strong> ${missed.correct}</p>
                <p><strong>Explanation:</strong> ${missed.explanation}</p>
              `;
              missedQuestionsElement.appendChild(div);
            });
          }
        }
      }, 5000);
    }

    shuffle(questions);
    showQuestion();
  </script>
