<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Home</title>
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self'; 
    script-src 'self' 'unsafe-inline'; 
    style-src 'self' 'unsafe-inline';">
  <meta http-equiv="Permissions-Policy" content="geolocation=(), microphone=(), camera=()" />
  <!-- gate-keep: send non-paid users back -->
  <script>
    console.log("Unlock flag on home.html:", localStorage.getItem("unlocked"));
    if (localStorage.getItem("unlocked") !== "paid-v2") {
      window.location.href = "/index.html"; /* absolute path is safest */
    }
  </script>
  <style>
    body {
      background-color: #000;
      color: #0f0;
      font-family: monospace;
      text-align: center;
      padding: 50px;
      margin: 0;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 40px;
    }
    .btn {
      display: inline-block;
      margin: 40px auto;
      padding: 15px 40px;
      background: #0f0;
      color: #000;
      font-weight: bold;
      font-family: monospace;
      font-size: 1.2rem;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.25s ease;
    }
    .btn:hover { background: #0c0; }
  </style>
</head>
<body>
  <h1>Welcome to Your Study Guides</h1>
  <p>You have unlocked full access. Ready to start?</p>
  <a href="/index.html" class="btn">Start Studying</a>

</html>
