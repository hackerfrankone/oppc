<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline'; img-src 'self'; frame-ancestors 'none';">
  <title>OSI Model</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background-color: black;
      font-family: 'Courier New', monospace;
      color: #00FF00;
      user-select: none;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 1rem;
      position: relative;
    }

    .back-button {
      position: fixed;
      top: 1rem;
      left: 1rem;
      background: transparent;
      color: #00FF00;
      border: 2px solid #00FF00;
      padding: 0.5rem 1rem;
      font-family: 'Courier New', monospace;
      font-size: clamp(1rem, 3vw, 1.2rem);
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s, color 0.3s;
      z-index: 9999;
      -webkit-tap-highlight-color: transparent;
    }

    .back-button:hover {
      background-color: #00FF00;
      color: black;
    }

    .osi-container {
      text-align: center;
      position: relative;
    }

    .osi-title {
      font-size: clamp(1.5rem, 5vw, 2rem);
      margin-bottom: 1rem;
      padding: 0.5rem;
      border: 2px solid #00FF00;
      border-radius: 5px;
    }

    .osi-layer-tree {
      position: relative;
      width: 200px;
      margin: 0 auto;
    }

    .layer {
      position: relative;
      margin: 0.5rem 0;
      padding: 0.5rem;
      border: 2px solid #00FF00;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
    }

    .layer:hover {
      background-color: #00FF00;
      color: black;
    }

    .info-box {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: black;
      border: 2px solid #00FF00;
      padding: 1rem;
      max-width: 500px;
      text-align: left;
      font-size: clamp(0.9rem, 2.5vw, 1rem);
      z-index: 10000;
      border-radius: 5px;
      max-height: 70vh;
      overflow-y: auto;
      scrollbar-width: thin;
      scrollbar-color: #00FF00 transparent;
    }

    .info-box.active {
      display: block;
    }

    .info-box::-webkit-scrollbar {
      width: 6px;
    }

    .info-box::-webkit-scrollbar-track {
      background: transparent;
    }

    .info-box::-webkit-scrollbar-thumb {
      background: #00FF00;
      border-radius: 3px;
    }

    .close-btn {
      position: absolute;
      top: 0.5rem;
      right: 0.5rem;
      background: none;
      border: none;
      color: #00FF00;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <a href="#" class="back-button">‚Üê Back</a>

  <div class="osi-container">
    <div class="osi-title">OSI Model</div>
    <div class="osi-layer-tree">
      <div class="layer" onclick="showInfo(7)">7. Application Layer</div>
      <div class="layer" onclick="showInfo(6)">6. Presentation Layer</div>
      <div class="layer" onclick="showInfo(5)">5. Session Layer</div>
      <div class="layer" onclick="showInfo(4)">4. Transport Layer</div>
      <div class="layer" onclick="showInfo(3)">3. Network Layer</div>
      <div class="layer" onclick="showInfo(2)">2. Data Link Layer</div>
      <div class="layer" onclick="showInfo(1)">1. Physical Layer</div>
    </div>
  </div>

  <div class="info-box" id="info-box">
    <button class="close-btn" onclick="hideInfo()">X</button>
    <div id="info-content"></div>
  </div>

  <script>
    function showInfo(layer) {
      const info = {
        1: "Physical Layer: The foundational Layer 1 of the OSI model, responsible for the physical connection between devices and the transmission of raw binary data (bits) over a physical medium. It defines hardware specifications such as cables (example twisted pair, fiber optic), connectors (example RJ45, SC), and signaling methods (example electrical voltage, light pulses). Protocols and standards include Ethernet physical layer (IEEE 802.3), USB, and Bluetooth physical layer. Key functions include bit synchronization, line coding, and handling physical topology (example bus, star). Issues at this layer often involve cable faults or signal degradation.",
        2: "Data Link Layer: Layer 2 ensures reliable data transfer between two directly connected nodes, dividing data into frames and detecting errors via techniques like CRC (Cyclic Redundancy Check). It comprises two sublayers: LLC (Logical Link Control) for flow and error control, and MAC (Media Access Control) for physical addressing and access to the medium. Protocols include Ethernet (IEEE 802.3), PPP, and Frame Relay. It manages MAC addresses (48-bit), switching, and collision detection in shared media (example CSMA/CD). Common issues include frame corruption or MAC address conflicts.",
        3: "Network Layer: Layer 3 handles logical addressing, routing, and forwarding of packets between different networks. It uses IP addresses (example IPv4, IPv6) for device identification and relies on routing protocols like OSPF, BGP, and RIP to determine the best path. Key functions include packet fragmentation, reassembly, and congestion control. Devices like routers operate at this layer, using routing tables to direct traffic. Security features like IPsec are also implemented here. Issues may include routing loops or IP misconfiguration.",
        4: "Transport Layer: Layer 4 provides end-to-end communication services, ensuring reliable data transfer between hosts. It manages flow control, error recovery, and segmentation. TCP (Transmission Control Protocol) offers reliable, connection-oriented service with features like acknowledgments and retransmissions, while UDP (User Datagram Protocol) provides lightweight, connectionless service for speed (example streaming). Ports (0-65535) identify specific processes. Key functions include multiplexing, error checking, and congestion avoidance. Common issues include port conflicts or dropped segments.",
        5: "Session Layer: Layer 5 manages and controls sessions between applications, establishing, maintaining, and terminating connections. It handles session setup (example authentication), session maintenance (example checkpoints), and recovery after interruptions. Protocols include NetBIOS, RPC (Remote Procedure Call), and PPTP. It supports dialog control (example half-duplex, full-duplex) and synchronization. This layer is critical for applications requiring persistent connections, like video calls. Issues may include session timeouts or failed reconnections.",
        6: "Presentation Layer: Layer 6 translates data between the application layer and the network, ensuring compatibility through data representation, encryption, and compression. It handles format conversion (example ASCII to EBCDIC), data encryption (example SSL/TLS), and compression (example JPEG, MPEG). Protocols include JPEG, GIF, and SSL. It acts as a translator and security gateway, converting data into a network-compatible format. Common challenges include incompatible data formats or encryption failures.",
        7: "Application Layer: The topmost Layer 7 provides network services directly to end-user applications, enabling communication between software (example browsers, email clients). It includes protocols like HTTP (web), FTP (file transfer), SMTP (email), and DNS (name resolution). It interfaces with user applications, handling service requests and responses. Security is often managed here via APIs or application-level firewalls. Key functions include user authentication, data formatting, and error handling. Issues may involve application misconfiguration or protocol mismatches."
      };
      document.getElementById("info-content").textContent = info[layer];
      document.getElementById("info-box").classList.add("active");
    }

    function hideInfo() {
      document.getElementById("info-box").classList.remove("active");
    }

    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape" && document.getElementById("info-box").classList.contains("active")) {
        hideInfo();
      }
    });
  </script>
</body>
</html>
