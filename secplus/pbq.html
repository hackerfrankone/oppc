<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CompTIA Security+ SY0-701 PBQs</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background-color: black;
      font-family: 'Courier New', monospace;
      color: #00FF00;
      user-select: none;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 1rem;
      position: relative;
    }

    #topBack {
      position: fixed;
      top: 1rem;
      left: 1rem;
      background: transparent;
      color: #00FF00;
      border: 2px solid #00FF00;
      padding: 0.5rem 1rem;
      font-family: 'Courier New', monospace;
      font-size: clamp(1rem, 3vw, 1.2rem);
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s, color 0.3s;
      z-index: 9999;
      -webkit-tap-highlight-color: transparent;
    }

    #topBack:hover {
      background-color: #00FF00;
      color: black;
    }

    .pbq-container {
      max-width: 800px;
      margin: auto;
      width: 100%;
      text-align: left;
      font-size: clamp(0.9rem, 3vw, 1rem);
    }

    .instructions {
      text-align: center;
      font-size: clamp(1rem, 3.5vw, 1.2rem);
      margin-bottom: 1rem;
      line-height: 1.4;
      word-wrap: break-word;
    }

    .tools-container {
      display: flex;
      flex-wrap: wrap;
      gap: 0.6rem;
      padding: 0.5rem;
      border: 2px solid #00FF00;
      border-radius: 5px;
      margin-bottom: 1rem;
      background: #111;
    }

    .description-box {
      border: 2px solid #00FF00;
      padding: 0.6rem;
      background: #111;
      border-radius: 5px;
      min-height: 3rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      word-wrap: break-word;
      font-size: clamp(0.9rem, 2.8vw, 1rem);
      margin-bottom: 0.4rem;
      position: relative;
    }

    .tool {
      background: #0b0b0b;
      border: 2px solid #00FF00;
      padding: 0.6rem;
      border-radius: 5px;
      cursor: grab;
      user-select: none;
      flex: 1 1 auto;
      transition: background-color 0.3s, color 0.3s;
      text-align: left;
      word-wrap: break-word;
      line-height: 1.3;
      min-height: 3rem;
      display: flex;
      align-items: center;
      font-size: clamp(0.9rem, 2.8vw, 1rem);
    }

    .tool:hover {
      background-color: #00FF00;
      color: black;
    }

    .buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
      margin-top: 1rem;
    }

    button {
      background: transparent;
      color: #00FF00;
      border: 2px solid #00FF00;
      padding: 0.5rem 1rem;
      font-family: 'Courier New', monospace;
      font-size: clamp(1rem, 3vw, 1.2rem);
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
    }

    button:hover:not(:disabled) {
      background-color: #00FF00;
      color: black;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .feedback {
      margin-top: 1rem;
      font-size: clamp(0.9rem, 3vw, 1rem);
      min-height: 2rem;
      text-align: center;
    }

    .hidden { display: none; }

    .correct .result-icon { color: lime; margin-left: 0.5rem; }
    .incorrect .result-icon { color: red; margin-left: 0.5rem; }
    .feedback-text { color: #00FF00; font-size: 0.8rem; margin-top: 0.2rem; text-align: left; }
    .summary-feedback { color: #00FF00; font-size: 0.8rem; margin-top: 0.5rem; text-align: left; padding-left: 1rem; }
  </style>
</head>
<body>
  <button id="topBack">← Back</button>
  <div class="pbq-container">
    <div id="pbqArea"></div>
    <div class="buttons">
      <button id="submit" disabled>Submit</button>
      <button id="next" disabled>Next ➡</button>
    </div>
    <div class="feedback" id="feedback"></div>
  </div>

  <script>
    const pbqs = [
      {
        instructions: "PBQ 1: Match threats to their descriptions (Threats, Attacks & Vulnerabilities)",
        tools: [
          { name: "Phishing", id: "phishing", description: "Email scam to steal sensitive information." },
          { name: "Ransomware", id: "ransomware", description: "Malware locking data for ransom payment." },
          { name: "Zero-Day Exploit", id: "zeroday", description: "Attack on unknown software vulnerability." },
          { name: "DDoS", id: "ddos", description: "Overwhelms system with traffic to disrupt access." },
          { name: "Insider Threat", id: "insider", description: "Malicious or negligent action by internal user." },
          { name: "Malware", id: "malware", description: "General term for harmful software." }
        ]
      },
      {
        instructions: "PBQ 2: Match identity controls to their purposes (Identity & Access Management)",
        tools: [
          { name: "MFA", id: "mfa", description: "Requires multiple authentication factors." },
          { name: "SSO", id: "sso", description: "Single sign-on for multiple systems." },
          { name: "Privileged Access Management", id: "pam", description: "Manages elevated user permissions." },
          { name: "Password Policy", id: "password", description: "Enforces strong password requirements." },
          { name: "Biometrics", id: "biometrics", description: "Uses physical traits for authentication." },
          { name: "Federated Identity", id: "federated", description: "Enables identity sharing across organizations." }
        ]
      },
      {
        instructions: "PBQ 3: Match security operations tools to their uses (Security Operations)",
        tools: [
          { name: "SIEM", id: "siem", description: "Centralizes security event monitoring." },
          { name: "EDR", id: "edr", description: "Detects and responds to endpoint threats." },
          { name: "IDS/IPS", id: "idsips", description: "Detects/prevents intrusions on networks." },
          { name: "Incident Response Plan", id: "irp", description: "Outlines steps for handling breaches." },
          { name: "Log Analysis", id: "logs", description: "Reviews system logs for anomalies." },
          { name: "Patch Management", id: "patch", description: "Applies updates to fix vulnerabilities." }
        ]
      },
      {
        instructions: "PBQ 4: Match architecture concepts to their definitions (Architecture & Design)",
        tools: [
          { name: "Zero Trust", id: "zerotrust", description: "Assumes no user or device is trusted." },
          { name: "Microsegmentation", id: "microseg", description: "Divides network into secure zones." },
          { name: "Cloud Security", id: "cloud", description: "Protects data in cloud environments." },
          { name: "IoT Security", id: "iot", description: "Secures Internet of Things devices." },
          { name: "Hybrid Environment", id: "hybrid", description: "Combines on-premises and cloud systems." },
          { name: "SDN", id: "sdn", description: "Software-defined networking for control." }
        ]
      },
      {
        instructions: "PBQ 5: Match risk management strategies to their goals (Risk Management)",
        tools: [
          { name: "Risk Assessment", id: "riskassess", description: "Identifies and evaluates risks." },
          { name: "Mitigation", id: "mitigation", description: "Reduces risk impact or likelihood." },
          { name: "Acceptance", id: "acceptance", description: "Acknowledges risk without action." },
          { name: "Transfer", id: "transfer", description: "Shifts risk to third party (e.g., insurance)." },
          { name: "Avoidance", id: "avoidance", description: "Eliminates risk by changing plans." },
          { name: "Monitoring", id: "monitoring", description: "Tracks risk over time." }
        ]
      },
      {
        instructions: "PBQ 6: Match cryptographic methods to their purposes (Cryptography)",
        tools: [
          { name: "AES", id: "aes", description: "Symmetric encryption standard." },
          { name: "RSA", id: "rsa", description: "Asymmetric encryption for key exchange." },
          { name: "Hashing", id: "hashing", description: "Creates fixed-length data integrity check." },
          { name: "Digital Signature", id: "signature", description: "Verifies sender and document integrity." },
          { name: "PKI", id: "pki", description: "Manages digital certificates and keys." },
          { name: "TLS", id: "tls", description: "Secures communication over networks." }
        ]
      },
      {
        instructions: "PBQ 7: Match attack types to their characteristics (Threats, Attacks & Vulnerabilities)",
        tools: [
          { name: "Social Engineering", id: "social", description: "Manipulates individuals for access." },
          { name: "Man-in-the-Middle", id: "mitm", description: "Intercepts communication secretly." },
          { name: "SQL Injection", id: "sql", description: "Injects malicious code into databases." },
          { name: "Brute Force", id: "brute", description: "Tries all password combinations." },
          { name: "Credential Stuffing", id: "stuffing", description: "Uses stolen credentials to log in." },
          { name: "Rootkit", id: "rootkit", description: "Hides malware presence on system." }
        ]
      },
      {
        instructions: "PBQ 8: Match access control types to their applications (Identity & Access Management)",
        tools: [
          { name: "RBAC", id: "rbac", description: "Role-based access control." },
          { name: "MAC", id: "mac", description: "Mandatory access control." },
          { name: "DAC", id: "dac", description: "Discretionary access control." },
          { name: "ABAC", id: "abac", description: "Attribute-based access control." },
          { name: "Rule-Based", id: "rule", description: "Uses predefined rules for access." },
          { name: "Physical Access", id: "physical", description: "Controls entry to facilities." }
        ]
      },
      {
        instructions: "PBQ 9: Match security tools to their functions (Security Operations)",
        tools: [
          { name: "Firewall", id: "firewall", description: "Filters network traffic." },
          { name: "DLP", id: "dlp", description: "Prevents data leakage." },
          { name: "NAC", id: "nac", description: "Enforces network access policies." },
          { name: "VPN", id: "vpn", description: "Secures remote connections." },
          { name: "Antivirus", id: "antivirus", description: "Detects and removes malware." },
          { name: "XDR", id: "xdr", description: "Extended detection and response." }
        ]
      },
      {
        instructions: "PBQ 10: Match design principles to their benefits (Architecture & Design)",
        tools: [
          { name: "Defense in Depth", id: "depth", description: "Uses multiple security layers." },
          { name: "Least Privilege", id: "least", description: "Grants minimum access needed." },
          { name: "Segregation of Duties", id: "seg", description: "Splits critical tasks among users." },
          { name: "Redundancy", id: "redundancy", description: "Ensures system availability." },
          { name: "Fail Secure", id: "failsecure", description: "Defaults to secure state on failure." },
          { name: "Obfuscation", id: "obfuscation", description: "Hides data to deter attacks." }
        ]
      }
    ];

    let currentPBQ = 0;
    let correctTotal = 0;
    let incorrectTotal = 0;
    const pbqArea = document.getElementById('pbqArea');
    const submitBtn = document.getElementById('submit');
    const nextBtn = document.getElementById('next');
    const feedback = document.getElementById('feedback');

    function shuffle(arr) {
      return [...arr].sort(() => Math.random() - 0.5);
    }

    function renderPBQ(index) {
      const pbq = pbqs[index];
      pbqArea.innerHTML = `<div class="instructions">${pbq.instructions}</div>
        <div class="tools-container" id="tools"></div>
        <div id="descriptions"></div>`;

      const toolsContainer = document.getElementById('tools');
      const descriptionsContainer = document.getElementById('descriptions');

      shuffle(pbq.tools).forEach(tool => {
        const el = document.createElement('div');
        el.className = 'tool';
        el.textContent = tool.name;
        el.dataset.id = tool.id;
        el.draggable = true;
        toolsContainer.appendChild(el);
      });

      shuffle(pbq.tools).forEach(tool => {
        const box = document.createElement('div');
        box.className = 'description-box';
        box.dataset.answer = tool.id;
        box.dataset.answerText = tool.description;
        box.innerHTML = `<span>${tool.description}</span>`;
        descriptionsContainer.appendChild(box);
      });

      setupDragDrop();
      submitBtn.disabled = true;
      nextBtn.disabled = true;
      feedback.textContent = '';
    }

    function setupDragDrop() {
      document.querySelectorAll('.tool').forEach(el => {
        el.addEventListener('dragstart', e => {
          e.dataTransfer.setData('text/plain', e.target.dataset.id);
        });
      });

      document.querySelectorAll('.description-box, .tools-container').forEach(target => {
        target.addEventListener('dragover', e => e.preventDefault());
        target.addEventListener('drop', e => {
          e.preventDefault();
          const data = e.dataTransfer.getData('text/plain');
          const dragging = document.querySelector(`.tool[data-id="${data}"]`);

          if (target.classList.contains('description-box')) {
            const existing = target.querySelector('.tool');
            if (existing) document.getElementById('tools').appendChild(existing);
            target.appendChild(dragging);
          } else {
            target.appendChild(dragging);
          }
          enableSubmitIfReady();
        });
      });
    }

    function enableSubmitIfReady() {
      const allFilled = [...document.querySelectorAll('.description-box')]
        .every(box => box.querySelector('.tool'));
      submitBtn.disabled = !allFilled;
    }

    function submitAnswer() {
      let correct = 0;
      document.querySelectorAll('.description-box').forEach(box => {
        const tool = box.querySelector('.tool');
        box.classList.remove('correct', 'incorrect');
        const feedbackText = document.createElement('div');
        feedbackText.className = 'feedback-text';
        const summaryFeedback = document.createElement('div');
        summaryFeedback.className = 'summary-feedback';

        if (tool && tool.dataset.id === box.dataset.answer) {
          box.classList.add('correct');
          correct++;
          feedbackText.textContent = `Correct!`;
          summaryFeedback.textContent = `✅ ${tool.textContent} matches this description.`;
          box.appendChild(feedbackText);
          box.innerHTML = `<span>${box.dataset.answerText}</span> <span class="result-icon">✓</span>`;
          box.appendChild(tool);
        } else {
          box.classList.add('incorrect');
          const correctTool = pbqs[currentPBQ].tools.find(t => t.id === box.dataset.answer).name;
          feedbackText.textContent = `Incorrect. Correct answer: ${correctTool}`;
          summaryFeedback.textContent = `✓ ${correctTool} is the correct match for this description.`; // Right side green ✓
          box.appendChild(feedbackText);
          box.innerHTML = `<span>${box.dataset.answerText}</span> <span class="result-icon">✗</span>`; // Left side red ✗
          if (tool) box.appendChild(tool);
        }
        box.appendChild(summaryFeedback);
      });
      correctTotal += correct;
      incorrectTotal += (pbqs[currentPBQ].tools.length - correct);
      feedback.textContent = `${correct} out of ${pbqs[currentPBQ].tools.length} correct`;
      nextBtn.disabled = false;
      submitBtn.disabled = true;
    }

    function showFinalScore() {
      pbqArea.innerHTML = `<div class="instructions">Quiz Complete!</div>`;
      feedback.textContent = `Overall Score: You got ${correctTotal} correct and ${incorrectTotal} wrong out of ${pbqs.length * 6} possible points.`; // Updated for 6 tools per PBQ
      nextBtn.style.display = 'none';
      submitBtn.style.display = 'none';
      const restartBtn = document.createElement('button');
      restartBtn.textContent = 'Restart';
      restartBtn.addEventListener('click', () => {
        currentPBQ = 0;
        correctTotal = 0;
        incorrectTotal = 0;
        renderPBQ(currentPBQ);
        nextBtn.style.display = 'block';
        submitBtn.style.display = 'block';
      });
      document.querySelector('.buttons').appendChild(restartBtn);
    }

    submitBtn.addEventListener('click', submitAnswer);
    nextBtn.addEventListener('click', () => {
      if (currentPBQ < pbqs.length - 1) {
        currentPBQ++;
        renderPBQ(currentPBQ);
      } else if (currentPBQ === pbqs.length - 1) {
        showFinalScore();
      }
    });

    document.getElementById('topBack').onclick = () => history.back();

    renderPBQ(currentPBQ);
  </script>
</body>
</html>
