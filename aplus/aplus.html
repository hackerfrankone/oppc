    // Shuffle array elements (for questions or choices)
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

      choicesElement.innerHTML = "";
      restartButton.style.display = "none";

      // Shuffle choices for the current question
      const shuffledChoices = [...q.choices];
      shuffle(shuffledChoices);

      shuffledChoices.forEach(choice => {
        const div = document.createElement("div");
        div.textContent = choice;
        div.classList.add("choice");
        div.onclick = () => handleAnswer(choice);
        choicesElement.appendChild(div);
      });
    }

      const correct = questions[currentQuestion].answer;
      if (selected === correct) {
        correctAnswers++;
        feedbackElement.textContent = "‚úÖ Correct!";
      } else {
        incorrectAnswers++;
        feedbackElement.textContent = `‚ùå Incorrect. Correct: ${correct}`;
      }

      // Disable all choices and highlight correct/incorrect
      const choiceDivs = document.querySelectorAll(".choice");
      choiceDivs.forEach(div => {
        div.classList.add("disabled");
        div.onclick = null;
        if (div.textContent === correct) {
          div.style.borderColor = "#00FF00";
        } else if (div.textContent === selected) {
          div.style.borderColor = "red";
        }
      });

      // Move to next question or show results after 5 seconds
      setTimeout(() => {
        currentQuestion++;
        if (currentQuestion < questions.length) {
          showQuestion();
        } else {
          questionElement.textContent = "Quiz Complete!";
          choicesElement.innerHTML = "";
          feedbackElement.textContent = "";
          scoreElement.textContent = `You got ${correctAnswers} correct, You got ${incorrectAnswers} wrong`;
          restartButton.style.display = "block";
        }
      }, 5000);
    }

    // Restart the quiz
    function restartQuiz() {
      currentQuestion = 0;
      correctAnswers = 0;
      incorrectAnswers = 0;
      shuffle(questions);
      showQuestion();
    }

    // Randomize question order at start
    shuffle(questions);
    showQuestion();
  </script>
</body>
</html>
