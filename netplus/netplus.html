<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline'; img-src 'self'; frame-ancestors 'none';">
  <title>CompTIA Network+</title>
  <link rel="icon" type="image/png" href="../images/oppcus.png" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background-color: black;
      font-family: 'Courier New', monospace;
      color: #00FF00;
      user-select: none;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 0.5rem;
    }

    .button-container {
      position: fixed;
      top: 0.5rem;
      left: 0.5rem;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 0.5rem;
      z-index: 9999;
    }

    .top-buttons {
      display: flex;
      flex-direction: row;
      gap: 0.5rem;
    }

    .bottom-buttons {
      display: flex;
      flex-direction: column;
      gap: 0;
    }

    .back-button,
    .pbq-button,
    .acronyms-button,
    .topology-button,
    .osi-button,
    .cables-button,
    .tier1-button,
    .tier2-button,
    .tier3-button {
      background: transparent;
      color: #00FF00;
      border: 2px solid #00FF00;
      padding: 0.5rem 1rem;
      font-family: 'Courier New', monospace;
      font-size: clamp(0.9rem, 2.5vw, 1.1rem);
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s, color 0.3s;
      margin: 0;
      width: fit-content;
      -webkit-tap-highlight-color: transparent;
    }

    .back-button:hover,
    .pbq-button:hover,
    .acronyms-button:hover,
    .topology-button:hover,
    .osi-button:hover,
    .cables-button:hover,
    .tier1-button:hover,
    .tier2-button:hover,
    .tier3-button:hover {
      background-color: #00FF00;
      color: black;
    }

    .selected {
      background-color: #00FF00;
      color: black;
    }

    .quiz-content {
      width: 100%;
      max-width: 600px;
      text-align: left;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 1rem;
    }

    .welcome-message {
      font-size: clamp(1rem, 3.5vw, 1.2rem);
      line-height: 1.4;
      text-align: center;
      max-width: 500px;
    }

    @media (max-width: 600px) {
      body {
        padding: 0.5rem;
      }

      .quiz-content {
        max-width: 95%;
        padding: 0.5rem;
      }

      .welcome-message {
        font-size: clamp(0.9rem, 3vw, 1rem);
      }

      .button-container {
        top: 0.3rem;
        left: 0.3rem;
      }

      .back-button,
      .pbq-button,
      .acronyms-button,
      .topology-button,
      .osi-button,
      .cables-button,
      .tier1-button,
      .tier2-button,
      .tier3-button {
        font-size: clamp(0.8rem, 2vw, 0.9rem);
        padding: 0.4rem 0.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="button-container">
    <div class="top-buttons">
      <a href="../index.html" class="back-button">‚Üê Back</a>
      <a href="tier-1.html" class="tier1-button">Tier 1 Qs</a>
      <a href="tier-2.html" class="tier2-button">Tier 2 Qs</a>
      <a href="tier-3.html" class="tier3-button">Tier 3 Qs</a>
      <a href="pbq.html" class="pbq-button">PBQ</a>
    </div>
    <div class="bottom-buttons">
      <a href="acronyms.html" class="acronyms-button">Acronyms</a>
      <a href="topology.html" class="cables-button">Network Topologies</a>
      <a href="cables.html" class="topology-button">Cables</a>
      <a href="osi.html" class="osi-button">OSI</a>
    </div>
  </div>

  <div class="quiz-content">
    <div class="welcome-message">
      Welcome to the CompTIA Network+ N10-009 
    </div>
  </div>

  <script>
    // Function to apply highlight to the selected tier button
    function highlightTierButton(buttonClass) {
      // Remove 'selected' class from all tier buttons
      document.querySelectorAll('.tier1-button, .tier2-button, .tier3-button').forEach(button => {
        button.classList.remove('selected');
      });
      // Add 'selected' class to the clicked button
      const selectedButton = document.querySelector(`.${buttonClass}`);
      if (selectedButton) {
        selectedButton.classList.add('selected');
      }
    }

    // Add click event listeners to tier buttons
    document.querySelectorAll('.tier1-button, .tier2-button, .tier3-button').forEach(button => {
      button.addEventListener('click', (e) => {
        const buttonClass = e.target.classList[0]; // Get the first class (e.g., tier1-button)
        highlightTierButton(buttonClass); // Update highlight immediately
        // Navigation happens normally via href
      });
    });
  </script>
</body>
</html>
