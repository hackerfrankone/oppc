<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline'; img-src 'self'; frame-ancestors 'none';">
  <title>CompTIA Security+ PBQ</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      background-color: black;
      font-family: monospace;
      color: #00FF00;
      user-select: none;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      position: relative;
    }

    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: transparent;
      color: #00FF00;
      border: 2px solid #00FF00;
      padding: 8px 16px;
      font-size: 1rem;
      font-weight: bold;
      text-decoration: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
      user-select: none;
      font-family: monospace;
    }

    .back-button:hover {
      background-color: #00FF00;
      color: black;
    }

    .next-button {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: transparent;
      color: #00FF00;
      border: 2px solid #00FF00;
      padding: 8px 16px;
      font-size: 1rem;
      font-weight: bold;
      text-decoration: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
      user-select: none;
      font-family: monospace;
      display: none;
    }

    .next-button:hover {
      background-color: #00FF00;
      color: black;
    }

    .pbq-content {
      width: 600px;
      max-width: 90%;
      text-align: left;
      font-size: 1.1rem;
    }

    .pbq-scenario {
      margin-bottom: 1.5rem;
      font-size: 1.3rem;
    }

    .firewall-rules {
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
      width: 100%;
      max-width: 500px;
      margin: 0 auto;
    }

    .rule {
      border: 2px solid #00FF00;
      border-radius: 5px;
      padding: 0.8rem;
      cursor: pointer;
      transition: background-color 0.2s, color 0.2s;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .rule:hover {
      background-color: #00FF00;
      color: black;
    }

    .rule.disabled {
      pointer-events: none;
      opacity: 0.6;
    }

    .feedback {
      margin-top: 1.5rem;
      font-size: 1.1rem;
      min-height: 2rem;
      text-align: center;
    }

    select {
      background-color: black;
      color: #00FF00;
      border: 2px solid #00FF00;
      padding: 5px;
      font-family: monospace;
      font-size: 0.9rem;
      border-radius: 5px;
    }

    .submit-button {
      background-color: transparent;
      color: #00FF00;
      border: 2px solid #00FF00;
      padding: 8px 16px;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
      font-family: monospace;
      margin-top: 1rem;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    .submit-button:hover {
      background-color: #00FF00;
      color: black;
    }

    .submit-button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <a href="secplus.html" class="back-button">← Back</a>
  <a href="pbq2.html" class="next-button" id="next-button">Next →</a>

  <div class="pbq-content">
    <div class="pbq-scenario">
       A security administrator is configuring a firewall to secure a corporate network. Allow specific traffic while blocking unauthorized access. Configure the firewall:
      <ul>
        <li>Allow port 80 & 443 outbound traffic</li>
        <li>Allow port 22 inbound to  192.168.1.10</li>
        <li>Block all other inbound traffic</li>
      </ul>
    </div>
    <div class="firewall-rules" id="firewall-rules"></div>
    <button class="submit-button" id="submit-button">Submit</button>
    <div class="feedback" id="feedback"></div>
  </div>

  <script>
    const firewallRules = [
      {
        description: "Port 80 outbound",
        correctAction: "Allow",
      },
      {
        description: "Port 443 outbound",
        correctAction: "Allow",
      },
      {
        description: "Port 22 inbound to 192.168.1.10",
        correctAction: "Allow",
      },
      {
        description: "Port 21 inbound",
        correctAction: "Block",
      },
      {
        description: "RDP (port 3389) inbound",
        correctAction: "Block",
      },
    ];

    const rulesElement = document.getElementById("firewall-rules");
    const feedbackElement = document.getElementById("feedback");
    const submitButton = document.getElementById("submit-button");
    const nextButton = document.getElementById("next-button");

    function loadRules() {
      rulesElement.innerHTML = "";
      firewallRules.forEach((rule, index) => {
        const ruleDiv = document.createElement("div");
        ruleDiv.classList.add("rule");
        ruleDiv.innerHTML = `
          <span>${rule.description}</span>
          <select id="rule-${index}">
            <option value="">Select Action</option>
            <option value="Allow">Allow</option>
            <option value="Block">Block</option>
          </select>
        `;
        rulesElement.appendChild(ruleDiv);
      });
    }

    function checkAllRules() {
      let allCorrect = true;
      let feedbackMessages = [];

      firewallRules.forEach((rule, index) => {
        const select = document.getElementById(`rule-${index}`);
        const selectedAction = select.value;
        select.disabled = true;
        select.parentElement.classList.add("disabled");

        if (selectedAction === "") {
          feedbackMessages.push(`Please select an action for ${rule.description}.`);
          select.parentElement.style.borderColor = "red";
          allCorrect = false;
        } else if (selectedAction === rule.correctAction) {
          feedbackMessages.push(`✅ Correct: ${rule.description} should be ${rule.correctAction}.`);
          select.parentElement.style.borderColor = "#00FF00";
        } else {
          feedbackMessages.push(`❌ Incorrect: ${rule.description} should be ${rule.correctAction}.`);
          select.parentElement.style.borderColor = "red";
          allCorrect = false;
        }
      });

      feedbackElement.innerHTML = feedbackMessages.join("<br>");
      submitButton.disabled = true;

      if (allCorrect) {
        feedbackElement.innerHTML = "All rules configured correctly! Firewall setup complete.";
        nextButton.style.display = "block";
      }
    }

    submitButton.addEventListener("click", checkAllRules);

    loadRules();
  </script>
</body>
</html>
