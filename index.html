  <script>
    const monthCodes = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];

    function getTournamentCode(year, month) {
      if (year === 2025 && month === 6) return "VUM";
      const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
      let code = '';
      const seed = parseInt(`${year}${month.toString().padStart(2, '0')}`);
      let t = seed + 0x6D2B79F5;
      for (let i = 0; i < 3; i++) {
        t = Math.imul(t ^ t >>> 15, t | 1);
        t ^= t + Math.imul(t ^ t >>> 7, t | 61);
        t = ((t ^ t >>> 14) >>> 0) / 4294967296;
        code += letters.charAt(Math.floor(t * letters.length));
      }
      return code;
    }

    async function fetchCurrentTime() {
      try {
        const response = await fetch('https://worldtimeapi.org/api/timezone/Etc/UTC', {
          cache: 'no-cache',
          headers: { 'Accept': 'application/json' }
        });
        if (!response.ok) throw new Error(`HTTP ${response.status}: ${response.statusText}`);
        const data = await response.json();
        return new Date(data.utc_datetime);
      } catch (error) {
        console.error("Failed to fetch server time:", error.message);
        return new Date();
      }
    }

    async function fetchAnglerList() {
      try {
        const response = await fetch('https://angler-list.familyfishingfun2025.workers.dev/angler_list', {
          cache: 'no-cache',
          headers: { 'Accept': 'application/json' }
        });
        if (!response.ok) throw new Error(`HTTP ${response.status}: ${await response.text()}`);
        const anglers = await response.json();
        if (!Array.isArray(anglers) || anglers.length === 0) throw new Error('Empty or invalid angler list');
        return anglers.map(name => name.replace(/[<>]/g, '')).filter(name => name.length > 0);
      } catch (error) {
        console.error('Fetch error:', error.message);
        return [];
      }
    }

    async function fetchBibleVerse() {
      try {
        const response = await fetch('https://bible-verse-worker.familyfishingfun2025.workers.dev/', {
          cache: 'no-cache',
          headers: { 'Accept': 'application/json' }
        });
        if (!response.ok) throw new Error(`HTTP ${response.status}: ${await response.text()}`);
        const verse = await response.json();
        return { text: verse.text, reference: verse.reference };
      } catch (error) {
        console.error('Failed to fetch Bible verse:', error.message);
        return { text: 'In the beginning God created the heavens and the earth.', reference: 'Genesis 1:1' };
      }
    }

    async function loadAnglerList() {
      const anglerList = document.getElementById('anglerList');
      if (!anglerList) {
        console.error('Angler list element not found');
        return;
      }
      anglerList.innerHTML = '';
      const anglers = await fetchAnglerList();
      anglerList.innerHTML = anglers.length
        ? anglers.map(name => `
          <li class="angler-item">
            <span class="angler-name">${name}</span>
          </li>
        `).join('')
        : '<li>No anglers registered</li>';
      console.log('Anglers loaded:', anglers);
    }

    async function loadBibleVerse() {
      const verseElement = document.getElementById('bibleVerse');
      const referenceElement = document.getElementById('bibleReference');
      if (!verseElement || !referenceElement) {
        console.error('Bible verse or reference element not found');
        return;
      }
      const { text, reference } = await fetchBibleVerse();
      verseElement.textContent = text;
      referenceElement.textContent = reference;
    }

    async function initTournament() {
      const timerElement = document.getElementById('countdown-timer');
      const countdownElement = document.getElementById('countdown');
      const monthElement = document.getElementById('month');
      const codeElement = document.getElementById('month-code');
      if (!timerElement || !countdownElement || !monthElement || !codeElement) return;

      const now = await fetchCurrentTime();
      const year = now.getFullYear();
      const month = now.getMonth();
      monthElement.textContent = monthCodes[month];
      codeElement.textContent = getTournamentCode(year, month);

      const target = new Date(Date.UTC(year, month + 1, 1, 0, 0, 0));
      const update = () => {
        const timeDiff = target - new Date();
        if (timeDiff <= 0) {
          timerElement.textContent = 'Tournament ended!';
          countdownElement.classList.remove('countdown-red');
          clearInterval(interval);
          return;
        }
        const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);
        timerElement.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
        if (days <= 7) countdownElement.classList.add('countdown-red');
        else countdownElement.classList.remove('countdown-red');
      };
      update();
      const interval = setInterval(update, 2000);
    }

    document.addEventListener('DOMContentLoaded', () => {
      loadAnglerList();
      setInterval(loadAnglerList, 180000);
      loadBibleVerse();
      setInterval(loadBibleVerse, 8 * 3600000); // Refresh every 8 hours to match worker
      initTournament();
    });
