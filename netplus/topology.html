<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline'; img-src 'self'; frame-ancestors 'none';">
  <title>Network Topologies</title>
  <link rel="icon" type="image/png" href="../images/oppcus.png" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      min-height: 100vh;
      background-color: black;
      font-family: 'Courier New', monospace;
      color: #00FF00;
      user-select: none;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 1rem;
      position: relative;
    }
    .back-button {
      position: fixed;
      top: 1rem;
      left: 1rem;
      background: transparent;
      color: #00FF00;
      border: 2px solid #00FF00;
      padding: 0.5rem 1rem;
      font-family: 'Courier New', monospace;
      font-size: clamp(1rem, 3vw, 1.2rem);
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s, color 0.3s;
      z-index: 1001;
      -webkit-tap-highlight-color: transparent;
    }
    .back-button:hover {
      background-color: #00FF00;
      color: black;
    }
    .topology-content {
      width: 100%;
      max-width: 600px;
      text-align: center;
      font-size: clamp(0.9rem, 3vw, 1rem);
      margin-top: 4rem;
    }
    .topology-instruction {
      margin-bottom: 1rem;
    }
    .topology-diagram {
      background: #111;
      border: 2px solid #00FF00;
      padding: 1rem;
      border-radius: 5px;
      text-align: center;
      font-size: clamp(0.9rem, 2.8vw, 1rem);
      margin-bottom: 1rem;
      cursor: pointer;
    }
    .topology-diagram img {
      max-width: 100%;
      height: auto;
      margin-top: 0.5rem;
      border: 1px solid #00FF00;
      border-radius: 3px;
    }
    .topology {
      color: #00FF00;
      text-decoration: underline;
      cursor: pointer;
      display: inline-block;
    }
    .topology:hover {
      background-color: #00FF00;
      color: black;
    }
    .modal {
      display: none;
      position: fixed;
      top: 3rem;
      left: 0;
      width: 100%;
      height: calc(100% - 3rem);
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      position: relative;
      max-width: 90%;
      max-height: 85vh;
      background: black;
      color: #00FF00;
      font-family: 'Courier New', monospace;
      padding: 10px;
      border: 2px solid #00FF00;
      overflow-y: auto;
      white-space: pre-wrap;
      text-align: left;
      font-size: clamp(0.9rem, 2.5vw, 0.9rem);
      border-radius: 5px;
      line-height: 1.1;
    }
    .close-button {
      position: absolute;
      top: 5px;
      right: 10px;
      color: #00FF00;
      font-size: 1.5rem;
      cursor: pointer;
    }
    .close-button:hover {
      color: #ffffff;
    }
    .modal-content h2, .modal-content h3 {
      margin: 0.1rem 0;
    }
    .modal-content p {
      margin: 0.1rem 0;
    }
    .modal-content ul {
      margin: 0.1rem 0;
      padding-left: 12px;
    }
    .modal-content li {
      margin-bottom: 0;
    }
    .modal-content pre {
      background: #111;
      padding: 5px;
      border: 1px solid #00FF00;
      border-radius: 3px;
      overflow-x: auto;
      margin: 0.1rem 0;
    }
    @media (max-width: 600px) {
      body {
        padding: 0.5rem;
      }
      .topology-content {
        max-width: 95%;
      }
      .back-button {
        font-size: clamp(0.9rem, 2.5vw, 1rem);
        padding: 0.4rem 0.8rem;
      }
      .topology-diagram {
        font-size: clamp(0.8rem, 2.5vw, 0.9rem);
      }
      .modal-content {
        font-size: clamp(0.8rem, 2.5vw, 0.8rem);
      }
      .modal {
        top: 2.5rem;
        height: calc(100% - 2.5rem);
      }
    }
  </style>
</head>
<body>
  <a href="netplus.html" class="back-button">‚Üê Back</a>

  <div class="topology-content">
    <p class="topology-instruction">Select a Network Topology for more information</p>
    <div class="topology-diagram" onclick="showModal('Star')">
      Star Topology
      <img src="../../images/star.png" alt="Star Topology Placeholder">
    </div>
    <div class="topology-diagram" onclick="showModal('Bus')">
      Bus Topology
      <img src="placeholder.jpg" alt="Bus Topology Placeholder">
    </div>
    <div class="topology-diagram" onclick="showModal('Ring')">
      Ring Topology
      <img src="placeholder.jpg" alt="Ring Topology Placeholder">
    </div>
    <div class="topology-diagram" onclick="showModal('Mesh')">
      Mesh Topology
      <img src="placeholder.jpg" alt="Mesh Topology Placeholder">
    </div>
    <div class="topology-diagram" onclick="showModal('Hybrid')">
      Hybrid Topology
      <img src="placeholder.jpg" alt="Hybrid Topology Placeholder">
    </div>
  </div>

  <div id="infoModal" class="modal">
    <div class="modal-content" id="modalContent"></div>
  </div>

  <script>
    const infoModal = document.getElementById('infoModal');
    const modalContent = document.getElementById('modalContent');

    const topologyInfo = {
      Star: `
<span class="topology">Star Topology</span>
<p>Devices connect to a central hub (switch/router) in a hub-and-spoke layout.</p>
<h3>Setup</h3><ul><li>Link hub to modem; connect devices via Ethernet.</li><li>Set hub IP (e.g., <code>192.168.1.1</code>).</li></ul>
<h3>Fault Tolerance</h3><p>Moderate: Device/cable failure affects only that device; hub failure downs network.</p>
<h3>Cost</h3><p>Moderate: Needs hub and cables per device.</p>
<h3>Use Cases</h3><ul><li>Offices, homes, schools for simple, scalable networks.</li></ul>
      `,
      Bus: `
<span class="topology">Bus Topology</span>
<p>Devices share a single backbone cable.</p>
<h3>Setup</h3><ul><li>Use coaxial/Ethernet backbone with T-connectors.</li><li>Add terminators at ends.</li></ul>
<h3>Fault Tolerance</h3><p>Low: Backbone failure stops all communication.</p>
<h3>Cost</h3><p>Low: Minimal cabling, no hub.</p>
<h3>Use Cases</h3><ul><li>Legacy or small, low-cost networks.</li></ul>
      `,
      Ring: `
<span class="topology">Ring Topology</span>
<p>Devices form a closed loop; data circulates in one/both directions.</p>
<h3>Setup</h3><ul><li>Connect devices with Ethernet/fiber in a loop.</li><li>Optional dual-ring for redundancy.</li></ul>
<h3>Fault Tolerance</h3><p>Low-Moderate: Single failure breaks loop; dual-ring improves resilience.</p>
<h3>Cost</h3><p>Moderate: Cabling per device; dual-ring adds cost.</p>
<h3>Use Cases</h3><ul><li>Legacy WANs, token-ring networks.</li></ul>
      `,
      Mesh: `
<span class="topology">Mesh Topology</span>
<p>Devices interconnect (full/partial) for multiple data paths.</p>
<h3>Setup</h3><ul><li>Link devices with cables; configure routing (e.g., OSPF).</li><li>Use high-capacity switches/routers.</li></ul>
<h3>Fault Tolerance</h3><p>High: Multiple paths allow rerouting.</p>
<h3>Cost</h3><p>High: Extensive cabling, advanced hardware.</p>
<h3>Use Cases</h3><ul><li>Data centers, critical systems needing high uptime.</li></ul>
      `,
      Hybrid: `
<span class="topology">Hybrid Topology</span>
<p>Combines multiple topologies (e.g., star, mesh) for flexibility.</p>
<h3>Setup</h3><ul><li>Mix layouts (e.g., star hub, mesh segment).</li><li>Configure routing/VLANs.</li></ul>
<h3>Fault Tolerance</h3><p>Varies: Depends on combined topologies.</p>
<h3>Cost</h3><p>Moderate-High: Varies by complexity.</p>
<h3>Use Cases</h3><ul><li>Complex networks (hospitals, universities).</li></ul>
      `
    };

    const topologyComparison = `
<h2>Topology Comparison</h2>
<pre>
Topology | Scalability | Fault Tolerance | Cost         | Use Case
---------+-------------+----------------+--------------+---------------
Star     | High        | Moderate       | Moderate     | Offices, homes
Bus      | Low         | Low            | Low          | Legacy/small setups
Ring     | Moderate    | Low-Moderate   | Moderate     | WANs, token-ring
Mesh     | High        | High           | High         | Data centers
Hybrid   | High        | Varies         | Moderate-High| Complex networks
</pre>
    `;

    function showModal(topology) {
      modalContent.innerHTML = topologyInfo[topology] + topologyComparison;
      modalContent.innerHTML += '<span class="close-button" onclick="closeModal()">&times;</span>';
      infoModal.style.display = 'flex';
    }

    function closeModal() {
      console.log('Closing info modal');
      infoModal.style.display = 'none';
    }

    window.addEventListener('click', (e) => {
      if (e.target === infoModal) {
        closeModal();
      }
    });
  </script>
</body>
</html>
